f.bombhead_mask=Un masque command\u00E9 par King Krogmo pour f\u00EAter le lancement de Blast Network. Il ressemble dr\u00F4lement \u00E0 une bombe active. Disponible dans une grande vari\u00E9t\u00E9 de styles, vous \u00EAtres s\u00FBr d'en trouver un qui vous convient.
