f.prize_box_vile=Contient divers costumes uniques et accessoires dans le style Vile. Les items sont choisis au hasard. Aucune cl\u00E9 requise pour ouvrir.
f.ult_evo_catalyst=Une charge d'\u00E9nergie tellement instable laquelle les sprites de bataille peuvent synth\u00E9tiser. En la synth\u00E9tisant, les sprites peuvent \u00E9voluer en forme ultime et ma\u00EEtriser la force de ses comp\u00E9tences ultimes.
