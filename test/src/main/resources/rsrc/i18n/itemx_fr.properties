f.lump_coal=Un cadeau Grinchlin pour ceux qui \u00E9taient bon ou m\u00E9chant. Les Grinchlins ne manque aucune occasion d'\u00EAtre un rabat-joie.
f.warmaster_bomb_3=La version parfaite de la bombe ombreuse que le Warmaster Seerus a construit pour le seul but d'\u00E9liminer les autres gremlins qui bloquent son chemin. On croit qu'elle est r\u00E9serv\u00E9e pour l'utiliser contre des autres membres d'Ordre l'Incarnat.
