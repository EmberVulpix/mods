f.gold_dragon_armor=Un armure port\u00E9 une fois par un membre du \u00ABDragons d'or\u00BB, un escadron de chevaliers intr\u00E9pides qui se sp\u00E9cialisent dans l'\u00E9limination de cibles Morai tr\u00E8s en vue. Apr\u00E8s avoir dispers\u00E9, ses membres encore en vie \u00E9taient r\u00E9unis par Desna avec des autres escadrons pour former les Gardes \u00C9claireurs.
m.vial_stun_ultra=Ultra fiole d'\u00E9tourdissement
f.guild_bond=D\u00E9posez-le dans votre tr\u00E9sorerie de guilde et ce billet se transformera en crowns.
f.zapper=Un Proto Gun modifi\u00E9 pour avoir une charge \u00E9lectrique. \u00C7a chatouille\!
f.shadow_dust=Une portion de nourriture aim\u00E9e par les sprites de bataille qui gagnent ses puissances en utilisant les sorts vils et malfaisants.
f.dragon_scale_mail=Cette armure mythique est constitu\u00E9e des \u00E9cailles d'une cr\u00E9ature l\u00E9gendaire.
f.sacred_hazard_armor=Une armure robuste pour ceux qui veulent braquer des blobeux.
f.feral_kat_hood=Ce capuchon d'aspect primitif a \u00E9t\u00E9 con\u00E7u pour donner l'apparence d'une b\u00EAte sauvage.
f.winged_helm=Un casque avec un style qui \u00E9voque une beaut\u00E9 c\u00E9leste.
m.short_1_height=Petite
f.furni_trophy_boss_vanaduke_3=Un arrangement artistique du masque, armure, et sceptre du Seigneur Vanaduke. Ceux-ci repr\u00E9sentent la folie d'avidit\u00E9, l'angoisse de d\u00E9sespoir, et comment le feu et les pointes sont absolument invraisemblables ensemble.
f.furni_trophy_boss_vanaduke_2=La masque sinistre port\u00E9e par Vanaduke, Seigneur de la Citadelle Feurieuse. C'est vraiment trop grand pour un chevaler \u00E0 porter.
f.binding_essence=Un r\u00E9actif \u00E9trange et inf\u00E2me, pens\u00E9 d'avoir \u00E9t\u00E9 employ\u00E9 par les Apocrea pour b\u00E2tir leurs \u00E9difices. Votre peau, un fois tach\u00E9, ne sera jamais propre. Non... \u00E7a doit \u00EAtre possible, il suffit de frotter plus fort. Plus fort, oui...
f.heavy_splinter_bomb=Un morceau solide de min\u00E9raille synth\u00E9tique avec une surprise explosive en dedans. Les wolvers d\u00E9testent les surprises.
f.furni_trophy_boss_vanaduke_1=Un sceau magnifique et bien maintenu, d'origine de royaume perdu d'Almire. Peut-\u00EAtre le sceau va \u00E0 un mus\u00E9e.
m.gh_theme_default=Th\u00E8me en d\u00E9faut
e.not_use_busy=Ne peut pas utiliser cet item quand occup\u00E9
f.drake_scale_shield=Un bouclier dur, cr\u00E9\u00E9 avec des \u00E9cailles solides.
f.stoic_buster=Un pistolet alchimis\u00E9 avec la carapace d'un tortodrone. En le maniant, vous sentez la brise calme du vent et pouvez invoquer le grondement qui suit.
f.vile_seal=Un petit bout de parchemin ancien avec la magie sombre. On dit qu'elle donne la force \u00E0 ceux qui ont des \u00E2mes malveillants.
m.helm=Casque
f.raptor=Un pistolet ancien, insuffl\u00E9 avec des enchantements destin\u00E9s pour ch\u00E2tient les d\u00E9mons d'Enfer. Dignes de ce nom, ses coups tirent rapidement et frappent avec une force mortelle.
f.angelic_helm=Un joli casque imitant la forme d'un gardien c\u00E9leste.
f.black_kat_mask=Une masque impressionnante et ensorcel\u00E9e avec la puissance de Ravissommeils, les espions de la Tribu Kat.
