f.furni_brazier_short_purple=Une torche courte avec un feu d'un violet vivant.
f.dark_briar_barrage=Un objet l\u00E9gendaire qui explose avec la fureur du Snarbolax. Le hurlement sinistre qu'il produit est dit d'\u00EAtre plus paralysant que son coup.
f.luminite_shard=Cet \u00E9clat de Luminite est trop petit pour alimenter les portes, mais il est tr\u00E8s utile pour la pratique de l'alchimie.
