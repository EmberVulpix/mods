f.shocking_salt_bomb=Un grand morceau de rock salt amorc\u00E9 d'un puissant exposif. Pour satisfaire vos demandes nutritionnels, ce morceau particulier est enrichi de quantit\u00E9s dangereux d'\u00E9lectricit\u00E9. Euh, quoi?
