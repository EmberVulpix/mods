f.iron_dragon_armor=Un armure port\u00E9e une fois par un membre du \u00ABIron Dragons\u00BB, un escadron de chevaliers intr\u00E9pides qui sp\u00E9cialisaient d'\u00E9limination de cibles Morai qui \u00E9taient tr\u00E8s en vue. Apr\u00E8s l'escadron s'est dispers\u00E9, les membres survivants avaient \u00E9t\u00E9 r\u00E9unis par Desna avec des autres escadrons pour cr\u00E9er les Gardes \u00C9claireurs.
