f.replica_scarab_mask=Une masque scarab en plastique pr\u00E9par\u00E9e pour la c\u00E9l\u00E9bration de Festival de la R\u00E9colte obscure. Ce n'est pas bien fabriqu\u00E9e et tombera aux morceaux en fin.
m.prize_box_moorcroft=Bo\u00EEte de prix Moorcroft
f.dangerous_oni_helm=Un casque port\u00E9 par les membres des Gardes \u00C9claireurs. Con\u00E7u pour terrifier ses ennemis, ce casque est le visage d'un d\u00E9mon qui habite dans les montagnes d'un pays distant. On dit qu'il garde les portes c\u00E9l\u00E9stes et permet seulement ceux qui sont dignes de passer.
f.tri_guard_armor=Une armure sp\u00E9ciale con\u00E7ue explicitement pour les premiers chevaliers \u00E9claireurs sur les plan\u00E8tes extraterrestres. Cette armure robuste prot\u00E8ge le porteur contre une gamme d'environments rigoureux.
f.swift_flourish=Un Flourish am\u00E9lior\u00E9 pour les chevaliers qui abattent leurs ennemis avec un certain brio.
f.armor_fallen=Cette armure est maudite\: elle fut jadis port\u00E9e par un \u00EAtre c\u00E9leste banni du paradis.
f.skolver_coat=Le meilleur des v\u00EAtements en peau de Wolver. Ce manteau a \u00E9t\u00E9 con\u00E7u par des mains expertes pour vous procurer une puissance stup\u00E9fiante lors des attaques au corps \u00E0 corps.
f.training_room=Une salle simple qui donne acc\u00E8s \u00E0 la salle d'entra\u00EEnement priv\u00E9e de votre guilde. Parfaite pour mettre \u00E0 point vos comp\u00E9tences ou apprendre des nouvelles\!
