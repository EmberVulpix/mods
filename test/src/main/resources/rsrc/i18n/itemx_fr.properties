m.has_variants=A des variantes
f.proto_bomb=Ces petites bombes permettent aux nouvelles recrues des Spiral Knights d'apprendre l'art de la d\u00E9molition.
f.punkin_cinnamug=Un m\u00E9lange de punkin et cannelle qui va br\u00FBler ceux qui ne font aucune attention \u00E0 l'avertissement \u00AB Caution\: C'est chaud \! \u00BB sur la tasse.
m.unlock_box_title=Ouvrir ce Lockbox?
f.celestial_orbitgun=Ce pistolet astral conjure des images de la naissance de syst\u00E8mes stellaires. On dirait que les ennemis pris au pi\u00E8ge par ce maelstrom violent verra la lumi\u00E8re.
f.obsidian_mantle_of_devotion=\u00ABEnveloppez-vous dans mon \u00E9treinte et succombez \u00E0 mon amour immortel. Laissez votre souffle pousser avec gentilesse d'un vapeur et r\u00EAvez, r\u00EAvez encore.\u00BB
m.exp_east_1f=1F Aile Est
m.weapon_slot_upgrade=Emplacement d'arme
f.moonstone=On raconte que ce min\u00E9ral l\u00E9gendaire d'un bleu \u00E9tincelant renferme la totalit\u00E9 du savoir des univers.
f.prize_box_frosty=Contient des costumes et accessoires uniques dans le style Frosty. Items sont choisis au hasard. Aucun cl\u00E9 n'est n\u00E9cessaire pour l'ouvrir.
f.furni_shelf_spiral1=Une \u00E9tag\u00E8re simple, bourr\u00E9e des outils et appareils utiles.
f.venom_fiend_mail=Une armure clout\u00E9e, laquelle on dit est fabriqu\u00E9e en visage d'un d\u00E9mon venimeux. Elle est incorpor\u00E9e avec un habit patibulaire qui bat avec une essence vile.
f.prize_box_construct=Contient une vari\u00E9t\u00E9 de costumes et items uniques au th\u00E8me m\u00E9canique. Les items sont choisis au hasard. Aucune cl\u00E9 n'est n\u00E9cessaire pour l'ouvrir.
f.prize_box_dangerous=Contient des items uniques utilis\u00E9s par les Gardes \u00C9claireurs de Desna. Des items sont choisis au hasard. Aucun cl\u00E9 n\u00E9cessaire pour l'ouvrir.
f.indestructible_giftwrap=Il sera impossible d'ouvrir les cadeaux emball\u00E9s avec ce gag Grinchlin. Confier le service d'emballage complimentaire aux Grinchlins pour g\u00E2cher les f\u00EAtes pour tous et toutes.
f.mechaknight_disguise=Un costume vraiment convaincant. Ce qui porte le costume bien ressemblera un Mecha Knight. C'est si convaincant que vos amis vous d\u00E9construiraient\!
m.guild_members_100=Capacit\u00E9 de membres\: 100
m.name=Nom
f.winter_pullover=Un chandail pas chic pour la saison des neiges. Mais c'est le pull-over parfait pour se rendre ridicule devant la famille et les membres de guilde.
f.super_splinter_bomb=Une bombe \u00E0 tessons replie d'encore plus de min\u00E9raille synth\u00E9tique. Elle sert aussi \u00E0 couper vos l\u00E9gumes, si \u00E7a ne vous d\u00E9range pas de risquer de casser vos dents en mordant du cristal de temps en temps.
m.accessory=Accessoire
f.thwack_hammer=Cet outil vivace fait des ravages chez les ennemis m\u00E9caniques.
f.graviton_bomb=Capable d'attirer les ennemis avant d'exploser, cette bombe utilise de la technologie que l'Ordre Spirale ne comprend encore pas.
m.sprite_food_only=Peut \u00EAtre donn\u00E9 \u00E0 manger aux Sprites de bataille.
t.sc_shock=El\u00E9ctrocution
f.woven_pathfinder_helm=Un casque flexible, fabriqu\u00E9 pour la mobilit\u00E9 et entrelac\u00E9 de fibres blobeaux pour se prot\u00E9ger contre les ennemis piquants et \u00E9pineuxeuses.
f.elite_orb=Un \u00E9l\u00E9ment rare et mis en capsule, utilis\u00E9 pour la transmutation d'alchimie. Les globes comme ceux-ci sont utilis\u00E9s par les chevaliers d'\u00E9lite pour fabriquer les items de qualit\u00E9 et puissance exceptionnelle.
f.kat_eye_cowl=Un capuchon magnifique et bien fabriqu\u00E9. On dit que ce capuchon ressemble \u00E0 Preowa, l'h\u00E9ro du Kat Tribe. Son habilit\u00E9 en artillerie avait fait souffl\u00E9 les Sages du Tour de Plume Grise.
f.firebreak_armor=Cette version am\u00E9lior\u00E9e de l'Emberbreak Armor a \u00E9t\u00E9 pirat\u00E9e pour r\u00E9sister au feu.
f.rocky_core=Un r\u00E9gal delicieux et gommeux avec une coquille min\u00E9rale imp\u00E9n\u00E9trable. Plusieurs chevaliers ont perdu leurs dents en essayant de franchir ses d\u00E9fenses.
f.skelly_shield=Un bouclier endiabl\u00E9 mieux utilis\u00E9 pour combattre l'\u00E9nergie diabolique.
