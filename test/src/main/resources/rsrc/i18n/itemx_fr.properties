f.token_page=Une page tombant en morceau, cette page est un extrait d'un grimoire oubli\u00E9 des archives de Moorcroft Manor. \u00C9crite sur la page, la langue ind\u00E9chiffrable brille faiblement dans la noirceur comme elle contient le pouvoir dans les mots.
f.shining_crystal=Une rare formation cristallis\u00E9e de chaleur, utilis\u00E9e pour forger les armes et \u00E9quipements de haut niveaux. La chaleur dedans br\u00FBle comme une \u00E9toile brillant dans la nuit.
m.moved_to_arsenal=Les objets de votre inventaire ont \u00E9t\u00E9 plac\u00E9s dans votre arsenal.
