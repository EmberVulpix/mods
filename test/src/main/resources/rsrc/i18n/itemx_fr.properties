f.vial_curse_ultra=Une fiole en verre qui contient l'essence concentr\u00E9 de d\u00E9mon. Elle met une Mal\u00E9diction sur vos ennemis\!\n\nCette fiole est la plus dangeureuse des fioles\! Lancez-la comme une grenade et donnez 10 ans de malchance \u00E0 vos ennemis\!
