f.heater_shield=Ce bouclier dispose d'un fourneau int\u00E9gr\u00E9 qui garde son porteur bien au chaud et le prot\u00E8ge de la plupart des attaques \u00E0 effet de gel. De nombreux chevaliers s'en servent \u00E9galement de plaque de cuisson sur le terrain.
f.bolted_blade=Cette Proto Blade am\u00E9lior\u00E9e a \u00E9t\u00E9 renforc\u00E9e \u00E0 l'aide de boulons de bronze r\u00E9cup\u00E9r\u00E9s dans les Rouages.
f.crimsonite=On raconte que ce min\u00E9ral l\u00E9gendaire de couleur rouge feu s'impr\u00E8gne des \u00E9motions, de la col\u00E8re et de la force des \u00EAtres vivants qui l'entourent.
f.rocket_hammer_3=Con\u00E7u par le Warmaster Seerus, cette arme abominable est \u00E9quip\u00E9e avec un engin de fus\u00E9e qui peut lancer le porter en avant avec un smash fort. Cette version finale et parfaite est vraiment convenu pour le Grand Arsenal du Warmaster Seerus.
f.rocket_hammer_2=Con\u00E7u par le Warmaster Seerus, cette arme abominable est \u00E9quip\u00E9e avec un engin de fus\u00E9e qui peut lancer le porter en avant avec un smash fort. Cette mod\u00E8le en particulier est une version plus stable qui explosait des sujets gremlins de tests moins que le prototype.
f.ultra_shock_barrier=Entoure le chevalier avec des globes mortels de foudre qui peut donner les ennemis un choc.
f.rocket_hammer_1=Con\u00E7u par le Warmaster Seerus, cette arme abominable est \u00E9quip\u00E9e avec un engin de fus\u00E9e qui peut lancer le porter en avant avec un smash fort. Cette mod\u00E8le en particulier est une version prototype.
f.furni_crate_toughbox_weapons=C'est rempli avec des explosives dangereuses et des \u00E9p\u00E9es coupantes comme des rasoirs\! Garder hors de la port\u00E9e des enfants.
f.icebreaker_helm=Ce casque est un Frostbreaker Helm qui a \u00E9t\u00E9 modifi\u00E9 pour prot\u00E9ger plus efficacement du gel.
