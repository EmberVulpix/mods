f.eternal_orb=Un \u00E9l\u00E9ment rare et mis en capsule, utilis\u00E9 pour la transmutation d'alchimie. Ce globe est pris\u00E9 par les chevaliers puissants et utilis\u00E9 pour fabriquer les fortes items extraordinaires.
f.maskeraith_pod=Une cosse de sprite contenant un sprite de bataille Maskeraith niveau 1.\n\nLe Maskeraith est un sprite de bataille qui incarne les ombres. Ses comp\u00E9tences se concentrent sur le subterfuge et les toxines mortelles.
