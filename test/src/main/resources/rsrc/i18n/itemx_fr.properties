f.wyvern_scale_helm=Ce casque robuste, forg\u00E9 \u00E0 partir des \u00E9cailles de cr\u00E9atures tr\u00E8s rares des Rouages, r\u00E9siste aux temp\u00E9ratures les plus extr\u00EAmes.
f.capsule_health_ultra=Une capsule qui r\u00E9tablit un montant extr\u00E8me de sant\u00E9. Ne partez jamais de chez vous sans en apporter un\!
m.vial=Fiole
f.frozen_pulsar=Un pulsar bien avanc\u00E9 qui peut produire une explosion de temp\u00EAte verglas lorsque les cartouches m\u00FBrissent. Les tirs des Pulsars deviennent plus puissants \u00E0 mesure de leur voyage.
s.capsule_health_ultra=UCS
f.auction_room=Une salle d'affaires qui donne acc\u00E8s \u00E0 la maison d'ench\u00E8res de Haven.
f.arctic_rogue_mail=On dit que cette armure est fabriqu\u00E9e par un arctique explorateur solitaire. C'est affin\u00E9e avec la glace qui sert comme une autre barri\u00E8re de protection, et qui sert \u00E0 dissimuler votre emplacement pendant les exp\u00E9ditions arctiques.
m.chance_for_success=Chance pour la r\u00E9ussite de forge
f.winter_onesie=Les pyjamas parfaits pour faire passer les cadeaux ou attendre l'arriv\u00E9e d'Impostoclaus.
f.personal_height=Lorsque utilis\u00E9, cet item changera votre taille en permanence de chevalier \u00E0 la taille sp\u00E9cifi\u00E9.
f.night_cap_tailed=Un bonnet douillet pour les chevaliers \u00E0 porter dans la nuit. Le porteur aura des doux r\u00EAves toute la nuit.
f.cooling_cell=Ce petit appareil emp\u00EAche les machines complexes de surchauffer. Vous pouvez \u00E9galement en garder un dans votre poche les jours de canicule.
f.troika=Cette \u00E9p\u00E9e traditionnelle manque d'\u00E9nergie interne, mais son poids et sa taille compensent largement cette lacune. Elle permet d'ass\u00E9ner des coups \u00E9crasants, pour peu qu'on parvienne \u00E0 la brandir.
f.heavy_crystal_bomb=Un morceau solide d'alliage avec une surprise explosive en dedans. Les zombies d\u00E9testent les surprises.
f.zee_core=Une masse mordante retir\u00E9e d'une agresseur visqueuse. Son \u00E2rome gu\u00E9rit l'insomie, ainsi que le reniflage et l'\u00E9ternuement.
f.cautery_sword=Cette \u00E9p\u00E9e adapt\u00E9e d'un instrument chirurgical est dot\u00E9e d'une lame chauff\u00E9e, ce qui r\u00E9duit les plaies. Elle s'av\u00E8re redoutable contre les monstres de la famille des blobeux.
m.extend_upgrade=Prolonger jusqu'\u00E0 {0}
f.stoic_shell=Un bouclier alchimis\u00E9 avec la carapace d'un tortodrone. En l'\u00E9levant, vous sentez le murmure silencieux du vent et invoquez les grondements de la temp\u00EAte qui suivent.
f.exp_east_4f=Un agrandissement qui ajoute trois salles et un petit corridor \u00E0 l'est du Si\u00E8ge de guilde.
f.owlite_feather=Une petite plume arrach\u00E9e \u00E0 un Owlite, race d'oiseaux mythiques dot\u00E9s de grands pouvoirs magiques.
m.collapse_all=R\u00E9duire tout
