m.upgrade_days.n=Am\u00E9lioration valide pour {0} jours.
f.prize_box_dazed=Contient un assortiment de costumes et d'accessoires uniques dans le style Dazed. Les items sont choisis au hasard. Aucune cl\u00E9 n'est n\u00E9cessaire pour l'ouvrir.
f.alchemy_room=Une salle pratique \u00E9quip\u00E9e avec deux machines d'alchimie et un vendeur de marchandises g\u00E9n\u00E9rales.
f.sunset_duster=Cette solide protection de cuir est destin\u00E9e aux p\u00E8lerins qui n'ont pas froid aux yeux.
p.kat=Retour de la Katastrophe
f.gh_env_rain_shower=C'est l'environnement parfait pour les Si\u00E8ges de guilde sans assurance, ou tout simplement pour les membres de guilde qui sont trop paresseux \u00E0 arroser ses plantes.
f.frenzy_champion_helm=Le casque de ce qui a d\u00E9fi\u00E9 les dieux et pris l'assaut aux portes d'un royaume divine. Certains disent que les sifflements de vent sont les cris de guerre \u00E9ternels de sa si\u00E8ge.
f.red_shard=Un tesson de Crimsonite trop petit pour fournir de l'\u00E9nergie aux portes, mais tr\u00E8s utile pour l'alchimie.
m.prize_box_autumn=Bo\u00EEte de prix d'Automne
m.click_activate=Cliquez pour activer.
f.kat_claw_hood=Un capuchon mal cousu, fabriqu\u00E9 pour ressembler \u00E0 un guerrier archarn\u00E9 de la Tribu Kat, la tribu avec un terrible destin.
f.vial_freeze_ultra=Une fiole en verre qui contient un vent glacial. Elle g\u00E8lera vos ennemis\!\n\nCette fiole est la plus dangeureuse des fioles\! Lancez-la comme une grenade pour transformer vos ennemis en sculpture de glace\!
f.ice_queen_mail=Un armure majestueux qui ressemble la reine vraiment glaciale. Avec son d\u00E9fense formidable, on dit que l'armure augmente grandement votre ego et cr\u00E9e un d\u00E9tachement froid.
f.prize_box_disguise=Contient une vari\u00E9t\u00E9 de costumes et accessoires dans le style Disguise. Les items sont choisis au hasard. Aucune cl\u00E9 n'est n\u00E9cessaire pour l'ouvrir.
