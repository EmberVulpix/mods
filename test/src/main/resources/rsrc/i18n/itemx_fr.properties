f.mighty_cobalt_armor=Cette armure de Spiral Knight am\u00E9lior\u00E9e int\u00E8gre les derni\u00E8res technologies des Rouages dont les sp\u00E9cialistes ont perc\u00E9 les myst\u00E8res.
f.volcanic_salamander_mask=Un Salamander Mask renforc\u00E9 de fer volcanique. Sur le terrain, il peut faire office de cafeti\u00E8re de fortune, si toutefois vous arrivez \u00E0 boire du caf\u00E9 qui a un arri\u00E8re-go\u00FBt de l\u00E9zard.
f.fierce_flamberge=Un sabre br\u00FBlant qui vise de r\u00F4tir vos ennemis.
f.scale_mail=Un set de \u00E9cailles d'un serpent chatoyant, tis\u00E9e en un armure.
f.plated_sentinel_helm=Un casque renforc\u00E9 et plaqu\u00E9 avec les mat\u00E9riaux gremlin pour se d\u00E9fendre contre un nombre d'\u00E9lements dangereux.
m.forge_prize_box=Bo\u00EEte de prix Forge gagn\u00E9e\!
f.polar_day_wolf_hood=Un capuchon chaud pr\u00E9f\u00E9r\u00E9 par les chevaliers post\u00E9s dans les r\u00E9gions polaires. Le fourrure touffu est n\u00E9cessaire pour les patrouilles qui n'en finit jamais pendant le jour.
t.fam_undead=Mort-vivant
f.divine_veil=Un voile divin semblable \u00E0 ceux que portaient les sages du paradis.
f.ancient_plate_mail=On raconte que des titans portaient autrefois cette armure. Elle s'av\u00E8re extraordinairement r\u00E9sistante, mais son poids ph\u00E9nom\u00E9nal entrave les mouvements.
f.furni_library_lectern_ancient=Un podium parfait pour penser d'un volume au charme d\u00E9suet d'une histoire oublie.
f.honor_blade_4=Une \u00E9p\u00E9e de c\u00E9r\u00E9monie fourni aux Avant-gardes d'Ordre Spiral. M\u00EAme si c'est pour des occasions officiels, cette lame fine aussi acceptable de l'utiliser en combat.
f.honor_blade_3=Une \u00E9p\u00E9e de c\u00E9r\u00E9monie fourni aux Champions d'Ordre Spiral. M\u00EAme si c'est pour des occasions officiels, cette lame fine aussi acceptable de l'utiliser en combat.
f.prize_box_autumn=Contient une vari\u00E9t\u00E9 de costumes et d'accessoires dans le style Autumn. Les items sont choisis au hasard. Aucune cl\u00E9 n'est n\u00E9cessaire pour l'ouvrir.
f.honor_blade_2=Une \u00E9p\u00E9e de c\u00E9r\u00E9monie fourni aux Spiral Knights aguerris. M\u00EAme si c'est pour des occasions officiels, cette lame fine aussi acceptable de l'utiliser en combat.
f.honor_blade_1=Une \u00E9p\u00E9e de c\u00E9r\u00E9monie fourni aux recrues de Spiral Knight. M\u00EAme si c'est pour des occasions officiels, cette lame fine aussi acceptable de l'utiliser en combat.
f.surge_breaker_helm=Un casque fiable charg\u00E9 de vous prot\u00E9ger le cerveau de tous chocs d\u00E9sagr\u00E9ables.
f.jack_froster=Accueillez un paysage hivernel f\u00E9erique avec cette surprise d\u00E9plaisante qui fait couler votre nez. C'est parfait pour donner vos ennemies un mauvais cas de gelure.
f.arcana=Un pistolet exceptionnel qui tire des forts coups \u00E9l\u00E9mentaires, desquels la plupart des Spiral Knights appelent \u00ABles missiles de la magie\u00BB.
m.forge_success=Forge r\u00E9ussie\!
f.dangerous_diablo_helm=Un casque port\u00E9 par les membres des Gardes \u00C9claireurs. Con\u00E7u pour terrifier ses ennemis, ce casque est le visage d'un diable qu'on dit a bris\u00E9 sa corne pour l'utiliser comme une arme quand il avait fait face \u00E0 sa fin.
f.icebreaker_armor=Cette version am\u00E9lior\u00E9e de la Frostbreaker Armor a \u00E9t\u00E9 pirat\u00E9e pour r\u00E9sister au gel.
m.muddle=D\u00C9SORIENTATION
f.redwood=Un solide morceau de bois inachev\u00E9. On l'utilise en g\u00E9n\u00E9ral pour fabriquer des placards.
f.dread_skelly_mask=C'est le nec plus ultra en mati\u00E8re de masque hant\u00E9. Il vous prot\u00E9gera le cr\u00E2ne des attaques d'ombre les plus d\u00E9moniaques.
f.shadow_stone=Une masse concentr\u00E9e de nourriture sp\u00E9ciale aim\u00E9e par les sprites de bataille qui gagnent ses puissances en utilisant les sorts vils et malfaisants.
f.dusker_cap=Ce chapeau de peau est destin\u00E9 aux chevaliers qui pr\u00E9f\u00E8rent affronter leurs adversaires de face.
f.box_elite_trinket=Contient un assortiment de joyaux d'\u00E9lite de 5* et un Emplacement de joyau. Des items sont choisis au hasard. Aucun cl\u00E9 n\u00E9cessaire pour l'ouvrir.
f.fiery_pepperbox=Quand on est attaqu\u00E9 par un essaim de Ice Cubes, tous les chevaliers sont d'accord sur le sujet de bonheur\: le bonheur est un Fiery Pepperbox.
f.glacius=M\u00E9langeant des th\u00E9ories avanc\u00E9es de cryog\u00E9nie avec la t\u00E9chnologie qui alimente le Cooling Chamber a produit cet armement avanc\u00E9, qui est capable de geler les plus formidables ennemis instantan\u00E9ment.
f.phantamos=Un pistolet puissant, plein d'\u00E9nergie ombreuse. Le Phantamos est l'une des additions r\u00E9centes pour l'arsenal Spiral Knight, car contenir l'\u00E9nergie ombreuse de cette calibre a pris beaucoup de recherche d\u00E9di\u00E9e.
m.armor_tip=Emplacement d'armure
f.prize_box_moorcroft=Contient des prix uniques de Moorcroft. Items sont choisis au hasard. Aucun cl\u00E9 n'est n\u00E9cessaire pour l'ouvrir.
