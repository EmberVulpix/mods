f.furni_library_lectern_cursed=Un podium pr\u00E9sentant un gros volume combl\u00E9 avec des griffonnages illisibles et des empreintes d'encre de pattes de Kat.
f.ultra_freeze_barrier=Entoure le chevalier avec des globes givr\u00E9s et mortels qui peut geler les ennemis dans ses places.
f.polar_night_wolf_hood=Un capuchon chaud pr\u00E9f\u00E9r\u00E9 par les chevaliers post\u00E9s dans les r\u00E9gions polaires. Le fourrure touffu est n\u00E9cessaire pour les patrouilles qui n'en finit jamais pendant la nuit.
f.sacred_keeper_helm=Un casque d'une nuance azur\u00E9e pour ceux qui veulent casser des robos.
f.breach_blaster=Un blaster per\u00E7ant am\u00E9lior\u00E9, con\u00E7u pour percer l'armure hostile.
m.upgrade_days.1=Am\u00E9lioration valide pour 1 jour.
f.frost_gun=Un Proto Gun am\u00E9lior\u00E9 avec un agent frigorig\u00E8ne alchimique de faible intensit\u00E9.
f.boosted_plate_mail=Cette armure de plates est une Spiral Plate Mail dot\u00E9e d'un g\u00E9n\u00E9rateur d'\u00E9nergie surpuissant. Son am\u00E9lioration l'a encore alourdie.
f.shogun_helmet=Un casque port\u00E9 par des guerriers qui ont un fois unifi\u00E9 un pays sous la banderole du soleil qui se l\u00E8ve.
f.freeze_barrier=Entoure le chevalier avec des globes givr\u00E9s qui peut geler les ennemis dans ses places.
f.swimsuit_wrap=Un par\u00E9o spiral drap\u00E9 sur un maillot de bain pour des exp\u00E9ditions au bord et s'amuser sous le soleil.
f.impostoclaus_hat=Un chapeau fabuleux et festive pour Festiver. Ceux qui portent le chapeau ressemble Impostoclaus, le grand esprit de Festiver. Glorp\! Glorp\! Glorp\!
m.vial_sleep=Fiole de sommeil
f.valestone_shard=Cet \u00E9clat de Valestone est trop petit pour alimenter les portes, mais il est tr\u00E8s utile pour la pratique de l'alchimie.
m.determined_eye=Yeux d\u00E9termin\u00E9s
f.vial_sleep_super=Cette fiole de verre richement orn\u00E9e contient une potion de sommeil. Vous pouvez l'utiliser pour endormir la cible.\n\nCette fiole semble beaucoup plus dangereuse que le mod\u00E8le standard. Lancez-la comme une grenade et \u00E9coutez vos ennemis ronfler quelques secondes plus tard\!
f.industrial_catalyzer=Un Catalyzer modifi\u00E9 pour lancer des projectiles dangereusements suraliment\u00E9s. Les balles charg\u00E9es du Industrial Catalyzer enveloppent vos ennemis dans un champ d'\u00E9nergie qui s'explose apr\u00E8s avoir \u00E9t\u00E9 endommag\u00E9.
f.cryo_driver=Un pistolet alchimique avanc\u00E9 qui tire des balles cryos puissantes qui se fissionnent plusieurs fois sur l'impact.
m.empty_giftbox={0} (Vide)
f.kat_eye_hood=Un capuchon mal cousu, fabriqu\u00E9 pour ressembler \u00E0 un tueur d'\u00E9lite de la Tribu Kat, la tribu avec un terrible destin.
f.frenzy_rider_mantle=On croit que cette armure l\u00E9gendaire \u00E9tait port\u00E9e par un dieux qui a utilis\u00E9 la fr\u00E9n\u00E9sie pour sculpter des mondes entiers en pierre.
m.curse=MAL\u00C9DICTION
f.lockdown_recon_shield=Un engin tr\u00E8s avanc\u00E9 utilis\u00E9 par les Sp\u00E9cialistes de Reconnaissance de l'Ordre Spirale, il rend l'usager prewsque invisible.
f.token_candy=Un bonbon pr\u00E9par\u00E9 pour le Dark Harvest Festival. On peut l'\u00E9changer contre les masques de costume dans la Place de la ville de Haven.
t.opening=OUVERTURE
f.boltbrand=Une lame haute-technologie qui fusionne les ing\u00E9nieries Spirales et Rouages. Elle peut produire un d\u00E9chargement \u00E9lectrique que les chevaliers trouvent inoffensif.
f.bombastic_demo_suit=Cette superbe armure a \u00E9t\u00E9 forg\u00E9e pour les rares personnes capables de manipuler les explosifs avec panache et \u00E9l\u00E9gance... tout en \u00E9vitant de finir r\u00E9duites en miettes.
m.auction_room=Salle d'Ench\u00E8re
f.celestial_nav_helm=Un casque fabriqu\u00E9 pour comm\u00E9morer les vieux explorateurs Isoran de l'espace. En l'\u00E9quiper, on peut voir une voie libre au travers le ciel de nuit, amenant aux mondes innombrables.
f.pulsar=Une arme \u00E0 feu Gremlin \u00E0 haute technologie con\u00E7u pour les escadrons \u00E9lites des soldats Ironclaw.  Les tirs des Pulsars deviennent plus puissants \u00E0 mesure de leur voyage.
f.black_chaingun=Une mitrailleuse bien avanc\u00E9e, con\u00E7ue pour arroser la cible de centaines d'\u00E9clairs ombreux \u00E0 la fois. Contr\u00F4ler l'un de ces mitrailleuses n\u00E9cessite des mains habill\u00E9s.
f.lockdown_guardian_shield=Un bouclier port\u00E9 par un Gariden \u00ABSpiral Guardian\u00BB, un pilier vaillant sur le champ de bataille.
f.shadowtech_alchemer=Ce pistolet alchimique tire des balles d'ombre concentr\u00E9e qui se fendent \u00E0 l'impact.
m.prize_box_construct=Bo\u00EEte de prix M\u00E9canique
m.sad_eye=Yeux tristes
f.gremlin_gizmo=Un dispositif \u00E9trange que les Gremlins utilisent dans leurs machines. On peut y lire un avertissement\: \u00ABne pas exposer \u00E0 la lumi\u00E8re directe du soleil ni plonger dans l'eau\u00BB.
f.wolver_cap=Une casquette aux couleurs vives, taill\u00E9e dans la peau d'un Wolver beaucoup moins vif.
m.prize_box_dangerous=Bo\u00EEte de prix Dangereuse {0}
f.silversix=Une myst\u00E9rieuse pi\u00E8ce de mus\u00E9e argent\u00E9e. On raconte que des \u00ABpr\u00EAtres arm\u00E9s\u00BB utilisaient ces pistolets \u00E0 une \u00E9poque oubli\u00E9e.
f.feral_shell=Un bouclier alchimis\u00E9 avec une carapace durcie. M\u00EAme les plus ac\u00E9r\u00E9s griffes d'un wolver ricochetent sur cette carapace compacte.
m.armor_front=Le devant
f.spiral_draped_armor=Une armure l\u00E9g\u00E8re, fournie \u00E0 toutes les recrues au sein des Spiral Knights.
m.doom=CONDAMNATION
f.force_dynamo=Un gadget captivant qui semble g\u00E9n\u00E9rer de l'\u00E9nergie \u00E0 partir de rien.
f.maidens_tear=Un bijou sacr\u00E9 ch\u00E9ri par les chevaliers almiriens. Un cadeau de leurs amoureux, il est dit de leur sauvegarder en bataille.
f.nefarious_raiment=Une tenue dont on dit est fabriqu\u00E9e par un lutin mal\u00E9fique. Les plaques \u00E9th\u00E9r\u00E9es vous prot\u00E8gent contre l'harc\u00E8lement atroce pendant qu'elles vous enveloppent dans un nuage de t\u00E9n\u00E8bres.
m.mid_forge=Moy
m.damage_penalty=P\u00E9nalit\u00E9 de d\u00E9g\u00E2ts\: {0}
f.blackhawk=Ce pistolet de l'ombre a une puissance ph\u00E9nom\u00E9nale. On raconte qu'il renferme l'\u00E2me d'un chevalier mort deux jours avant sa retraite.
f.token_grim=Un brin minuscule de l'esprit essentiel du noirceur et de la d\u00E9sint\u00E9gration. Le Spiral Order le convoite. Apportez-le au Marchand de Jetons dans le Bazar de Haven\!
f.confetti_bubbles=Utilisez cet item pour faire un nuage de bulles dans l'air. Pour combien de temps dureront-elles avant qu'elles \u00E9clatent? Voyons...
f.voltech_alchemer=Ce pistolet alchimique tire des balles \u00E0 ions charg\u00E9s qui se fendent \u00E0 l'impact.
f.supply_deluxe_compact=Un paquet de provisions utiles appr\u00E9ci\u00E9 par les \u00E9quipes de recherche Spiral Knights qui travaillent au fond des Rouages. Ce paquet tient pour une semaine pour un peloton entier.
f.emberbreak_armor=Cette armure dot\u00E9e d'un noyau \u00E9l\u00E9mentaire pirat\u00E9 a \u00E9t\u00E9 con\u00E7ue pour r\u00E9sister au feu. Cette modification non standard entra\u00EEne cependant certaines faiblesses \u00E9l\u00E9mentaires.
a.loc_armor_back=Dos d'armure
s.ultra_fire_barrier=UBF
m.prize_box_budding=Bo\u00EEte de prix Bourgeonnant
f.golden_solstice_ring=Un anneau enchant\u00E9 qui incarne l'esprit du solstice. Son lustre scintillant dor\u00E9 brille le plus pendant les mois en \u00E9t\u00E9.
m.supply_pack_compact=Paquet de Provisions Compact
f.furni_trophy_battlestand_knights=Un \u00E9talage fin comm\u00E9morant l'admission complet d'un chevalier \u00E0 l'Ordre Spiral.
f.acheron=Frappant avec la puissance sauvage de l'enfer, cette arme obscur est dit d'avoir conduit \u00E0 la folie des chevaliers faibles d'esprit.
m.learn=Apprendre
f.mining_hat=Ce vieux casque robuste \u00E9tait autrefois utilis\u00E9 dans des mines de pr\u00E9cieux min\u00E9raux. Il est l\u00E9g\u00E8rement plus r\u00E9sistant que le Spiral Helm.
m.donate_furni=Contribuer \u00E0 la banque de guilde
f.big_beast_basher=\u00C0 ce qu'on dit, cette pioche ac\u00E9r\u00E9e pourrait servir \u00E0 traquer les b\u00EAtes sauvages aussi bien que les min\u00E9raux. Elle a imprim\u00E9 sa marque dans les Rouages.
f.blizzbrand=Une lame haute technologie qui unit les technologies Spiral et Rouages. Il peut produire une explosion \u00E0 basse temp\u00E9rature qui ne touche pas aux chevaliers.
f.sacred_shade_helm=Un casque ombreux fabriqu\u00E9 pour survivre ceux qui r\u00F4dent dans l'obscurit\u00E9.
f.cosmic_mote=Une petite bouch\u00E9e de nourriture aim\u00E9e par les sprites de bataille qui viennent d'espace, loin des \u00E9toiles.
s.super_fire_barrier=SBF
f.nog_blaster=Une chambre tr\u00E8s volatile rempli\u00E9e avec la joie cr\u00E9meuse et plein de cholest\u00E9rol qui a du punch quand elle est tir\u00E9e.
f.swordstone=Une belle pierre naturelle, id\u00E9ale pour aff\u00FBter le tranchant d'une \u00E9p\u00E9e mortelle.
f.arc_razor=Cette \u00E9p\u00E9e m\u00E9canis\u00E9e d'excellente facture projette des \u00E9clairs d'\u00E9nergie lorsque vous la brandissez.
f.rugged_robo_wrecker=Un robo wrecker am\u00E9lior\u00E9 qui a aid\u00E9 beaucoup des m\u00E9caniques \u00E0 devenir des tas de ferraille fumants.
f.warmaster_helm_3=Une r\u00E9production d'une masque port\u00E9e d\u00E9sormais par Warmaster Seerus de l'Ordre Incarnat. Cette r\u00E9plique parfaite porte la ressemblance de Seerus lui-m\u00EAme, et sert de sombre souvenir de Op\u00E9ration Marteau Incarnat.
f.warmaster_helm_2=Une r\u00E9production d'une masque port\u00E9e d\u00E9sormais par Warmaster Seerus de l'Ordre Incarnat. Elle ressemble beaucoup \u00E0 l'original, mais manque encore quelques morceaux.
f.warmaster_helm_1=Une r\u00E9production d'une masque port\u00E9e d\u00E9sormais par Warmaster Seerus de l'Ordre Incarnat. Construite \u00E0 partir de fragments fractur\u00E9s de la masque, il ne ressemble que peu \u00E0 l'original.
f.rage_caller=Un faveur de f\u00EAte des dieux, utilis\u00E9 pour appeler un puits de rage des cieux.
a.loc_helm_back=Verso de casque
f.gm_armor=Une armure imposante indigo qui indique indisputablement un des incroyables Game Masters du Spiral Order.
f.guild_members_250=Permet \u00E0 votre guilde de recruter jusqu'\u00E0 250 membres\!
t.fam_fiend=D\u00E9mon
f.super_slime_slasher=Cette pelle est suffisamment aff\u00FBt\u00E9e pour repousser les cr\u00E9atures visqueuses dans les tranch\u00E9es.
f.plate_helm=Un casque robuste, convient pour le combat acharn\u00E9.
f.gremlonium=Un compos\u00E9 tr\u00E8s avanc\u00E9 cr\u00E9\u00E9 par des ing\u00E9nieurs gremlin pour alimenter leurs machines les plus sournoises. Il \u00E9mette un sifflement troublant.
f.replica_frankenzom_mask=Une masque frankenzom en plastique pr\u00E9par\u00E9e pour la c\u00E9l\u00E9bration de Festival de la R\u00E9colte obscure. Ce n'est pas bien fabriqu\u00E9e et tombera aux morceaux en fin.
m.spawn_all=Faire appara\u00EEtre le tout
f.heavy_pulsar=Un Pulsar augment\u00E9 avec de la technologie Spiral pour \u00EAtre plus puissant. Les tirs du Heavy Pulsar deviennent plus puissants \u00E0 mesure de leur trajet.
f.iron_dragon_helm=Un casque port\u00E9 une fois par un membre du \u00ABIron Dragons\u00BB, un escadron de chevaliers intr\u00E9pides qui sp\u00E9cialisaient d'\u00E9limination de cibles Morai qui \u00E9taient tr\u00E8s en vue. Apr\u00E8s l'escadron s'est dispers\u00E9, les membres survivants avaient \u00E9t\u00E9 r\u00E9unis par Desna avec des autres escadrons pour cr\u00E9er les Gardes \u00C9claireurs.
f.deadly_charcoaler=Ce gril gaillard est garanti de carboniser votre comp\u00E9tition.
f.seraphic_helm=Quiconque porte cette superbe coiffe de mailles frappera les cr\u00E9atures mal\u00E9fiques avec la col\u00E8re des justes.
f.drakon_pod=Une cosse de sprite contenant un sprite de bataille Drakon niveau 1.\n\nLe Drakon est un sprite de bataille qui incarne la destruction par la feu. Ses comp\u00E9tences se concentrent sur la pure puissance offensive.
f.sacred_ghost_helm=Un casque obs\u00E9dant pour ceux qui flinguent les fant\u00F4mes.
f.vial_stun_super=Cette fiole de verre richement orn\u00E9e contient des plombs scintillants. Vous pouvez l'utiliser pour \u00E9tourdir la cible.\n\nCette fiole semble beaucoup plus dangereuse que le mod\u00E8le standard. Lancez-la comme une grenade et vos ennemis seront frapp\u00E9s de stupeur, ce qui vous laissera le temps de fuir\!
f.moonstone_shard=Cet \u00E9clat de Moonstone est trop petit pour alimenter les portes, mais il est tr\u00E8s utile pour la pratique de l'alchimie.
