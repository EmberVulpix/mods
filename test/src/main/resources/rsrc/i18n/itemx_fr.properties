f.volcanic_demo_helm=Ce casque dernier cri renforc\u00E9 de fer volcanique a \u00E9t\u00E9 con\u00E7u pour manipuler des explosifs \u00E0 haute temp\u00E9rature.
f.dread_venom_striker=Cette arme d'assassin fait de profondes blessures qui suintent le vitriol. Un conseil, ne la rangez pas trop pr\u00E8s de vos vivres.
f.dark_matter=On raconte que ce l\u00E9gendaire min\u00E9ral de couleur sombre et inqui\u00E9tante renferme l'essence du chaos et du vide.
f.skelly_mask=Ce masque effrayant fait peur aux enfants et prot\u00E8ge des attaques d'ombre.
f.ranger_signal_flare=Un signal lumineux qui signale une Garde proche de fournir des coups de feu additionel.
s.freeze_barrier=BG
f.vitasuit_plus=Cette armure high-tech offre \u00E0 son porteur toutes sortes d'avantages m\u00E9dicaux\: bonus de sant\u00E9, cheveux plus luisants et haleine plus fra\u00EEche.
f.callahan=Un pistolet incroyablement puissant dont le recul pourrait bien vous secouer. On dit que ces cibles se sentent moins chanceux. Un tir charg\u00E9 peut perforer plusieurs ennemis aussi.
f.frenzy_plate_mail=On dit que cette armure l\u00E9gendaire insuffle le porteur la fr\u00E9n\u00E9sie d'une douzaine de demi-dieux.
f.kat_eye_cloak=Une cape mal cousue, fabriqu\u00E9e pour ressembler \u00E0 un tueur d'\u00E9lite de la Tribu Kat, la tribu avec un terrible destin.
