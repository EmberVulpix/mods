f.scary_skelly_suit=Cette version am\u00E9lior\u00E9e de la Skelly Suit a \u00E9t\u00E9 impr\u00E9gn\u00E9e d'essence \u00E9l\u00E9mentaire de peur. Elle est livr\u00E9e avec un pantalon assorti qui vous donnera du courage \u00E0 revendre.
