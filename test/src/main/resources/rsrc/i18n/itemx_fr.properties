f.prize_box_rage=Contient une vari\u00E9t\u00E9 de uniques costumes et accessoires fabriqu\u00E9s du tonnerre et de la foudre. Les items sont choisis au hasard. Aucun cl\u00E9 n'est n\u00E9cessaire pour l'ouvrir.
