f.mad_bomber_mask=Ce casque robuste a \u00E9t\u00E9 con\u00E7u pour prot\u00E9ger des explosions, des ondes radio et des appareils high-tech de contr\u00F4le mental. Du moins, c'est qu'ils *veulent* vous faire croire.
