f.serene_helm=Un casque ancien et r\u00E9sistant, recouvert de couche de mousse douce. \u00C0 l'int\u00E9rieur de ce casque pierreux, on peut entendre une faible m\u00E9lodie apaisante compos\u00E9e par le chuchotement du vent, voyageant de pays \u00E9loign\u00E9s.
