f.seraphynx_pod=Une cosse de sprite contenant un sprite de bataille Seraphynx niveau 1.\n\nLe Seraphynx est un sprite de bataille qui incarne la lumi\u00E8re divine. Ses comp\u00E9tences se concentrent sur protection et r\u00E9tablissement des chevaliers en combat.
