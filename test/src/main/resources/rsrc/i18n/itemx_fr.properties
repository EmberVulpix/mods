f.radiant_crystal=Une rare formation cristallis\u00E9e de chaleur, utilis\u00E9e pour forger les armes et \u00E9quipements de haut niveaux. La chaleur dedans est sauvage et myst\u00E9rieuse, plus brillant que tous les feux du monde.
