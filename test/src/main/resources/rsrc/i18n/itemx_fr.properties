f.spike_shower=Un truc puissant con\u00E7u pour d\u00E9chiqueter ses adversaires avec un grondement.
m.shield_tip=Emplacement de bouclier
f.grand_flourish=Une lame fantaisiste pour ceux qui pr\u00E9f\u00E8rent r\u00E9gler leurs probl\u00E8mes avec un saut, un petit bond, et un coup.
