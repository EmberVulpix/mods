f.replica_phantom_mask=Une masque phantom en plastique pr\u00E9par\u00E9e pour la c\u00E9l\u00E9bration de Festival de la R\u00E9colte obscure. Ce n'est pas bien fabriqu\u00E9e et tombera aux morceaux en fin.
