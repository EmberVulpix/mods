f.hazardous_draped_armor=Une armure flottant, port\u00E9e par les \u00C9claireurs \u00E9carlates avec plus d'exp\u00E9rience. On dit que l'armure comme celle-ci est fabriqu\u00E9e avec le reste d'armure des \u00E9claireurs qui sont tomb\u00E9es en combat. \u00C7a sert comme un rappel au porteur de ne pas laisser tra\u00EEner les soldats, sauf si n\u00E9cessaire.
f.guild_storage=Ajoute d\u00E9finitivement de l'entreposage pour les membres, v\u00E9t\u00E9rans, et officiers \u00E0 la console de commande de la guilde. L'entreposage permet au membres de rang suffisant d'\u00E9changer des items non-li\u00E9s avec les autres membres de la guilde.
m.wrap=Emballer
f.irontech_bomb=Cette lourde bombe entour\u00E9e d'\u00E9paisses plaques de fer est plus lente que la plupart des engins explosifs, mais elle a une sacr\u00E9e puissance.
