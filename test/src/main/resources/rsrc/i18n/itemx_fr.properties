m.exp_east_4f=4F Aile Est
m.fire_barrier=Barri\u00E8re de feu
f.nodeslime_armor=Un voile versicolore port\u00E9 par des vainqueurs v\u00E9n\u00E9r\u00E9s avec v\u00E9h\u00E9mence.
f.power_star=Une parfaite cristallisation de nourriture sp\u00E9ciale aim\u00E9e par les sprites de bataille qui s'associent avec les forces qui donnent la force brutale sur le champ de bataille.
f.winterfest_table=Une table \u00E9l\u00E9gante et ancienne avec un plat de biscuits pour Impostoclaus.
f.gh_theme_poison=Un th\u00E8me tr\u00E8s unique qui donne votre Si\u00E8ge de guilde la beaut\u00E9 et l'ambiance d'un \u00E9gout.
