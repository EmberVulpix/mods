m.sprite=\u00C9quip. de sprite
f.wild_buster=Un pistolet alchimis\u00E9 avec la carapace coriace d'un tortodrone. En le maniant, vous pouvez sentir les \u00E9nergies violentes dedans, en attente pour se d\u00E9cha\u00EEner.
m.jolly_eye=Yeux jolis
f.trojan_horseshoe=Un fer \u00E0 cheval noir de jais. Il semble \u00EAtre plut\u00F4t innocent.
f.polar_night_warden_hood=Un capuchon r\u00E9chauffant qui garde le chevalier au chaud quand il confronte des vents polaires et glacials. Cette masque couvert la visage, id\u00E9ale pour la poste de surveillance pendant la nuit.
f.furni_trophy_battlestand_vanguards=Un \u00E9talage magnifique comm\u00E9morant l'ascension d'un chevalier au le plus haut \u00E9chelon d'Ordre Spiral.
f.nameless_hat=Ce chapeau sans nom fut port\u00E9 par un h\u00E9ros aussi l\u00E9gendaire qu'anonyme.
f.blazebrand=Une lame haute technologie qui unit les technologies Spiral et Rouages. Il peut produire une explosion \u00E0 haute temp\u00E9rature qui ne touche pas aux chevaliers.
f.freezing_atomizer=Une bombe alchimique puissante qui cr\u00E9e une nuage \u00E9pais de poussi\u00E8re cryog\u00E9nique.
f.blackened_crest=Ce bouclier, autrefois port\u00E9 par un chevalier d'Almire, a en partie br\u00FBl\u00E9 dans la Citadelle Feurieuse. Presque m\u00E9connaissable, il est devenu une relique maudite. Seule une formule alchimique puissante pourrait lui rendre sa gloire d'antan.
f.omega_shell=Ce bouclier puissant mais extr\u00EAmement lourd a \u00E9t\u00E9 taill\u00E9 dans la carapace d'une Tortomega. Seuls les guerriers les plus forts l'utilisent.
