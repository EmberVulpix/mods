f.polar_day_wolf_coat=Un manteau chaud pr\u00E9f\u00E9r\u00E9 par les chevaliers post\u00E9s dans les r\u00E9gions polaires. Le fourrure touffu est n\u00E9cessaire pour les patrouilles qui n'en finit jamais pendant le jour.
