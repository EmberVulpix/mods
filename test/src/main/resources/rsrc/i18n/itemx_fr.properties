f.graviton_vortex=Une Graviton Bomb fortifi\u00E9e avec des quantit\u00E9s potentiellement dangereux d'acier d'ombre. Son explosion devrait attirer vos ennemis... au moins, s'il ne d\u00E9chire pas l'univers.
f.industrial_hard_hat=Ce casque d'ouvrier du b\u00E2timent ne procure pas une protection tr\u00E8s efficace, mais il am\u00E9liore consid\u00E9rablement la r\u00E9sistance \u00E0 l'\u00E9tourdissement.
f.grand_tortoise=Un bouclier arm\u00E9 avec la fureur in\u00E9puisable d'un tortodrone. Les plaques de cette carapace colossale \u00E9branlent comme l'\u00E9nergie instable dans le bouclier attend avec impatience d'\u00EAtre d\u00E9cha\u00EEn\u00E9e.
