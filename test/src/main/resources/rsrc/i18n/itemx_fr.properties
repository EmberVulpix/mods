m.armor_costume=Armure de costume
f.winterfest_coat=Un costume chic et chaleureusement confortable qui \u00E9met la gigantique joie du Festiver. Quand vous portez ce manteau, c'est \u00E9vident que vous prenez les f\u00EAtes s\u00E9rieusement\!
m.wrap_gift=Emballer le cadeau
f.scary_skelly_mask=Cette version am\u00E9lior\u00E9e du Skelly Mask a \u00E9t\u00E9 impr\u00E9gn\u00E9e d'essence \u00E9l\u00E9mentaire de peur. Portez-le et vous aurez la chair de poule.
f.helm_side=Un billet pour une accessoire qui s'attache \u00E0 c\u00F4t\u00E9 de certains casques. Les billets d'accessoire peuvent \u00EAtre \u00E9chang\u00E9s chez l'Accessorizeur dans le Bazar de Haven.
f.token_spirit=Une fl\u00E9trissure \u00E9ther\u00E9e mise sur une \u00E2me r\u00E9clam\u00E9e par l'Apocrea myst\u00E9rieux. Enlever la fl\u00E9trissure permet l'\u00E2me captive \u00E0 \u00E9chapper d'emprisonnement dans le domaine d'Apocrea.
p.turquoise=Turquoise
f.prize_box_blazing=Contient une vari\u00E9t\u00E9 de costumes et accessoires uniques dans le style Blazing. Les items sont choisis au hasard. Aucune cl\u00E9 n'est n\u00E9cessaire pour l'ouvrir.
f.ash_tail_cap=Cette casquette \u00E9paisse est faite de cuir tann\u00E9 au piment fort. Elle d\u00E9gage une l\u00E9g\u00E8re odeur de curry.
