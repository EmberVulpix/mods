f.mighty_cannon=Un pistolet alchimis\u00E9 avec la carapace d'un tortodrone. En le maniant, vous pouvez sentir les \u00E9nergies instables dedans, en attente pour se d\u00E9cha\u00EEner.
f.confetti_dark_harvest_treat=C\u00E9l\u00E9brer le Festival de la R\u00E9colte Obscure en jetant une gourde grandiose \u00E0 l'air. La prochaine chose qui vient est au Punkin King \u00E0 d\u00E9cider...
f.flare_popper=Pour c\u00E9l\u00E9brer les missions o\u00F9 tous les chevaliers retournent en vie, les Gardes \u00C9claireurs aiment tirer les signaux lumineux dans l'air, bien que \u00E7a ne soit pas l'intention. Tristement, les Gardes vous direz que peu des signaux en flammes sont jet\u00E9s dans le ciel.
f.honor_shield_4=Un bouclier de c\u00E9r\u00E9monie fourni aux Avant-gardes d'Ordre Spiral. M\u00EAme si c'est pour des occasions officiels, ce bouclier aussi acceptable de l'utiliser en combat gr\u00E2ce \u00E0 sa construction solide.
f.trojan_helm=On dit que le casque des vaillants Gardiens Spiral reconforte les autres chevaliers. Rien ne dit \u00AB Voici la cavalerie \u00BB comme la vue de ces g\u00E9ants en fer partant \u00E0 la guerre.
f.honor_shield_3=Un bouclier de c\u00E9r\u00E9monie fourni aux Champions d'Ordre Spiral. M\u00EAme si c'est pour des occasions officiels, ce bouclier aussi acceptable de l'utiliser en combat gr\u00E2ce \u00E0 sa construction solide.
f.honor_shield_2=Un bouclier de c\u00E9r\u00E9monie fourni aux Spiral Knights aguerris. M\u00EAme si c'est pour des occasions officiels, ce bouclier aussi acceptable de l'utiliser en combat gr\u00E2ce \u00E0 sa construction solide.
f.honor_shield_1=Un bouclier de c\u00E9r\u00E9monie fourni aux recrues de Spiral Knight. M\u00EAme si c'est pour des occasions officiels, ce bouclier aussi acceptable de l'utiliser en combat gr\u00E2ce \u00E0 sa construction solide.
f.shadow_blaster=Un blaster am\u00E9liore, modifi\u00E9 pour tirer les cartouches ombreuses.
f.nether_cannon=Un pistolet alchimis\u00E9 avec la carapace d'un tortodrone corrompu. On peut entendre un hurlement de rage tourment\u00E9 sur le vent quand le fusil est d\u00E9cha\u00EEn\u00E9 sur vos ennemis.
f.frenzy_dragon_helm=Un casque enchant\u00E9, fabriqu\u00E9 selon le visage d'une b\u00EAte qu'on croit a forg\u00E9 le monde en vol\: sa fr\u00E9n\u00E9sie \u00E9tait le d\u00E9but de vents puissants, et ses \u00E9cailles devenaient les ombres.
f.empty_room_checker_large=Une salle vide de Si\u00E8ge de guilde avec le carrelage vari\u00E9 et plein d\u2019espace pour des ameublements\!
m.dot_eye=Yeux de point
m.shifty_eye=Yeux sournois
f.power_mote=Une petite bouch\u00E9e de nourriture aim\u00E9e par les sprites de bataille qui s'associent avec les forces qui donnent la force brutale sur le champ de bataille.
m.already_applied=D\u00E9j\u00E0 appliqu\u00E9
f.black_kat_cowl=Un capuchon maudit, envahissant avec l'\u00E9nergie de noir. On dit que ce capuchon ressemble \u00E0 Margrel, l'h\u00E9ro grand de la Tribu Kat. C'est lui qui a ouvert la Livre de plumes grises et provoqu\u00E9 le Kataclysm. Ce capuchon-ci apporte la malchance \u00E0 tous qui essayent de le porter.
p.anniv=Anniversaire
f.sacred_guerrilla_armor=Une armure robuste pour ceux qui veulent abattre des b\u00EAtes.
f.silverweave=Une longueur de tissu et de m\u00E9tal pr\u00E9cieux entrelac\u00E9s. Ostentatoire sans \u00EAtre tape-\u00E0-l'\u0153il, il prot\u00E8ge tr\u00E8s bien celui qui le porte.
m.trinket_slots.n={0} emplacem. d'accessoire suppl.
f.pepperbox=Un Autogun modifi\u00E9 pour lancer des balles \u00E0 haute temp\u00E9rature capable d'engouffrer les adversaires.
f.storm_avenger_helm=Un casque port\u00E9 par les gardiens c\u00E9lestes qui gardent son royaume, cach\u00E9 en haut d'une montagne neigeuse.
f.defender=R\u00E9sistant et de qualit\u00E9, ce bouclier du Spiral Order est adapt\u00E9 \u00E0 toutes les aventures.
m.spiral_eye=Yeux spiraux
f.furni_crate_toughbox_shut=C'est une bo\u00EEte de s\u00E9curit\u00E9 robuste qui a plusieurs applications.
f.dangerous_hound_coat=Un manteau ravag\u00E9 par le combat, port\u00E9 par les chefs des Gardes \u00C9claireurs, surnomm\u00E9s \u00ABles meutes\u00BB. Le nom a \u00E9t\u00E9 invent\u00E9 probablement parce qu'ils sont incroyables \u00E0 traquer ou parce qu'ils se battent comme les chiens sauvages au combat.
f.pith_helm=Un casque simple mais efficace, pr\u00E9f\u00E9r\u00E9 par des recrues Spiral Knights.
f.gm_helmet=Un casque imposant indigo qui indique indisputablement un des incroyables Game Masters du Spiral Order.
