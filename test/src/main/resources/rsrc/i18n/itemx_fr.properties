f.kat_eye_raiment=On dit que ce gilet r\u00E9cup\u00E9r\u00E9 ressemble \u00E0 Preowa, l'h\u00E9ro de la Tribu Kat. Son habilit\u00E9 en artillerie avait fait souffl\u00E9 les Sages du Tour de Plume Grise.
