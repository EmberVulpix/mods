f.the_ban_stick=Un pied-de-biche pour frapper avec la rage du cerf.
m.use_harness=Utiliser cet item pour ajouter le {0} comme un harnais disponible \u00E0 vos sprites de bataille?\n\nLorsqu'il est install\u00E9, tous les sprites qui sont capables d'utiliser cet harnais-ci peuvent le s\u00E9lectionner via votre gestionnaire de sprite. Il sera impossible d'annuler cette action.
t.apply_crystals=APPLIQUER CRISTAUX
f.personal_color=Lorsqu'il est utilis\u00E9, cet item changera la couleur personnelle de votre chevalier en permanence.
f.celestial_vortex=Une bombe c\u00E9leste modifi\u00E9e avec la puissance d'un soleil mourrant. Les ennemis attrap\u00E9s dans le rayon d'explosion apercevront l'aube de cr\u00E9ation.
m.exp_east_3f=3F Aile Est
f.holiday_present=Des cadeaux bien emball\u00E9s. C'est s\u00FBr qu'ils feraient un plaisir \u00E0 ouvrir.
f.officer_door=Installe une barri\u00E8re \u00E0 l'entr\u00E9e de la salle et permet seulement les membres du rang Officier et plus pour passer.
f.steamvalve_mask=Maintenant d\u00E9pass\u00E9 par des appareils plus avanc\u00E9s, ces masques pressuris\u00E9s \u00E9taient autrefois utilis\u00E9s par des soldants dans des environnements aux atmosph\u00E8res extr\u00E8mes. La valve de pression en arri\u00E8re devrait \u00EAtre ajust\u00E9 comme il faut, sinon la t\u00EAte du soldat, euh, implosait.
f.nether_shell=Un bouclier alchimis\u00E9 avec la carapace d'un tortodrone corrompu. On peut entendre un hurlement tourment\u00E9 de rage sur le vent quand le bouclier pulv\u00E9rise vos ennemis.
f.magic_hood=Un capuchon enchant\u00E9 pour les chevaliers qui pratiquent la divination et l'invocation en amateurs.
f.aegis=Seuls les chevaliers les plus dignes du Spiral Order re\u00E7oivent ce sublime bouclier. On ignore si ses armoiries proviennent du pass\u00E9 lointain de l'ordre ou si les chevaliers les ont cr\u00E9\u00E9es lors de leur passage sur Cradle.
m.tall_2_height=Extra grande
m.ultra_shock_barrier=Ultra barri\u00E8re d'\u00E9lectrocution
f.calibur=Une \u00E9p\u00E9e polyvalente fournie aux Spiral Knights qui ont prouv\u00E9 leur valeur au combat.
f.master_door=Installe une barri\u00E8re \u00E0 l'entr\u00E9e de la salle et permet seulement les membres du rang Ma\u00EEtre de guilde pour passer.
f.riftlocker=Un fusil mortel qu'on dit est capable de rompre l'armure fortifi\u00E9 en un seul tir. Ces fusils ont \u00E9t\u00E9 tellement utiles pendant le si\u00E8ge d'Isora en d\u00E9chirant les machines de guerre du Morai.
f.furni_clutter_skescapepod_shut=Une pi\u00E8ce de technologie Spiral utilis\u00E9e pour s\u2019\u00E9chapper des navires qui ne fonctionnent plus. C'est tr\u00E8s exigu dans ce pod.
f.kat_claw_cowl=Un capuchon magnifique et bien fabriqu\u00E9. On dit que ce capuchon ressemble \u00E0 Scraith, l'h\u00E9ro de la Tribu Kat. Il \u00E9tait le premier \u00E0 escalader les murs de l'Academie Owlite de la Magie.
f.big_angry_bomb=Cette bombe d\u00E9vastatrice a mauvais caract\u00E8re.
f.power_dust=Une portion de nourriture aim\u00E9e par les sprites de bataille qui s'associent avec les forces qui donnent la force brutale sur le champ de bataille.
m.pill_eye=Yeux pilules
f.static_flash=Une Proto Bomb modifi\u00E9e pour g\u00E9n\u00E9rer des petits \u00E9clats \u00E9lectriques lors de la d\u00E9tonation.
m.default_eye=Yeux normaux
f.voltaic_tempest=Cet appareil haute technologie et haute tension n'est pas recommand\u00E9 pour l'usage dans l'eau, proche de l'eau, ou proche des chevaliers qui pensent des pens\u00E9es mouill\u00E9s. Pour vous sauvegarder, il est probablement mieux de ne pas le regarder, m\u00EAme.
f.gigawatt_pulsar=Un pistolet fortement augment\u00E9 qui frappe avec la force d'un coup de foudre. Les tirs des Pulsars deviennent plus puissants \u00E0 mesure de leur trajet.
m.exp_east_2f=2F Aile Est
f.brute_jelly_shield=Un gros bouclier fabriqu\u00E9 des restants de slimes particuli\u00E8rement grossiers. Il est l\u00E9ger, durable, et go\u00FBte d\u00E9lectablement des petit fruits.
m.guaranteed_success=Chance de r\u00E9ussir la forge garantie\!
f.groundbreaker_armor=Une armure port\u00E9e par les premiers chevaliers \u00E0 d\u00E9fier les profondeurs des Rouages.
s.vial_poison_super=SFP
f.rigadoon=Un sabre stup\u00E9fiant qui fera tourner la t\u00EAte de votre adversaire.
f.furni_clutter_houseplant_shrub_red=Une plante d'une rouge rose dans un pot joli.
f.furni_brazier_short_orange=Une torche courte avec un feu orange et extraordinaire.
f.flawed_orb=Un \u00E9l\u00E9ment rare et mis en capsule, utilis\u00E9 pour la transmutation d'alchimie. Malgr\u00E9 ses d\u00E9fauts, ce globe est encore utile pour la fabrication d'items de baisse puissance.
f.kat_hiss_cloak=Un capuchon mal cousu, fabriqu\u00E9 pour ressembler \u00E0 un guerrier capricieux du Kat Tribe, la tribu avec un terrible destin.
f.simple_orb=Un \u00E9l\u00E9ment rare et mis en capsule, utilis\u00E9 pour la transmutation d'alchimie. Bien que l'\u00E9l\u00E9ment soit peu raffin\u00E9, ce globe est encore utile pour fabriquer les items plus forts.
f.guild_members_100=Permet \u00E0 votre guilde de recruter jusqu'\u00E0 100 membres\!
f.super_shard_bomb=Une bombe \u00E0 tessons remplie d'encore plus de Crimsonite appauvri. La cure cr\u00E9ative pour une cr\u00E9ature combative est clairement un cristal au cr\u00E2ne.
