f.raging_warrior_helm=Un casque port\u00E9 par un ma\u00EEtre l\u00E9gendaire de l'\u00E9p\u00E9e tellement en col\u00E8re que son rage seul abbatit les arm\u00E9es qui lui d\u00E9fiait.
f.authentic_frankenzom_mask=Une masque frankenzom de grande qualit\u00E9, pr\u00E9par\u00E9e pour la c\u00E9l\u00E9bration de Festival de la R\u00E9colte obscure. C'est bien fabriqu\u00E9e et durera pour toujours\!
