e.not_use_snow_bucket=Gegenstand kann gerade nicht benutzt werden. Er kann nur in der Stadt oder einer Gildenhalle benutzt werden. Nur 10 k\u00F6nnen gleichzeitig in Benutzung sein.
m.weapon_slots.1={0} zus\u00E4tzlicher Waffenslot.
f.prize_box_decoration=Enth\u00E4lt verschiedene festliche Dekorationen, um deine Gildenhalle in winterfestliche Stimmung zu bringen. Preise sind zuf\u00E4llig gew\u00E4hlt. Kein Schl\u00FCssel zum \u00D6ffnen n\u00F6tig.
f.helm_front=Ein Ticket f\u00FCr ein Zubeh\u00F6r, das an der Vorderseite bestimmter Helme angebracht werden kann. Zubeh\u00F6r-Tickets k\u00F6nnen beim Zubeh\u00F6r-Ausstatter im Basar von Haven eingel\u00F6st werden.
f.prize_box_ancient=Enth\u00E4lt verschiedene, einzigartige Gegenst\u00E4nde aus dem alten, verborgenen Heimatland der Tortodrones. Gegenst\u00E4nde werden zuf\u00E4llig ausgew\u00E4hlt. Kein Schl\u00FCssel zum \u00D6ffnen notwendig.
m.hunters_lodge_room=J\u00E4ger-Loge
f.furni_gaslamp_short_purple=Eine kurze, elegante Stra\u00DFenlampe, die mit einem leisen Zischen ein purpurnes Gl\u00FChen verbreitet.
f.furni_table_manor_1=Ein exquisiter Beistelltisch, au\u00DFergew\u00F6hnlich ansehnlich durch akribisch akkurate Anfertigung.
f.fur_coat=Ein extra-warmer Mantel, gemacht aus dem Fell einer pelzigen Bestie.
f.evo_catalyst=Eine eingeschlossene Ladung h\u00F6chst instabiler Energie, die von Kampfsprites umgewandelt werden kann. Indem sie das tun, k\u00F6nnen sich Sprites in m\u00E4chtigere Formen entwickeln und neue F\u00E4higkeiten erlernen.
f.super_fire_barrier=Umgibt dich mit machtvollen feurigen Kugeln, die Feinde entz\u00FCnden k\u00F6nnen.
