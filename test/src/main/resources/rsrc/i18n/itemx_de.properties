f.gold_dragon_helm=Ein Helm, der einst von einem Mitglied der 'Gold Dragons' getragen wurde, einer Truppe furchtloser Knights, die auf das Eliminieren wichtiger Morai-Ziele spezialisiert waren. Nach der Aufl\u00F6sung wurden die \u00FCberlebenden Mitglieder von Desna mit anderen Truppen vereint, um die Aufkl\u00E4rungs-Knights zu bilden.
