m.prize_box_disguise=Verkleidungs-Preisbox
f.mug_misery=Ein verfluchtes Trinkgef\u00E4\u00DF, das nur von einer wahrhaft b\u00F6sen Seele verwendet werden kann. Jene, die es besitzen, sollen allen anderen in ihrer N\u00E4he gro\u00DFes Ungl\u00FCck bringen.
f.snarbolax_coat=Ein schattenhafter Anzug, gefertigt aus der Haut eines d\u00FCsteren Snarbolax. Selbst sie zu genau anzusehen, ist gef\u00E4hrlich.
s.vial_freeze=FP
f.raging_rider_mantle=Ein legend\u00E4res R\u00FCstungsset von dem man glaubt, ein Gott habe sie getragen, der durch seinen Zorn ganze Welten aus Felsen schnitt.
f.celestial_shield=Die Tagundnachtgleiche auf Cradle hat die zweiseitige Natur dieses Schildes inspiriert, der gegen das blendende Licht des Tages und die K\u00E4lte der Nacht gleicherma\u00DFen sch\u00FCtzt.
f.vial_freeze=Eine Glasphiole mit eiskalter Luft. Damit kannst du Gegner einfrieren.\n\nWirf sie wie eine Granate und lass deine Gegner auf der Stelle zu Eis erstarren\!
f.silver_key=Ein besonderer Schl\u00FCssel, der jede Art von Lockbox \u00F6ffnen kann. Einmal verwendet, ist der Schl\u00FCssel zerst\u00F6rt.
f.exp_west_1f=Eine Erweiterung, die zwei R\u00E4ume im westlichen Fl\u00FCgel der Gildenhalle einf\u00FCgt.
m.equipped=Ausger\u00FCstet\: {0}
f.spiral_sallet=Ein leichter Helm f\u00FCr alle Rekruten der Spiral Knights.
f.chroma_tear=Die kristallisierte Tr\u00E4ne eines Chromalisk, brauchbar als Linse f\u00FCr Zielvorrichtungen oder um Kurzsichtigkeit zu korrigieren.
f.chaos_cloak=Ein verbotener Mantel, der seinen Tr\u00E4ger angeblich in dem namenlosen Land sch\u00FCtzen soll, wo alle Elemente eins werden und sich wieder verteilen.
f.tri_guard_helm=Eine besonderer Helm, speziell entworfen f\u00FCr Knights, die auf fremden Planeten die ersten Erkundungen durchf\u00FChren. Dieser Helm Anzug sch\u00FCtzt vor einer Vielzahl rauher Wetterbedingungen.
f.nightshade=Ein gef\u00E4hrliches Kraut, das ungesund ist f\u00FCr die meisten Bestien, aber sehr schmackhaft f\u00FCr eine ganze Reihe giftiger Kreaturen.
f.obsidian_mantle_of_rituals="Mit gro\u00DFer Geduld und zarter Pflege, mit einem ewigen Herzen und reinem Geist\: sch\u00E4rfe den Stein, h\u00E4rte die Kette, begr\u00FC\u00DFe die Nacht, trinke vom Kelch der K\u00F6nige."
m.shield=Schild
f.cobalt_helm=Ein herausragender Helm des Spiral Order, der f\u00FCr jedes Abenteuer geeignet ist.
f.prize_box_slime=Enth\u00E4lt diverse einzigartige Kost\u00FCme und Gegenst\u00E4nde die die Jelly-Serie an Ausr\u00FCstung vergr\u00F6\u00DFern. Gegenst\u00E4nde werden zuf\u00E4llig ausgew\u00E4hlt. Kein Schl\u00FCssel zum \u00D6ffnen notwendig.
m.known_recipe=Bekanntes Rezept
a.recover={0}-Zubeh\u00F6r zur\u00FCckgewinnen
f.royal_skewer=Ein gezackter, messerscharfer Dorn von einem der m\u00E4chtigsten Glibber auf Cradle. Sobald er vom Glibber entfernt wird, wird er br\u00FCchig und zerf\u00E4llt am Ende zu Staub.
f.warp_dust=Ein feiner Staub, der zur\u00FCckbleibt, wenn eine Kreatur sich mit unglaublicher Geschwindigkeit bewegt. Schmeckt auch toll in Dips.
d.furni_library_lectern_cursed=BENUTZEN\: Zaubert einen verlorenen Geist herbei.
f.armor_back=Ein Ticket f\u00FCr ein Zubeh\u00F6r, das an der R\u00FCckseite bestimmter R\u00FCstungen angebracht werden kann. Zubeh\u00F6r-Tickets k\u00F6nnen beim Zubeh\u00F6r-Ausstatter im Basar von Haven eingel\u00F6st werden.
m.steam_wiki=COMMUNITY-KOMMENTARE...
f.toxic_atomizer=Eine m\u00E4chtige, alchemische Bombe, die eine erstickende Wolke giftigen Nebels erzeugt.
m.natural=Nat\u00FCrlich
f.mercurial_demo_suit=Eine mit Gremlin-Technologie erstellte Demo Suit. Gemacht f\u00FCr den Bomben-Nutzer, der mehr Schnelligkeit, mehr Kraft und eine deutlich verringerte Chance darauf, an einem Elektroschock zu sterben, m\u00F6chte.. was vermutlich jeder Bomben-Nutzer da drau\u00DFen ist.
f.hazardous_grim_mask=Ein Helm, der von den Mitgliedern der scharlachroten Sp\u00E4hern verwendet wird. Dieser Helm ist dazu gemacht, Feinde zu erschrecken und stellt das Anlitz des Todes selbst dar. Diejenigen, die ihn tragen, verwenden gern den Ausspruch "Der Tod ist dir auf den Fersen, also schau weiterhin nach vorne."
f.blaze_pepper=Ein k\u00F6stliches Gew\u00FCrz, \u00E4usserst gesch\u00E4tzt von allen Bewohnern des Uhrwerks. In Pulverform hat es die l\u00E4stige Angewohnheit, an wirklich allem h\u00E4ngen zu bleiben.
f.skolver_cap=Eine fein gearbeitete Lederkappe, die perfekt f\u00FCr alle K\u00F6nige der Wildnis geeignet ist.
f.ancient_shell=Ein Fragment widerstandsf\u00E4higen Tortodrone-Panzers. Es geht das Gr\u00FCcht, dass man durch das Schlafen auf einem Tortodrone-Panzer die subtilen Vibrationen sp\u00FCren kann, die diese m\u00E4chtigen Wesen zum mysteri\u00F6sen Zielort ihrer langen Wanderung rufen.
m.accessorize_in_haven=Anbringen von Zubeh\u00F6r in Haven verf\u00FCgbar
f.plated_sentinel_armor=Eine R\u00FCstung die mit Gremlin-Platten verst\u00E4rkt wurde, um Schutz vor einer Reihe gef\u00E4hrlicher Elemente zu bieten.
f.gh_env_default=Die Standard-Umgebung, die wirklich die abgestandene Luft des Uhrwerks einf\u00E4ngt.
m.alloy=Legierung
f.sacred_shade_armor=Eine schattenhafte R\u00FCstung, die dazu gebaut wurde, alles zu \u00FCberdauern was aus den Schatten gekrochen kommt.
f.woven_pathfinder_armor=Eine flexible R\u00FCstung, die auf Beweglichkeit ausgelegt ist und durchzogen ist von Glibber-Fasern, um Schutz vor stacheligen und dornigen Gegnern zu bieten.
m.start_health=Maximale Lebensenergie\: {0}
f.magmatic_fanatic_mask=Eine Maske von der man sagt, einer der Fanatiker, die einen Magma-Gott angebetet haben, habe sie getragen. Ihr Feuer wird den Pfad zum Sieg erleuchten.
m.move_speed=Geschwindigkeit erh\u00F6ht\: {0}
m.accessory_desc={0} auf {1}
f.umbral_blaster=Ein verbesserter Schatten-Blaster, entworfen, um fremde Lebensformen zu neutralisieren.
f.mercurial_helm=Ein \u00FCberragender, silberner Helm, der dich so schnell dahingleiten l\u00E4sst wie Wasser - wenn auch nicht genauso schnell *durch* Wasser.
f.tabard_rose=Ein alter, bestickter Wappenrock, der einmal einem Knight of the Rose geh\u00F6rte, ein heiliger Orden mutiger und besonders schneidiger Helden, deren zahlreiche Abenteuer zum Inhalt vieler Geschichten geworden sind. Es hei\u00DFt, die Knights of the Rose waren unvergleichliche Fechter, die glaubten dass ihre Klingen genau wie die Blume aus ihrem Namen sind\: eine zarte Sch\u00F6nheit, die es verbirgt, wie schmerzhaft sie zustechen kann.
f.furni_brazier_tall_purple=Eine gro\u00DFe Fackel, gef\u00FCllt mit sonderbarem, purpurnem Feuer.
f.furni_chair_manor=Ein exquisiter Stuhl, gekonnt geschreinert f\u00FCr kuscheligen Komfort.
m.closed_eye=Geschlossene Augen
f.token_core=Ein Fragment eines seltsamen Materials aus dem Kern des Uhrwerks. Jedes Fragment scheint eine einzigartige Form zu haben, wie Schneeflocken. Diese Fragmente erzielen im Spiral HQ einen hohen Preis, da man hofft, dass sie etwas \u00FCber die Natur des Kerns verraten.
f.helm_back=Ein Ticket f\u00FCr ein Zubeh\u00F6r, das an der R\u00FCckseite bestimmter Helme angebracht werden kann. Zubeh\u00F6r-Tickets k\u00F6nnen beim Zubeh\u00F6r-Ausstatter im Basar von Haven eingel\u00F6st werden.
f.shard_bomb=Eine Splitter-Bombe, geformt aus einer kleinen Menge Sprengstoff, umh\u00FCllt von angereichertem Crimsonite. Angereichert oder nicht, dieser b\u00F6se Junge kann schamlos scheu\u00DFliche Schrapnelle schleudern.
f.prize_box_gobble=Enth\u00E4lt diverse Gobble Snipes f\u00FCr deine Gildenhalle, inklusive der sehr gro\u00DFen 'Large Gobble Snipes'. Gegenst\u00E4nde werden zuf\u00E4llig ausgew\u00E4hlt. Kein Schl\u00FCssel zum \u00D6ffnen notwendig.
f.scalding_hot_cocoa=Ein siedender Spritzer s\u00FC\u00DFer Zerst\u00F6rung erwartet jeden Feind, der sich an diesem Krug vergreift, bevor er abk\u00FChlen konnte.
m.from=Von\:
f.holiday_hat_snow=Eine Feiertags-Kopfbedeckung, die so festlich ist, dass \u00FCber ihr Schnee f\u00E4llt\! Zum Gl\u00FCck f\u00FCr den Tr\u00E4ger ist die M\u00FCtze besonders warm.
f.feral_cannon=Eine Handfeuerwaffe, die aus dem Panzer einer Tortodrone gefertigt wurde. W\u00E4hrend du sie f\u00FChrst, kannst du die durchdringende Energie sp\u00FCren, die darauf wartet, entfesselt zu werden.
m.price=Preis
m.use_recipe=Dieses Rezept benutzen, um {0} zu deinen bekannten Rezepten hinzuzuf\u00FCgen?\n\nGegenst\u00E4nde k\u00F6nnen an Alchemiestationen hergestellt werden.\n(Du kannst dir deine bekannten Rezepte jederzeit anschauen, indem du <{1}> dr\u00FCckst.)
m.no_door=T\u00FCr \u00F6ffnen
f.obsidian_carbine=Eine t\u00F6dliche Schu\u00DFwaffe, gefertigt aus den Obsidian-Obelisken die man im Reich der Apocrea findet. Mit jedem abgefeuerten Schuss h\u00F6rt man ein leises Fl\u00FCstern, von dem man meint es sei der wahre Name des Ziels.
f.furni_clutter_skbedroll=Ein weicher Schlafsack, perfekt f\u00FCr Gelegenheiten, zu denen man gerade auf Komfort verzichten muss.F\u00FCr einen Spiral Knight, der auf Cradle gestranded ist, ist das fast immer der Fall.
f.token_jelly=Diese Juwelen werden eigentlich nur von k\u00F6niglichen Glibbern getragen und sind die offizielle W\u00E4hrung des Glibber-K\u00F6nigreiches. Obwohl sie f\u00FCr die Glibber von gro\u00DFem Wert sind, verspeisen die meisten anderen Kreaturen sie einfach, denn sie sind ziemlich lecker.
m.full_health=Volle Lebensenergie
f.gh_theme_default=Das Standard-Thema f\u00FCr Gildenhallen.
m.vial_sleep_super=Super-Schlaf-Phiole
f.furni_gaslamp_tall_blue=Eine hohe, elegante Stra\u00DFenlampe, die mit einem leisen Zischen ein blaues Gl\u00FChen verbreitet.
m.low=Niedrig
f.searing_edge=Eine leichte Klinge, die ihre Feinde in Brand setzt. Die Technologie, die daf\u00FCr sorgt, dass das Heft kein Feuer f\u00E4ngt, ist allerdings wesentlich fortschrittlicher, als das Schwert selbst.
f.vitapod=Steigert deine maximale Lebensenergie.um {0}
m.vial_shock=Schock-Phiole
f.ecto_drop=Etwas Ektoplasma, das m\u00FChsam von einem unwillig freiwilligen Untoten gespendet wurde. Es hat eine unangenehm gr\u00FCne Farbe.
f.light_shard=Ein Splitter Luminite, zu klein um Tore anzutreiben, aber sehr n\u00FCtzlich in der Alchemie.
m.ultra_poison_barrier=Ultra-Gift-Barriere
f.reset_star=Ein spezielles Sprite-Futter, das bereits verteilte F\u00E4higkeits-Punkte zur\u00FCcksetzt und jegliche Auswahl von ultimativen F\u00E4higkeiten r\u00FCckg\u00E4ngig macht.
f.capsule_remedy=Eine kleine Kapsel, die ihren Benutzer erfrischt. Sie entfernt s\u00E4mtliche Statuseffekte.\n\nKeine Panik\! Gegenmittel-Kapseln k\u00F6nnen dir das Leben retten, also vergiss niemals sie zu benutzen.
f.bombastic_demo_helm=Ein gut gearbeiteter Helm f\u00FCr anspruchsvolle Sprengstoffexperten. Er wird dir nicht verraten, welcher Wein am besten zu Nitronome passt, aber l\u00E4sst Deinen Kopf gut aussehen. Und sorgt daf\u00FCr, dass er in einem St\u00FCck bleibt.
f.heavy_plate_helm=Ein robuster Helm, der betr\u00E4chtlichen Schutz gegen konventionelle Waffen bietet. Er riecht ein wenig nach Schwei\u00DF.
f.horned_owlite_shield=Ein robuster Schild von einer Machart \u00E4hlich der, von der man sagt, dass sie von jungen Owlites getragen wurden.
f.red_saber=Ein S\u00E4bel in der Farbe der brennenden Sonne, vergeben an Knights, die durch vergangene Taten beispielhaften Mut bewiesen haben.
f.bristling_buckler=Ein kleiner Schild, mit Stacheln versehen, um deinem Schwert im Kampf beizustehen.
f.furni_clutter_bone_bonepile=Manche Leute w\u00FCrden es "gewagt" nennen, einen zusammengew\u00FCrfelten Haufen Knochen als Dekoration zu verwenden. Alle anderen? "Gruslig".
f.furni_chest_spiralfootlocker=Eine verschlossene Truhe, gef\u00FCllt mit wichtiger Ausr\u00FCstung der Spiral Order, wie etwa Socken.
f.plasma_cell=Eine hochmoderne Plasmaquelle, die jeden blendet, der hineinsieht.
m.charge_speed=Ladedauerbonus\: {0}%
f.ash_agni=Wenn diese Bombe das Schlachtfeld in Schutt und Asche gelegt hat, dann, und nur dann, haben deine Gegner die Erlaubnis zu sterben.
f.pile_o_pillows=Ein frisch gewaschener Haufen Kissen, bereit, auf deine Freunde geworfen zu werden.
m.prize_box_almire_furniture=Almire-Einrichtungs-Box
f.blizzbreaker_helm=Ein zuverl\u00E4ssiger Helm, der dich in kritischen Situationen vor dem Einfrieren bewahrt.
f.chapeau_rose=Ein alter Federhut, der einmal einem Knight of the Rose geh\u00F6rte, ein heiliger Orden mutiger und besonders schneidiger Helden, deren zahlreiche Abenteuer zum Inhalt vieler Geschichten geworden sind. Es hei\u00DFt, die Knights of the Rose waren unvergleichliche Fechter, die glaubten dass ihre Klingen genau wie die Blume aus ihrem Namen sind\: eine zarte Sch\u00F6nheit, die es verbirgt, wie schmerzhaft sie zustechen kann.
s.vial_shock_super=SSP
f.furni_clutter_houseplant_shrub_green=Eine gl\u00FCckliche, gr\u00FCne Pflanze in einem fr\u00F6hlichen Topf.
f.iron_buckler=Ein eingedellter kleiner Rundschild aus Eisen, der etwas mehr Schaden abhalten kann als sein Proto Shield.
f.ticket_unbind_5=Nutze dieses Ticket bei der Losl\u00F6sungs-Schmiede, um die Bindung eines 5-Sterne-Gegenstands zu l\u00F6sen.
f.ticket_unbind_4=Nutze dieses Ticket bei der Losl\u00F6sungs-Schmiede, um die Bindung eines 4-Sterne-Gegenstands zu l\u00F6sen.
m.unwrap=Auspacken
f.ticket_unbind_3=Nutze dieses Ticket bei der Losl\u00F6sungs-Schmiede, um die Bindung eines 3-Sterne-Gegenstands zu l\u00F6sen.
f.ticket_unbind_2=Nutze dieses Ticket bei der Losl\u00F6sungs-Schmiede, um die Bindung eines 2-Sterne-Gegenstands zu l\u00F6sen.
f.ticket_unbind_1=Nutze dieses Ticket bei der Losl\u00F6sungs-Schmiede, um die Bindung eines 1-Sterne-Gegenstands zu l\u00F6sen.
f.blitz_needle=Wenn Unterdr\u00FCckung allein nicht genug ist, ist die Blitz Needle auf "unterdr\u00FCckendes Feuer" spezialisiert.
f.ticket_unbind_0=Nutze dieses Ticket bei der Losl\u00F6sungs-Schmiede, um die Bindung eines 0-Sterne-Gegenstands zu l\u00F6sen.
m.insufficient_crystals=Nicht genug Crystals, um diesen Gegenstand zu schmieden.
f.token_snarbolax=Ein langer, messerscharfer Zahn, der aus dem Maul des Snarbolax gerissen wurde; ein Andenken, das an den Triumph eines Knights \u00FCber das Monster, das das D\u00FCstere Dickicht heimsucht, erinnert.
f.stagger_storm=Zun\u00E4chst vom Spiral Order daf\u00FCr entwickelt, gef\u00E4hrliche Spezies zu kontrollieren, ist es nun ganz dir \u00FCberlassen, was du mit Gegnern machst, die das Pech haben in diesen Sturm geraten zu sein.
f.almire_bench=Ein gut ausbalancierter Stuhl, gebaut f\u00FCr die almirischen Amtstr\u00E4ger.
m.vial_shock_ultra=Ultra-Schock-Phiole
