f.green_shard=Ein Splitter Valestone, zu klein um Tore anzutreiben, aber sehr n\u00FCtzlich in der Alchemie.
f.cracked_crystal=Eine seltene, kristalline W\u00E4rme-Formation, die zum Schmieden von Ausr\u00FCstung und Waffen h\u00F6herer Level benutzt wird. Obwohl sie Spr\u00FCnge hat, gl\u00FCht sie immer noch leicht.
f.frostbreaker_shield=Ein Proto Shield, der einigen Schutz gegen Einfrieren bietet.
m.empty_room_checker_small=Leerer Schachbrettmuster-Raum
m.squint_eye=Zusammengekniffene Augen
f.drake_scale_helm=Ein Helm aus den Schuppen von Kreaturen, die von den Drachen abstammen sollen.
f.confetti_equinox=Wenn man sie wirft, explodieren diese Fr\u00FChlings-Konfetti in einen schauer aus frisch sprie\u00DFendem Gras und duftender Blumen. Kein Regen notwendig\!
f.the_bitter_end=Ein Schild, der von allen Mitgliedern der Aufkl\u00E4rungs-Ranger getragen wird. Sein Name ist f\u00FCr alle Ranger eine Erinnerung daran, wann genau es ihnen erlaubt ist, ihn im Kampf abzulegen.
f.prize_box_surge=Enth\u00E4lt diverse einmalige Kost\u00FCm-Gegenst\u00E4nde und Zubeh\u00F6r des Surge-Stils. Gegenst\u00E4nde werden zuf\u00E4llig ausgew\u00E4hlt. Kein Schl\u00FCssel zum \u00D6ffnen notwendig.
m.prize_box_equinox=\u00C4quinoktium-Preisbox
f.primal_buster=Eine Handfeuerwaffe, die aus dem Panzer einer Tortodrone gefertigt wurde. Wenn du sie tr\u00E4gst, kannst du die nat\u00FCrliche Energie sp\u00FCren, die darauf wartet, entfesselt zu werden.
f.teddy_bear_buckler=Ein technisch raffinierter Energieschild, der als harmloser Teddyb\u00E4r getarnt ist. Der perfekte Begleiter, um sich gegen die Monster der Nacht zu verteidigen.
m.vial_freeze=Frost-Phiole
f.dragon_scale_helm=Ein mystischer Helm aus den Schuppen einer legend\u00E4ren Kreatur.
m.level=Stufe
f.umbra_driver=Diese erschreckend m\u00E4chtige Schusswaffe feuert Geschosse ab, die bar jeglicher Farbe, jeglichen Geruchs und jeglicher Gnade sind.
s.vial_freeze_ultra=UFP
m.exp_west_1f=1. OG Westfl\u00FCgel
