f.polar_night_warden_hood=Eine isolierte Kapuze, die einen Knight warm h\u00E4lt, wenn er sich bitterkalten, polaren Winden stellen muss. Die Maske, die das ganze Gesicht bedeckt, macht sie zur idealen Wahl f\u00FCr den Wachdienst in der Nacht.
f.furni_trophy_battlestand_vanguards=Eine eindrucksvolle M\u00F6glichkeit zur Ausstellung, die an den Aufstieg eines Knights in den h\u00F6chsten Rang der Spiral Order erinnert.
f.nameless_hat=Ein namenloser Hut, der von einem namenlosen, legend\u00E4ren Helden getragen wurde.
f.blazebrand=Eine technisch hochentwickelte Waffe, die Spiral- und Uhrwerk-Technolgie verbindet. Sie kann eine konzentrierte Hochtemperaturexplosion erzeugen, die f\u00FCr Knights harmlos ist.
f.freezing_atomizer=Eine m\u00E4chtige, alchemische Bombe, die eine dichte Wolke \u00E4usserst frostigen Nebels entstehen l\u00E4sst.
f.blackened_crest=Ein Schild, einst von einem Krieger Almires getragen. Jetzt ist er ein verfluchtes Relikt, das in der Feuersturm-Zitadelle beinahe bis zur Unkenntlichkeit verbrannt wurde. Um seine einstige Pracht wiederherzustellen, w\u00E4re m\u00E4chtige Alchemie vonn\u00F6ten.
f.omega_shell=Ein Schild aus dem Panzer einer Tortomega. Das immense Gewicht dieses m\u00E4chtigen Schildes macht es nur f\u00FCr die st\u00E4rksten Krieger interessant.
m.expire_days.n=Dieser Gegenstand zerf\u00E4llt {0} Tage nachdem er ausger\u00FCstet wurde.
f.divine_mantle=Ein g\u00F6ttlicher Mantel, der einst von Weisen des Himmels getragen worden sein soll.
m.token=Marke
f.monster_bone=Ein intakter Knochen eines toten Monsters.
m.freeze=EINFRIEREN
f.shadowtech_alchemer_mkii=Ein verbesserter Alchemer, der Schattengeschosse mit erh\u00F6hter Geschwindigkeit abfeuert.
f.swimsuit_trunks=Ein Paar Spiral-Badehosen, gedacht f\u00FCr Expeditionen an die K\u00FCste und Spa\u00DF in der Sonne.
t.piercing=PERFORATION
f.tailed_helm=Ein ausdrucksvoller Helm der beweist, dass zwei Helmbuschen immer besser sind als einer.
f.volcanic_demo_helm=Ein Helm der neuesten Art, der mit Volcanic Iron vest\u00E4rkt ist und f\u00FCr den Einsatz mit Hochtemperatur-Sprengstoffen vorgesehen ist.
f.dread_venom_striker=Eine Waffe f\u00FCr Meuchelm\u00F6rder, die tiefe, vor Schwefels\u00E4ure nur so triefende, Wunden rei\u00DFt. Bitte nicht in der N\u00E4he von Nahrungsmitteln aufbewahren.
f.dark_matter=Ein sagenumwobenes Mineral von dunkler, beunruhigender Farbe, das die Essenzen von Chaos und dem Nichts in sich tr\u00E4gt.
f.skelly_mask=Eine gruselige Maske, die sowohl Kinder erschreckt als auch vor Schattenangriffen sch\u00FCtzt.
f.ranger_signal_flare=Ein Signalfeuer, das einem Ranger in der N\u00E4he anzeigt, Unterst\u00FCtzungsfeuer zu leisten.
f.vitasuit_plus=Ein Hightech-Panzer, der seinen Tr\u00E4ger mit unz\u00E4hligen gesundheitlichen Vorteilen unterst\u00FCtzt, wie zus\u00E4tzlicher Lebensenergie, gl\u00E4nzenderem Haar und frischerem Atem.
f.callahan=Eine Schusswaffe mit gro\u00DFer Durchschlagskraft, die ihr Ziel benommen machen kann. Man sagt, sie bringt ihre Ziele dazu sich vom Ungl\u00FCck verfolgt zu f\u00FChlen. Ein Spezialangriff kann mehrere Gegner durchschlagen.
f.frenzy_plate_mail=Eine legend\u00E4re R\u00FCstung von der gesagt wird, dass sie den Tr\u00E4ger mit der Wut tausender Halbg\u00F6tter durchdringt.
f.kat_eye_cloak=Ein grob gearbeiteter Umhang, der dem Aussehen eines Meistersch\u00FCtzen des vom Ungl\u00FCck verfolgten Kat-Stammes nachempfunden ist.
f.brigandine=Eine sehr praktische R\u00FCstung, kombiniert mit einer Strickjacke.
m.armor_costume=Kost\u00FCm-R\u00FCstung
f.winterfest_coat=Ein unglaublich weicher und saisonal stilvoller Anzug, der wundervolle Winterfest-Freude abstrahlt. Er verdeutlicht jedem, dass du es ernst meinst, wenn es um Feiertage geht.
m.wrap_gift=Geschenk verpacken
f.scary_skelly_mask=Eine verbesserte Skelly Mask in der die elementare Essenz der Angst steckt. Wenn du sie tr\u00E4gst, stellen sich deine Nackenhaare auf.
f.helm_side=Ein Ticket f\u00FCr ein Zubeh\u00F6r, das an der Seite bestimmter Helme angebracht werden kann. Zubeh\u00F6r-Tickets k\u00F6nnen beim Zubeh\u00F6r-Ausstatter im Basar von Haven eingel\u00F6st werden.
f.token_spirit=Ein unirdisches Brandzeichen auf einer Seele, die von der mysteri\u00F6sen Apocrea in Besitz genommen wurde. Es zu entfernen, erlaubt der Seele der Gefangenschaft im schrecklichen Reich der Apocrea zu entfliehen.
p.turquoise=T\u00FCrkis
f.prize_box_blazing=Enth\u00E4lt verschiedene, einzigartige Kost\u00FCme und Zubeh\u00F6r in flammendem Stil. Gegenst\u00E4nde werden zuf\u00E4llig ausgew\u00E4hlt. Kein Schl\u00FCssel zum \u00D6ffnen notwendig.
f.ash_tail_cap=Eine warme Kappe aus Tierhaut und mit Blaze Pepper gegerbt. Sie riecht ein wenig nach Curry.
f.reaper_rib=Ein Knochen, geschw\u00E4rzt von der Bosheit seines vorherigen Besitzers.
f.obsidian_hood_of_influence="Sprich mit der einen, wahren Stimme und sie werden zuh\u00F6ren. Leise wie das Fl\u00FCstern eines Kindes, br\u00FCllend wie der Tod dieser Welt."
m.expire_days.1=Dieser Gegenstand zerf\u00E4llt {0} Tag nachdem er ausger\u00FCstet wurde.
f.vial_fire_ultra=Eine verzierte Glasphiole, die eine geschmolzene Mischung enth\u00E4lt. Sie kann verwendet werden, um Gegner in Brand zu stecken.\n\nDiese spezielle Phiole ist die gef\u00E4hrlichste von allen. Wirf sie wie eine Granate und mach deine Feinde zu lebendigen Fackeln\!
b.unwrap_gift=Geschenk auspacken
f.cobalt_armor=Eine herausragende R\u00FCstung des Spiral Order, die f\u00FCr jedes Abenteuer geeignet ist.
f.primal_shell=Ein Schild, der per Alchemie aus dem Panzer einer Tortodrone hergestellt wurde. Die Platten, die zu seiner konstruktion verwendet wurden, bieten einigen Schutz gegen Feuer und Frost.
f.mad_bomber_mask=Ein fester Helm, der vor Explosionen, Radiowellen und Hightech-Gedankenkontrolle sch\u00FCtzt. Wenigstens *wollen* sie, dass du das glaubst.
f.spark_life=Eine m\u00E4chtige Ladung purer Energie, die dich oder ein Gruppenmitglied sofort wiederbelebt.
m.unequip_9=Waffe 4 verstauen
f.chroma_suit=Ein Anzug aus der Haut eines Chromalisk. \u00DCberraschenderweise scheinen Chromalisks die Existenz solcher R\u00FCstungen schmeichelhaft zu finden.
m.unequip_8=Waffe 3 verstauen
m.unequip_7=Waffe 2 verstauen
m.unequip_6=Waffe 1 verstauen
m.prize_box_obsidian=Obsidian-Preisbox
f.furni_clutter_luggage=Einige schicke Koffer, passend daf\u00FCr, alles zu packen, was du f\u00FCr die letzte Reise brauchst, die du je antreten wirst.
m.unequip_4=R\u00FCstungs-Kost\u00FCm verstauen
m.unequip_3=Helm-Kost\u00FCm verstauen
m.unequip_2=Schild verstauen
m.unequip_1=FEHLER
f.blaster=Eine Allround-Schusswaffe f\u00FCr Spiral Knights, die sich im Einsatz bewiesen haben.
t.fam_construct=Konstrukt
m.officer_door=Offiziers-T\u00FCr
f.vial_shock=Eine Glasphiole mit einer stark elektrischen Fl\u00FCssigkeit. Damit kannst du Gegnern einen Schock versetzen.\n\nWirf sie wie eine Granate, um deine Gegner zu schocken. ZAP\!
f.pierce_blaster=Ein verbesserter Blaster, entworfen, um perforierende Sch\u00FCsse abzufeuern.
f.silver_solstice_ring=Ein verzauberter Ring, der den Geist der Sonnwende verk\u00F6rpert. Sein glitzernder, silberner Schimmer leuchtet in den Wintermonaten am hellsten.
f.heavy_deconstructor=Ein aufger\u00FCsteter Deconstructor, der in einem gr\u00F6\u00DFeren Areal Roboter zerst\u00F6ren und Konstrukte vernichten wird.
m.cheeky_eye=Freche Augen
f.fireburst_brandish=Ein verbessertes Brandish, dem die Essenz des elementaren Feuers eingepflanzt wurde.
s.vial_curse=FP
f.vial_poison_ultra=Eine verzierte Glasphiole, die schw\u00E4chende Toxine enth\u00E4lt. Sie kann verwendet werden, um Gegner zu vergiften.\n\nDiese spezielle Phiole ist die gef\u00E4hrlichste von allen. Wirf sie wie eine Granate und lasse die Kraft deiner Gegner verwelken\!
f.deadly_virulisk_suit=Ein feiner Anzug aus der Haut der t\u00F6dlichsten Virulisks. Leider besitzt er nicht mehr die F\u00E4higkeit der Virulisks, sich zu tarnen.
m.weapon_tip_locked=Waffenslot (Zum Freischalten Waffenslot-Aufr\u00FCstung kaufen)
m.bonus_skip_level=Sofort auf Level {0} erh\u00F6hen\!
m.new_recipe=Neues Rezept (anlicken zum Lernen)
f.paper_spookat_mask=Eine einfache Spookat-Maske aus Papier, erstellt zur Feier des Dunklen Erntefests. Sie ist nicht besonders hochwertig und wird irgendwann zerfallen.
m.vial_curse_super=Super-Fluch-Phiole
m.use_upgrade={0} aktivieren?
f.warm_crystal=Eine seltene, kristalline W\u00E4rme-Formation, die zum Schmieden von Ausr\u00FCstung und Waffen h\u00F6herer Level benutzt wird. Die W\u00E4rme darin brennt stark genug, dass sie sich warm anf\u00FChlt.
f.vitasuit=Ein spezieller Anzug, der seinem Tr\u00E4ger einen herzlichen Lebensenergiebonus gew\u00E4hrt.
m.use_change_eye={0} verwenden, um deine Augen zu ver\u00E4ndern?
f.raging_warrior_helm=Ein Helm, der von einem sagenumwobenen Schwertmeister getragen wurde, der so zornig war, dass er allein durch seine Wut, ganze Armeen ausl\u00F6schen konnte.
f.authentic_frankenzom_mask=Eine gut gearbeitete Frankenzom-Maske, erstellt zur Feier des Dunklen Erntefests. Sie ist qualitativ hochwertig und h\u00E4lt ewig\!
d.furni_sit=BENUTZUNG\: Lege eine Last ab.
f.obsidian_mantle_of_sight="Durch meine Augen wirst du den Pfad zu den Zeitaltern sehen. Rein ist mein Blick, frei von den L\u00FCgen der Realit\u00E4t."
m.prize_box_colossal=Kolossale Preisbox
f.mighty_cobalt_armor=Eine fortgeschrittene Spiral-Knight-R\u00FCstung, in die mit viel Geschick die neueste Uhrwerk-Technologie eingearbeitet ist.
f.volcanic_salamander_mask=Eine Salamander Mask, die mit Volcanic Iron verst\u00E4rkt ist. Im Einsatz kann sie als behelfsm\u00E4\u00DFiger Kaffeepott dienen, solange einem Kaffee mit Eidechsengeschmack nichts ausmacht.
f.fierce_flamberge=Ein flammender S\u00E4bel, dessen vorwiegender Zweck es ist, deine Feinde zu grillen.
f.scale_mail=Eine schimmernde Anordnung von Schlangenschuppen, verwebt zu einer R\u00FCstung.
f.plated_sentinel_helm=Ein mit Gremlin-Platten verst\u00E4rkter Helm, der vor eine Reihe gef\u00E4hrlicher Elemente sch\u00FCtzt.
m.forge_prize_box=Schmiede-Preisbox erhalten\!
f.polar_day_wolf_hood=Eine warme Kaputze, die von in den Polarregionen stationierten Knights bevorzugt wird. Das dicke Fell wird w\u00E4hrend der endlosen Tagespatrouillen ben\u00F6tigt.
t.fam_undead=Untot
f.divine_veil=Eine g\u00F6ttliche Kapuze, der einst von Weisen des Himmels getragen worden sein soll.
f.ancient_plate_mail=Eine antike R\u00FCstung, die einst von Titanen getragen worden sein soll. Obgleich sie vortrefflichen Schutz bietet, macht das unglaubliche Gewicht sie schwer zu tragen.
f.furni_library_lectern_ancient=Ein Podium, perfekt daf\u00FCr, \u00FCber vielen wunderlichen und faszinierenden W\u00E4lzer voll Weisheiten der Vergangenheit zu br\u00FCten.
f.honor_blade_4=Ein zeremonielles Schwert, das an die Avantgarde der Spiral Knights vergeben wird. Obwohl es f\u00FCr formelle Gelegenheiten gedacht ist, macht es seine feine Klinge dennoch f\u00FCr den Kampf brauchbar.
f.honor_blade_3=Ein zeremonielles Schwert, das an Champions der Spiral Knights vergeben wird. Obwohl es f\u00FCr formelle Gelegenheiten gedacht ist, macht es seine feine Klinge dennoch f\u00FCr den Kampf brauchbar.
f.prize_box_autumn=Enth\u00E4lt verschiedene, einzigartige Kost\u00FCme und Zubeh\u00F6r in herbstlichem Stil. Gegenst\u00E4nde werden zuf\u00E4llig ausgew\u00E4hlt. Kein Schl\u00FCssel zum \u00D6ffnen notwendig.
f.honor_blade_2=Ein zeremonielles Schwert, das an erfahrene Mitglieder der Spiral Knights vergeben wird. Obwohl es f\u00FCr formelle Gelegenheiten gedacht ist, macht es seine feine Klinge dennoch f\u00FCr den Kampf brauchbar.
f.honor_blade_1=Ein zeremonielles Schwert, das an Rekruten der Spiral Knights vergeben wird. Obwohl es f\u00FCr formelle Gelegenheiten gedacht ist, macht es seine feine Klinge dennoch f\u00FCr den Kampf brauchbar.
f.surge_breaker_helm=Ein verl\u00E4sslicher Helm, der deinen Sch\u00E4del vor jeglichen unangenehmen Schl\u00E4gen sch\u00FCtzt.
f.jack_froster=Erschaffe ein winterliches Wunderland mit dieser nasenerfrierenden \u00DCberraschung, die perfekt daf\u00FCr geeignet ist, deinen Feinden Frostbeulen zu verpassen.
f.arcana=Eine aussergew\u00F6hnliche Handfeuerwaffe die m\u00E4chtige, elementare Sch\u00FCsse abfeuert, die viele Spiral Knights 'Magische Kugeln' nennen.
m.forge_success=Schmieden erfolgreich\!
f.dangerous_diablo_helm=Ein Helm, der von den Mitgliedern der Aufkl\u00E4rungs-Ranger getragen wird. Der Helm ist designt, um Feinde zu erschrecken; er stellt das Gesicht eines D\u00E4mons dar von dem erz\u00E4hlt wird, er habe sich sein eigenes Horn ausgerissen, um es als Waffe zu verwenden, als er seinem Ende entgegensah.
f.icebreaker_armor=Verbesserte Frostbreaker Armor, die noch besser gegen Einfrieren sch\u00FCtzt.
m.muddle=VERWIRRUNG
f.redwood=Ein robustes St\u00FCck feines, unbearbeitetes Holz. Es wird \u00FCblicherweise f\u00FCr die Herstellung von Schr\u00E4nken verwendet.
f.dread_skelly_mask=Eine schaurige Kopfbedeckung, die deinen Sch\u00E4del selbst vor den m\u00E4chtigsten Schattenangriffen sch\u00FCtzt.
f.shadow_stone=Ein konzentrierter Brocken speziellen Futters, das Kampfsprites bevorzugen, die ihre Kr\u00E4fte durch die Nutzung verbotener, dunkler K\u00FCnste gewinnen.
f.dusker_cap=Ein Lederhelm f\u00FCr Knights, die ihren Gegnern am liebsten Auge in Auge gegen\u00FCberstehen.
f.box_elite_trinket=Enth\u00E4lt diverse Elite-, 5-Sterne-Schmuck und eine Schmuckslot-Aufr\u00FCstung. Gegenst\u00E4nde werden zuf\u00E4llig ausgew\u00E4hlt. Kein Schl\u00FCssel zum \u00D6ffnen notwendig.
f.fiery_pepperbox=Wenn es darum geht, dass man schon mal von einem Schwarm eisiger W\u00FCrfel attackiert wurde, sind sich alle Knights einig\: Gl\u00FCck ist eine Fiery Pepperbox.
f.glacius=Durch Mischung fortgeschrittener Theorien zur Kryotechnik mit der Technologie der Cooling Chamber wurde diese fortschrittliche Waffe geschaffen, die selbst die formidabelsten Gegner einfrieren kann.
f.phantamos=Eine m\u00E4chtige Schusswaffe, randvoll von dunkler Energie. Die Phantamos ist eine der j\u00FCngsten Neuank\u00F6mmlinge im Arsenal der Spiral Knights, da es eine Menge an Forschung braucht f\u00FCr etwas, das so viel Schatten-Energie enth\u00E4lt.
m.armor_tip=R\u00FCstungsslot
f.prize_box_moorcroft=Enth\u00E4lt verschiedene einmalige Einrichtungsgegenst\u00E4nde im Stil von Moorcroft Manor. Die Gegenst\u00E4nde werden zuf\u00E4llig gew\u00E4hlt. Zum \u00D6ffnen wird kein Schl\u00FCssel ben\u00F6tigt.
s.vial_fire_ultra=UFP
f.veteran_door=Installiert ein Kraftfeld am Eingang des Raums, durch das nur Gildenmitglieder des Ranges Veteran oder h\u00F6her passieren k\u00F6nnen.
f.spiral_hood=Ein leichter Helm, der an alle Rekruten der Spiral Knights vergeben wird.
f.perplexing_element=Ein seltenes Metall, das von einem zerschmetterten Berg geborgen wurde, tief im Reich Apocrea. Unter dem Mikroskop zeigt sich, dass es eine Art unm\u00F6glicher Geometrie zu besitzen scheint. Vielleicht w\u00FCrden intensivere Studien, fernab von den Ablenkungen der Welt, seine Geheimnisse l\u00FCften.
t.fam_slime=Glibber
f.valestone_deposit_4=Eine gewaltige Menge metallischer Mineralien, die Unmengen von Moonstone generiert.
f.valestone_deposit_3=Ein gro\u00DFer Mineralien-Klumpen, der zahlreiche Moonstone-Einheiten generiert.
m.forge_new_level=Level {1} erreicht\!
f.volcanic_plate_helm=Ein \u00FCberragender Plattenhelm, durchdrungen von der elementaren Essenz der Flamme. Es ist etwas schwierig darin zu atmen, aber er kann hohen Temperaturen und beliebig viele wilde Angriffe \u00FCberstehen.
f.valestone_deposit_2=Ein mittelgro\u00DFer Mineralspeicher, der mehrere Moonstone-Einheiten generiert.
f.valestone_deposit_1=Ein kleiner Mineralspeicher, der eine einzelne Moonstone-Einheit generiert.
f.barbarous_thorn_shield=Ein mythischer Schild, durchdrungen von der Wut des Snarbolax selbst. Es wird erz\u00E4hlt, dass die Bestie die gl\u00FChenden Kugeln auf dem Schild nutzen kann, um \u00E4ngstliche Tr\u00E4ger sehen und verfolgen zu k\u00F6nnen.
m.box_elite_trinket=Elite-Schmuck-Box
m.prize_box={0}-Preisbox
f.furni_beacon_floor_red=Eine g\u00E4ngige Lichtquelle der Spiral Knights, normalerweise in gef\u00E4hrlichen Gegenden verwendet.
f.forbidden_fruit=Eine verbotene Leckerei hungriger D\u00E4monen.
m.unbind_in_haven=L\u00F6sen von Bindungen in Haven verf\u00FCgbar
f.jelly_helm=Gallertartige Kopfbedeckung aus glibberigen W\u00E4chtern.
f.toxic_core=Ein solider, pulsierender Klumpen, aus dem Vitriol trieft.
m.install=Installieren
f.gh_env_snowing=Eine sch\u00F6ne Umgebung, die deine Gildenhalle mit perfektem Schnee f\u00FCllt\: Die Art, die sanft vom Himmel rieselt und nie liegenbleibt und sich in graue Matsche verwandelt.
f.furni_floormonitors=Diese stabilen Monitore werden aktiviert, wenn man darauf steht. Es ist nicht ganz klar wer dachte, dass das eine gute Idee ist.
f.vitasuit_deluxe=Vier von f\u00FCnf Spiral-Heilern empfehlen den t\u00E4glichen Gebrauch dieser R\u00FCstung. Der f\u00FCnfte wurde vom Tortodrone zerquetscht.
m.dungeon_gear_tip=Ausr\u00FCstung
m.tagged_damage_penalty=Schadensmalus gegen {1}\: {0}
f.deadly_shard_bomb=Ein gro\u00DFer Klumpen Crimsonite, scharf gemacht durch potenten Sprengstoff. Kein angereichertes Crimsonite mehr in diesem Fall\: Diese Bombe besteht aus dem guten Zeug\! Oder dem schlechten Zeug, sollte man zuf\u00E4lligerweise das Ziel sein.
f.punkin_pie_pan=Ein heisser, dampfender Kuchen aus echten Gourdlings\! Nicht zum Verzehr durch Knights geeignet, bitte beim n\u00E4chsten Freund loswerden.
f.confetti_fall_equinox=Wenn man es wirft explodieren diese Konfetti in herbstlicher Glut.
f.omegaward=Die pulsierenden, elementaren Platten des Schildes reagieren sofort auf widrige Umweltbedingungen und sch\u00FCtzen dich vor der extremsten K\u00E4lte oder Hitze.
f.haze_burst=Eine m\u00E4chtige, alchemische Bombe, die eine dichte Wolke \u00E4usserst desorientierender Stoffe produziert.
f.furni_beacon_floor_green=Eine g\u00E4ngige Lichtquelle der Spiral Knights, normalerweise an Kontrollpunkten verwendet.
f.divine_avenger=Ein verbesserter Avenger aus reinstem Sun Steel. Heutzutage gibt es nur noch wenige Gegner, die es wert sind, von einer solchen Klinge niedergestreckt zu werden. Und noch weniger Helden, die w\u00FCrdig genug sind, sie zu f\u00FChren.
f.ironwood=Ein unber\u00FChrter Klotz aus einem der h\u00E4rtesten Materialien, die den Spiral Knights bekannt sind.
f.venom_fiend_mask=Eine Maske, von der man sagt, dass sie nach dem Antlitz eines giftigen D\u00E4monen erstellt wurde. Sie ist durchdrungen von einer b\u00F6sen Essenz, die deinen Feinden sicher Furcht einfl\u00F6\u00DFen wird.
f.striker=Ein schnelles Schwert, das sich bei den diskreteren Zweigen des Spiral Order gro\u00DFer Beliebtheit erfreut.
m.tagged_damage=Schadensbonus gegen {0}\: {1}
f.hailstone=Ein kleiner Stein, der sich immer etwas kalt anf\u00FChlt. Eignet sich grossartig zum K\u00FChlen von Getr\u00E4nken, ohne deren Geschmack zu ver\u00E4ndern.
f.master_blast_bomb=Eine extrem m\u00E4chtige Bombe, die f\u00FCr gew\u00F6hnlich im Bergbau verwendet wird und jetzt auch im Kampf immer beliebter ist.
f.kilowatt_pulsar=Ein Pulsar, der mit Spiral-Technologie aufger\u00FCstet wurde, um beim Einschlag einen unangenehmen Schock zu verursachen. Je weiter Pulsar-Sch\u00FCsse fliegen, desto m\u00E4chtiger werden sie.
f.vial_shock_ultra=Eine verzierte Glasphiole, die extrem geladene Fl\u00FCssigkeiten enth\u00E4lt. Sie kann verwendet werden, um Gegner mit dem Effekt Schock zu belegen.\n\nDiese spezielle Phiole ist die gef\u00E4hrlichste von allen. Wirf sie wie eine Granate und verpasse deinen Feinden einen ordentlichen Schlag\!
m.currency=W\u00E4hrung
f.furni_block_ice=Ein Block aus fest verdichtetem Schnee. Perfekt, um kunstvolle Schneefestungen zu bauen\!
f.scale_shield=Ein h\u00FCbsch anzusehender Schild aus Echsenschuppen. Gegen Perforations-Schaden ist das dichte Schuppengeflecht besonders wirkungsvoll, w\u00E4hrend es ansonsten die eine oder andere Schw\u00E4che aufweist.
