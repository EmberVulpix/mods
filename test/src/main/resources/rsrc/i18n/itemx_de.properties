f.luminite=Ein sagenumwobenes Mineral von strahlend goldener Farbe, das den Glauben, die Weisheit und den Eifer des Lebens in sich tr\u00E4gt.
f.chroma_mask=Eine Maske aus der Haut eines Chromalisk, die ihrem Tr\u00E4ger dessen einzigartiges Aussehen verleiht.
