f.deadshot_mantle=Ein Poncho f\u00FCr einen fahlen Reiter, dessen einziges Ziel es ist, die b\u00F6sen, h\u00E4sslichen, untoten Wesen der Dunkelheit zu jagen.
f.exp_west_5f=Eine Erweiterung, die zwei R\u00E4ume im westlichen Fl\u00FCgel der Gildenhalle einf\u00FCgt.
f.miracloth=Ein wundervolles St\u00FCck unglaublich geschmeidigen Stoffs.
f.splinter_bomb=Eine Splitter-Bombe, geformt aus einer kleinen Menge Sprengstoff, umh\u00FCllt von synthetischem Mineral. Leicht zerbrechlich wie es ist, ist dieses anderweitig nutzlose Material perfekt daf\u00FCr, Gegnern unsch\u00F6ne Splitter zu verpassen.
f.sacred_pathfinder_armor=Eine verst\u00E4rkte, doppelt wattierte R\u00FCstung, die auch die sch\u00E4rfsten Gegner aufhalten sollte.
f.black_kat_raiment=Ein wiedergewonnenes Gewand, randvoll mit dunkler Energie. Man sagt, sein Aussehen ist dem gro\u00DFen Helden des Kat-Stammes, Margrel, nachempfunden, demjenigen, der das Buch der Grauen Federn \u00F6ffnete und den Kataklysmus heraufbeschwor. Es bringt jedem, der wagt es zu tragen, gro\u00DFes Ungl\u00FCck.
f.punkin_sprout=Ein kleiner Trieb, der zu einem gro\u00DFen K\u00FCrbis heranwachsen kann.
m.prize_box_frenzy=Tobende Preisbox
f.chilling_duelist=Beende Auseinandersetzungen in der Morgend\u00E4mmerung mit dieser kalten, besonders gefertigten Handfeuerwaffe.
f.sulfur=Ein stinkender, stygischer Schwefelstein aus der Unterwelt.
f.prize_box_almire_furniture=Enth\u00E4lt diverse einzigartige Einrichtungsgegenst\u00E4nde des K\u00F6nigreichs Almire. Gegenst\u00E4nde werden zuf\u00E4llig ausgew\u00E4hlt. Kein Schl\u00FCssel zum \u00D6ffnen notwendig.
