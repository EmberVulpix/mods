f.prize_box_spiraltail=Enth\u00E4lt verschiedene, einzigartige Gegenst\u00E4nde und Zubeh\u00F6r zur Feier des Jahrs des Affen. Gegenst\u00E4nde werden zuf\u00E4llig ausgew\u00E4hlt. Kein Schl\u00FCssel zum \u00D6ffnen notwendig.
f.prize_box_hunter=Enth\u00E4lt diverse Gegenst\u00E4nde im J\u00E4ger-Stil. Die Gegenst\u00E4nde werden zuf\u00E4llig ausgew\u00E4hlt. Es ist kein Schl\u00FCssel zum \u00D6ffnen n\u00F6tig.
f.cold_iron_carver=Ein magisches Schwert aus Cold Iron, dessen Klinge Wesen der Dunkelheit abwehrt.
f.frostbreaker_armor=Eine R\u00FCstung mit einem gehackten Elementarkern, um Einfrieren widerstehen zu k\u00F6nnen. Diese ungew\u00F6hnliche Modifizierung sorgt allerdings f\u00FCr andere elementare Schw\u00E4chen.
m.damage_bonus=Schadensbonus\: {0}
f.obsidian_obelisk=Eine pechschwarze Stele aus unnat\u00FCrlichem Stein aus dem Reich der Apocrea. Als du ihn anstarrst, scheint sich der Stein zu winden und zu bewegen, mit einer ewigen Energie, die in einer h\u00F6chst grotesken Art gleichzeitig anziehend und b\u00F6se ist.
f.critter_carapace=Ein St\u00FCck aus einem Chitinpanzer einer Kreatur aus dem Uhrwerk. Es ist in \u00FCberraschend gutem Zustand.
s.capsule_remedy=GK
f.mighty_shell=Ein Schild, der per Alchemie aus dem Panzer einer Tortodrone hergestellt wurde. Wenn du ihn tr\u00E4gst, kannst du die w\u00FCtenden Energien darin sp\u00FCren, die nur darauf warten, losgelassen zu werden.
f.celestial_saber=Ein besonderer S\u00E4bel, von dem man sagt, dass er denen der alten isoranischen Raumpiloten nachempfunden ist, als sie den Nachhimmel durchschnitten. Wenn du hiermit ausger\u00FCstet bist, werden deine Gegner sicher Sterne sehen.
f.firebreak_helm=Ein Emberbreak Helm, der noch besseren Schutz gegen Feuer bietet.
m.forge_item=Schmiede...
m.tagged_damage_bonus=Schadensbonus gegen {1}\: {0}
f.fusion_blaster=Ein verbesserter Elementar-Blaster, entworfen, um Kreaturen zu verbannen die in den Schatten lauern.
t.speed=TEMPO
f.capsule_health=Eine kleine Kapsel, die eine geringe Menge Lebensenergie regeniert. Das Beste, was einem Abenteurer passieren kann\!
f.everfrost=Eine kleine Formation von Eiskristallen, die niemals zu schmelzen scheinen, selbst nicht, wenn sie direkter Hitze ausgesetzt werden.
f.phial_phear=Eine Glasphiole mit einer kleinen Dosis Phearium, eine seltsame chemische Verbindung, die sofort Panik hervorrufen soll, sobald man auch nur einen Hauch davon wahrnimmt.
f.super_dark_matter_bomb=Eine Splitter-Bombe, vollgestopft mit noch mehr Dark Matter. Wieviel Dark Matter ist zu viel? So viel.
f.scarlet_shield=Ein Schild aus der Scarlet Fortress. Es gew\u00E4hrt seinem Tr\u00E4ger zus\u00E4tzliche Lebensenergie. Seine Tr\u00E4ger sagen, dass sie manchmal einen leisen Herzschlag von ihm h\u00F6ren.
m.dungeon_gear=Ausr\u00FCstung
f.paper_scarab_mask=Eine einfache Scarab-Maske aus Papier, die zur Feier des dunklen Erntefests erstellt wurde. Sie ist nicht besonders gut gefertigt und wird irgendwann zerfallen.
f.mighty_cannon=Eine Handfeuerwaffe, die aus dem Panzer einer Tortodrone gefertigt wurde. Wenn du sie tr\u00E4gst, kannst du die instabilen Energien sp\u00FCren, die darauf warten, entfesselt zu werden.
f.confetti_dark_harvest_treat=Feiere das dunkle Erntefest, indem du einen K\u00FCrbis beachtlicher Gr\u00F6\u00DFe in die Luft schie\u00DFt. Was danach kommt, liegt in den H\u00E4nden des Punkin King...
f.flare_popper=Obwohl sie nie daf\u00FCr vorgesehen waren, bei einer Party verwendet zu werden, schie\u00DFen Aufkl\u00E4rungs-Ranger gerne Signalfeuer in die Luft, um Missionen zu feiern, bei denen alle lebendig zur\u00FCckgekommen sind. Traurigerweise wird dir jeder Ranger best\u00E4tigen, dass viel zu wenige davon je brennend den Himmel erleuchten.
f.honor_shield_4=Ein zeremonieller Schild, der an die Avantgarde der Spiral Knights vergeben wird. Obwohl er f\u00FCr formelle Gelegenheiten vorgesehen ist, macht ihn seine solide Bauart dennoch f\u00FCr den Kampf brauchbar.
f.trojan_helm=Man sagt vom Helm der unersch\u00FCtterlichen Spiral Wardens, dass er sehr ermutigend auf andere Knights wirkt. Nichts sagt deutlicher "Hier kommt die Kavallerie\!" als der Anblick dieser eisernen Riesen, wie sie das Schlachtfeld erst\u00FCrmen.
f.honor_shield_3=Ein zeremonieller Schild, der an Champions der Spiral Knights vergeben wird. Obwohl er f\u00FCr formelle Gelegenheiten vorgesehen ist, macht ihn seine solide Bauart dennoch f\u00FCr den Kampf brauchbar.
f.honor_shield_2=Ein zeremonieller Schild, der an erfahrene Mitglieder der Spiral Knights vergeben wird. Obwohl er f\u00FCr formelle Gelegenheiten vorgesehen ist, macht ihn seine solide Bauart dennoch f\u00FCr den Kampf brauchbar.
f.honor_shield_1=Ein zeremonieller Schild, der an Rekruten der Spiral Knights vergeben wird. Obwohl er f\u00FCr formelle Gelegenheiten vorgesehen ist, macht ihn seine solide Bauart dennoch f\u00FCr den Kampf brauchbar.
f.shadow_blaster=Ein verbesserter Blaster, entworfen, um Schatten-Sch\u00FCsse abzufeuern.
f.nether_cannon=Eine Handfeuerwaffe, die aus dem Panzer einer verderbten Tortodrone gefertigt wurde. Wann immer sie auf deine Feinde losgelassen wird h\u00F6rt man ein horrendes Heulen im Wind.
f.frenzy_dragon_helm=Ein verzauberter Helm, geformt zur Fratze einer Bestie, vond er manche glauben, dass sie in ihrem Sterben die Welt geformt hat\: ihre Wut gebar die m\u00E4chtigen Winde, ihre Schuppen wurden zu Schatten.
f.empty_room_checker_large=Ein leerer Gildenhallen-Raum mit gemischtem Boden und viel Platz f\u00FCr Einrichtung\!
m.dot_eye=Punkt-Augen
m.shifty_eye=Verschlagene Augen
f.power_mote=Ein kleiner Happen speziellen Futters, das Kampfsprites bevorzugen, die sich mit Kr\u00E4ften arrangiert haben, die ihnen rohe Kraft auf dem Schlachtfeld verleihen.
m.already_applied=Bereits angebracht
f.black_kat_cowl=Eine verfluchte Kapuze, die vor dunkler Energie flirrt. Man sagt, sie stelle den gro\u00DFen Helden des Kat-Stamms, Margel, dar, der das Buch der grauen Federn ge\u00F6ffnet und den Kataclysmus verursacht hat. Sie bringt jedem gro\u00DFes Ungl\u00FCck, der sie zu tragen wagt.
p.anniv=Geburtstags
f.sacred_guerrilla_armor=Eine robuste R\u00FCstung f\u00FCr diejenigen, die ein paar Bestien erlegen wollen.
f.silverweave=Ein St\u00FCck Stoff, in das wertvolles Metall eingewoben ist. Es ist sehr prunkvoll und bietet zugleich guten Schutz.
m.trinket_slots.n={0} zus\u00E4tzliche Schmuckslots.
f.pepperbox=Eine Autogun, so modifiziert, dass sie Geschosse von hoher Temperatur verschie\u00DFt, die dazu in der Lage sind, Gegner einzuh\u00FCllen.
t.forge=SCHMIEDE
f.storm_avenger_helm=Ein Helm, getragen von himmlischen W\u00E4chtern die \u00FCber ein K\u00F6nigreich wachen, das auf dem Gipfel eines schneebedeckten Berges versteckt ist.
f.defender=Ein robuster, hochwertiger Schild des Spiral Order, der f\u00FCr jedes Abenteuer geeignet ist.
m.spiral_eye=Spiral-Augen
f.furni_crate_toughbox_shut=Eine raue und stabile Truhe, die vielseitig eingesetzt werden kann.
f.dangerous_hound_coat=Eine vom Kampf verw\u00FCstete R\u00FCstung, die von den Gruppenf\u00FChrern der Aufkl\u00E4rungs-Ranger getragen wird, die den Spitznamen "Hounds" tragen. Der Name wurde vermutlich von ihren unglaublichen F\u00E4higkeiten bei der Spurensuche gepr\u00E4gt und davon, dass sie in der Schlacht wie wilde Hunde k\u00E4mpfen.
f.pith_helm=Ein einfacher, aber effektiver Helm, der von Rekruten der Spiral Knights bevorzugt wird.
f.gm_helmet=Ein beeindruckender, indigofarbener Helm, der das unverwechselbare Zeichen der unglaublichen Game Master des Spiral Order ist.
m.upgrade=Aufr\u00FCstung
m.upgrade_days.n=Aufr\u00FCstung h\u00E4lt {0} Tage.
f.prize_box_dazed=Enth\u00E4lt verschiedene, einzigartige Kost\u00FCme und Zubeh\u00F6r im Stil "Dazed". Gegenst\u00E4nde werden zuf\u00E4llig ausgew\u00E4hlt. Kein Schl\u00FCssel zum \u00D6ffnen notwendig.
f.alchemy_room=Ein Raum, der mit zwei Alchemiemaschinen und einem Gemischtwarenh\u00E4ndler ausger\u00FCstet ist.
f.sunset_duster=Ein fester Ledermantel f\u00FCr einen Wanderer mit wahrem Schneid.
p.kat=Katzastrophen
f.gh_env_rain_shower=Die perfekte Umgebung f\u00FCr Gildenhallen ohne Feuerversicherung oder mit Mitgliedern, die dauernd vergessen, ihre Blumen zu gie\u00DFen.
f.frenzy_champion_helm=Der Helm eines derer, die die G\u00F6tter verraten haben und die Tore eines himmlischen K\u00F6nigreichs gest\u00FCrmt haben. Manche sagen, dass die pfeifenden Winde die ewigen Kampfschreie dieser Belagerung sind.
f.red_shard=Ein Splitter Crimsonite, zu klein um Tore anzutreiben, aber sehr n\u00FCtzlich in der Alchemie.
m.prize_box_autumn=Herbst-Preisbox
m.click_activate=Klicken um zu aktivieren
f.kat_claw_hood=Eine plump gemachte Kappe, die einen halzabschneiderischen Krieger des Kat-Stamms darstellen soll.
f.vial_freeze_ultra=Eine verzierte Glasphiole, die eisige Winde enth\u00E4lt. Sie kann verwendet werden, um Gegner einzufrieren.\n\nDiese spezielle Phiole ist die gef\u00E4hrlichste von allen. Wirf sie wie eine Granate und lasse deine Feinde eiskalt erstarren\!
f.ice_queen_mail=Eine k\u00F6nigliche R\u00FCstung, nachempfunden der ewig-k\u00FChlen Eisk\u00F6nigin. Zus\u00E4tzlich dazu, dass sie gro\u00DFartigen Schutz bietet, wird auch behauptet, dass sie das Ego des Tr\u00E4gers gewaltig aufplustert und k\u00FChle Distanziertheit zwischen ihm und denen um ihn herum schafft.
f.prize_box_disguise=Enth\u00E4lt verschiedene, einzigartige Kost\u00FCme und Zubeh\u00F6r im Verkleidungs-Stil. Gegenst\u00E4nde werden zuf\u00E4llig ausgew\u00E4hlt. Kein Schl\u00FCssel zum \u00D6ffnen notwendig.
m.sword=Schwert
m.helm_costume=Kost\u00FCm-Helm
m.helm_tip=Helmslot
f.spike_shower=Ein m\u00E4chtiges Ger\u00E4t, erstellt um Gegner mit einem Knurren zu zerreissen.
m.shield_tip=Schildslot
f.grand_flourish=Eine schicke Klinge f\u00FCr diejenigen, die ihre Probleme am liebsten durch Umt\u00E4nzeln und Stechen l\u00F6sen.
m.trinket_slots.1={0} zus\u00E4tzlicher Schmuckslot.
m.wat_eye=Leere Augen
m.vial_freeze_ultra=Ultra-Frost-Phiole
m.heat_bonus_upgrade=W\u00E4rmeverst\u00E4rker
f.furni_library_lectern_cursed=Ein Podium, auf dem ein omin\u00F6ser W\u00E4lzer ausgestellt ist, gef\u00FCllt mit unlesbarem Gekritzel und verschmierten Tintenabdr\u00FCcken von Katzenpfoten.
f.ultra_freeze_barrier=Umgibt dich mit t\u00F6dlichen eisigen Kugeln, die Feinde einfrieren lassen k\u00F6nnen.
f.polar_night_wolf_hood=Eine warme Kaputze, die von in den Polarregionen stationierten Knights bevorzugt wird. Das dicke Fell wird w\u00E4hrend der endlosen Nachtpatrouillen ben\u00F6tigt.
f.sacred_keeper_helm=Ein himmelblau gef\u00E4rbter Helm f\u00FCr diejenigen, die Roboter zerlegen wollen.
f.breach_blaster=Ein verbesserter Perforations-Blaster, entworfen, um b\u00F6sartige R\u00FCstung zu durchdringen.
m.upgrade_days.1=Aufr\u00FCstung h\u00E4lt 1 Tage.
f.frost_gun=Eine modifizierte Proto Gun, die mit einem alchemischen K\u00E4ltemittel verst\u00E4rkt ist.
f.boosted_plate_mail=Eine R\u00FCstung aus Spiral-Platten mit einer integrierten Energiequelle. Leider ist die R\u00FCstung dadurch nicht gerade leichter geworden.
f.shogun_helmet=Ein gro\u00DFartiger Helm, getragen von Kriegern die vor langer Zeit ein Reich unter dem Zeichen der aufgehenden Sonne vereint haben.
f.freeze_barrier=Umgibt dich mit eisigen Kugeln, die Feinde einfrieren lassen k\u00F6nnen.
f.swimsuit_wrap=Ein Spiral-Sarong, \u00FCber einen einteiligen Badeanzug drapiert, gedacht f\u00FCr Expeditionen an die K\u00FCste und Spa\u00DF in der Sonne.
f.impostoclaus_hat=Ein fabul\u00F6ser, festlicher Winterfest-Hut, der den Tr\u00E4ger aussehen l\u00E4sst wie den gro\u00DFen Geist des Winterfests, Impostoclaus. Glorp\! Glorp\! Glorp\!
m.vial_sleep=Schlaf-Phiole
f.valestone_shard=Ein Valestone-Splitter, der zu klein ist, um Tore zu betreiben, aber f\u00FCr alchemische Zwecke von Nutzen sein kann.
m.determined_eye=Entschlossene Augen
f.vial_sleep_super=Eine verzierte Glasphiole mit einem einschl\u00E4fernden Gebr\u00E4u. Damit kannst du Gegner in den Schlaf versetzen.\n\nDiese Phiole sieht gef\u00E4hrlicher aus als die meisten anderen. Wirf sie wie eine Granate und deine Gegner werden in wenigen Sekunden tief schlafen\!
f.industrial_catalyzer=Ein Catalyzer der so umgebaut wurde, dass er gef\u00E4hrlich stark geladene Projektile verschie\u00DFt. Catalyzer-Kugeln h\u00FCllen den Gegner in ein Energiefeld, das explodiert, nachdem Schaden genommen wurde.
f.cryo_driver=Eine komplexe, alchemische Schusswaffe, die m\u00E4chtige eiskalte Geschosse verschiesst, die beim Einschlag splittern und sich aufspalten.
m.empty_giftbox={0} (Leer)
f.kat_eye_hood=Eine plump gemachte Kappe, die einen Sch\u00FCtzen des Kat-Stamms darstellen soll.
f.frenzy_rider_mantle=Eine legend\u00E4re R\u00FCstung von der man denkt, sie wurde von einem Gott getragen, der seine Wut nutzte, um ganze Welten aus Stein zu formen.
m.curse=FLUCH
f.lockdown_recon_shield=Eine h\u00F6chst fortschrittliche Apparatur, verwendet von den Recons des Spiral Order, die den Tr\u00E4ger so gut wie unsichtbar f\u00FCr das normale Auge macht.
f.token_candy=Eine S\u00FC\u00DFigkeit, speziell zur Feier des Dunklen Erntefests. Sie kann auf dem Stadtplatz von Haven gegen verschiedene Kost\u00FCm-Masken getauscht werden.
t.opening=\u00D6FFNE
f.boltbrand=Eine hochtechnologische Kilnge, die Technologie von Spiral Order und Uhrwerk verbindet. Sie kann eine m\u00E4chtige, elektrische Entladung produzieren, die f\u00FCr Knights harmlos ist.
f.bombastic_demo_suit=Eine wundervolle R\u00FCstung speziell f\u00FCr jene wenigen, die Explosives gekonnt und mit Flair behandeln ... w\u00E4hrend sie versuchen, nicht selbst in die Luft zu fliegen.
m.auction_room=Auktions-Raum
f.celestial_nav_helm=Ein spezieller Helm zur Erinnerung an isoranische Raumfahrer aus alter Zeit. Wenn du ihn tr\u00E4gst, kannst du einen klaren Pfad durch den Nachthimmel erkennen, der zu den zahllosen Welten f\u00FChrt, die dahinter liegen.
f.pulsar=Eine Hightech-Schusswaffe der Gremlins, urspr\u00FCnglich daf\u00FCr entworfen, um von den Eliteeinheiten der Ironclaw-Soldaten verwendet zu werden. Je weiter Pulsar-Sch\u00FCsse fliegen, desto m\u00E4chtiger werden sie.
f.black_chaingun=Eine hochentwickelte Maschinenpistole, die dazu entworfen wurde, hunderte runder Schatten-Bolzen in kurzer Zeit abzufeuern. Eine davon zu kontrollieren erfordert talentierte H\u00E4nde.
f.lockdown_guardian_shield=Ein Schild, getragen von einem Spiral Guardian, einem standhaften Verteidiger auf dem Schlachtfeld.
f.shadowtech_alchemer=Eine alchemische Schusswaffe, die Geschosse mit konzentriertem Schatten abfeuert, die beim Aufprall zerplatzen.
m.prize_box_construct=Konstrukt-Preisbox
m.sad_eye=Traurige Augen
f.gremlin_gizmo=Ein eigenartiges Ger\u00E4t, das in den Maschinen von Gremlins Verwendung findet. Es enth\u00E4lt eine Warnung in Form einer Inschrift, laut der es weder Sonnenlicht noch Wasser ausgesetzt werden sollte.
f.wolver_cap=Ein munterer Hut, gefertigt aus deutlich weniger munterer Wolver-Haut.
m.prize_box_dangerous=Gef\u00E4hrliche Preisbox {0}
f.silversix=Eine geheimnisvolle, versilberte Antiquit\u00E4t. Diese Schusswaffen wurden angeblich in l\u00E4ngst vergessenen Zeiten von sogenannten "Priestersch\u00FCtzen" gef\u00FChrt.
f.feral_shell=Ein Schild, der per Alchemie aus dem geh\u00E4rteten Panzer einer Tortodrone hergestellt wurde. Selbst die sch\u00E4rfsten Wolver-Klauen werden von dieser kompakten Panzerung bestenfalls abrutschen.
m.armor_front=Vorderseite
f.spiral_draped_armor=Leichte R\u00FCstung, die an alle Rekruten der Spiral Knights vergeben wird.
m.doom=VERDAMMNIS
f.force_dynamo=Ein raffiniertes Ger\u00E4t, das scheinbar Energie aus dem Nichts generieren kann.
f.maidens_tear=Ein heiliges Juwel, hoch gesch\u00E4tzt von den Almirian Knights. Es wurde ihnen von ihren Liebsten gegeben und man sagt es besch\u00FCtzte sie im Kampf.
f.nefarious_raiment=Eine R\u00FCstung von der man sagt, ein boshafter Imp h\u00E4tte sie hergestellt. Diese \u00E4therischen Platten werden dich gegen ruchlose Schikanen sch\u00FCtzen, w\u00E4hrend sie dich in Dunkelheit h\u00FCllen.
m.mid_forge=Med
m.damage_penalty=Schadensmalus\: {0}
f.blackhawk=Eine d\u00FCstere Schusswaffe von gro\u00DFer Macht. Sie soll angeblich die Seele eines Knights beherbergen, der nur zwei Tage vor dem Ruhestand starb.
f.token_grim=Ein kleines St\u00FCckchen des essentiellen Geistes von Dunkelheit und Verfall. Es ist von gro\u00DFem Wert f\u00FCr den Spiral Order. Bringe es zum Marken-H\u00E4ndler im Haven Basar\!
f.confetti_bubbles=Benutze diesen Gegenstand, um eine Wolke von Seifenblasen in die Luft zu pusten. Schau, wie lang sie durchhalten, bevor sie zerplatzen\!
f.voltech_alchemer=Eine alchemische Schusswaffe, die ionisch aufgeladene Geschosse abfeuert, die beim Aufprall zerplatzen.
f.supply_deluxe_compact=Ein Paket voll n\u00FCtzlicher Versorgungsg\u00FCter, die von Forschungs-Teams der Spiral Knights, die tief unten im Uhrwerk arbeiten, sehr gesch\u00E4tzt werden. Dieses Deluxe-Paket enth\u00E4lt genug, um eine ganze Truppe Knights eine Woche lang zu versorgen.
f.emberbreak_armor=Eine R\u00FCstung mit einem gehackten Elementarkern, um Feuer widerstehen zu k\u00F6nnen. Diese ungew\u00F6hnliche Modifizierung sorgt allerdings f\u00FCr andere elementare Schw\u00E4chen.
a.loc_armor_back=R\u00FCstung-R\u00FCcken
m.prize_box_budding=Knospende Preisbox
f.golden_solstice_ring=Ein verzauberter Ring der den Geist der Sonnwende verk\u00F6rpert. Sein glitzernder, goldener Schimmer leuchtet in den Sommermonaten am hellsten.
m.supply_pack_compact=Kompaktes Versorgungspaket
f.furni_trophy_battlestand_knights=Eine schicke M\u00F6glichkeit zur Ausstellung, die an den endg\u00FCltigen Eintritt eines Knights in die Spiral Order erinnert.
f.acheron=Weil sie mit der wilden Kraft der Unterwelt zuschl\u00E4gt, kann diese dunkle Waffe Knights mit schwachem Geist an den Rand des Wahnsinn treiben.
m.learn=Lernen
f.mining_hat=Ein robuster, alter Helm, der einst zum Abbau wertvoller Mineralien verwendet wurde. Er bietet etwas mehr Schutz als ein Spiral Helm.
m.donate_furni=Der Gildenbank spenden
f.big_beast_basher=Diese grausame Mischung aus Spitzhacke und Streithammer ist gleicherma\u00DFen gut f\u00FCr die Jagd auf Bestien, wie f\u00FCr die auf Mineralien geeignet. Nach ihrer Erschaffung war das Uhrwerk nie wieder wie fr\u00FCher.
f.blizzbrand=Eine technisch hochentwickelte Waffe, die Spiral- und Uhrwerk-Technolgie verbindet. Sie kann eine konzentrierte Tieftemperaturexplosion erzeugen, die f\u00FCr Knights harmlos ist.
f.sacred_shade_helm=Ein Helm, der dazu gebaut wurde, alles zu \u00FCberdauern was aus den Schatten gekrochen kommt.
f.cosmic_mote=Ein kleiner Happen speziellen Futters, das Kampfsprites bevorzugen, die aus den Tiefen des Alls stammen, von weit hinter dem entferntesten Stern.
f.nog_blaster=Eine h\u00F6chst explosive Kammer voller cremiger, cholesterinreicher Freude, die wirklich reinhaut, wenn sie abgefeuert wird.
f.swordstone=Ein sch\u00F6ner Brocken nat\u00FCrlichen Steins, mit dem sich perfekt eine Klinge sch\u00E4rfen l\u00E4sst.
f.arc_razor=Ein kunstvoll geschmiedetes, mechanisches Schwert, das beim Schwingen starke Energiebolzen verschie\u00DFt.
f.rugged_robo_wrecker=Ein verbesserter Robo Wrecker, der \u00E4usserst vielen Konstrukten dabei behilflich war, zu einem Haufen schmorenden Schrotts zu werden.
f.warmaster_helm_3=Eine Nachbildung der Maske, die einst von Warmaster Seerus der Crimson Order getragen wurde. Diese perfekte Kopie hat eine schreckliche \u00C4hnlichkeit mit Seerus h\u00F6chstpers\u00F6nlich und dient als finsteres Andenken an Operation Crimson Hammer.
f.warmaster_helm_2=Eine Nachbildung der Maske, die einst von Warmaster Seerus der Crimson Order getragen wurde. Obwohl sie dem Original recht \u00E4hnlich sieht, fehlen noch immer einige St\u00FCcke.
f.warmaster_helm_1=Eine Nachbildung der Maske, die einst von Warmaster Seerus der Crimson Order getragen wurde. Da sie aus zerbrochenen Fragmenten hergestellt wurde, sieht sie nur ein wenig wie das Original aus.
f.rage_caller=Ein Party-Spielzeug der G\u00F6tter, das benutzt wird, den Zorn des Himmels heraufzubeschw\u00F6ren und einschlagen zu lassen.
a.loc_helm_back=Helm-R\u00FCckseite
f.gm_armor=Eine beeindruckende, indigofarbene R\u00FCstung, die das unverwechselbare Zeichen der unglaublichen Game Master des Spiral Order ist.
f.guild_members_250=Erlaubt deiner Gilde, bis zu 250 Mitglieder aufzunehmen\!
t.fam_fiend=D\u00E4mon
f.super_slime_slasher=Ein m\u00F6rderisch scharfer Spaten, der besonders gut f\u00FCr Grabenk\u00E4mpfe gegen Glibber geeignet ist.
f.plate_helm=Ein schwerer Diensthelm, gemacht f\u00FCr heftige Gefechte.
f.gremlonium=Eine \u00E4usserst fortschrittliche Komponente, gebaut von Gremlin-Ingenieuren, um ihre t\u00F6dlichsten Maschinen anzutreiben. Sie gibt st\u00E4ndig ein beunruhigendes, zischendes Ger\u00E4usch von sich.
f.replica_frankenzom_mask=Eine Frankenzom-Maske aus Plastik, erstellt zur Feier des Dunklen Erntefests. Sie ist nicht besonders hochwertig und wird irgendwann zerfallen.
m.spawn_all=Alle spawnen
f.heavy_pulsar=Ein Pulsar, der mit Spiral-Technologie verst\u00E4rkt wurde f\u00FCr noch gr\u00F6\u00DFere Durchschlagskraft. Je weiter Pulsar-Sch\u00FCsse fliegen, desto m\u00E4chtiger werden sie.
f.iron_dragon_helm=Ein Helm, der einst von einem Mitglied der 'Iron Dragons' getragen wurde, einem Team aus furchtlosen K\u00E4mpfern, das sich auf die Elimination von wichtigen Morai-Zielen spezialisiert hat. Nach der Aufl\u00F6sung wurden die \u00FCberlebenden Mitglieder von Desna zusammengef\u00FChrt, um die Aufkl\u00E4rungs-Ranger zu bilden.
f.deadly_charcoaler=Dieser galante Grill wir deine Gegner garantiert gr\u00FCndlich verkohlen.
f.seraphic_helm=Eine wundersch\u00F6ne Kettenhaube, die ihren Tr\u00E4ger mit rechtschaffenem Zorn gegen das B\u00F6se erf\u00FCllt.
f.drakon_pod=Ein Sprite-Beh\u00E4lter der einen Kampfsprite, einen Drakon auf Level 1, enth\u00E4lt.\n\nDer Drakon ist ein Kampfsprite, der feurige Zerst\u00F6rung verk\u00F6rpert. Seine F\u00E4higkeiten konzentrieren sich auf rohe, offensive Angriffskraft.
f.sacred_ghost_helm=Ein gruseliger Helm f\u00FCr all jene, die gern auf Geister schie\u00DFen.
f.vial_stun_super=Eine verzierte Glasphiole mit schimmernden Blitzk\u00FCgelchen. Damit kannst du Gegner bet\u00E4uben.\n\nDiese Phiole sieht gef\u00E4hrlicher aus als die meisten anderen. Wirf sie wie eine Granate und deine Gegner werden nicht mehr wissen, wer sie sind\!
f.moonstone_shard=Ein Moonstone-Splitter, der zu klein ist, um Tore zu betreiben, aber f\u00FCr alchemische Zwecke von Nutzen sein kann.
f.justifier_jacket=Ein fein gearbeiteter Anzug f\u00FCr gefahrsuchende Revolverhelden, die lieber schnell als tot sind.
f.final_flourish=Als die Waffe des ernsthaften Fechters kann sie so gut kontern wie Feinde zerschneiden.
l.cant_open=\u00D6ffnen nicht m\u00F6glich
f.elemental_cloak=Eine feine Robe mit zahllosen eingewebten Symbolen, die elementaren Schutz bieten.
m.item=Objekt
m.guild_members_250=Mitglieder-Kapazit\u00E4t\: 250
f.wyvern_scale_shield=Ein stachliger Besch\u00FCtzer, geschmiedet aus Bestien-Chitin, der hinreichend Schutz gegen Hitze und Gift bietet.
m.vial_curse=Fluch-Phiole
f.prize_box_slumber=Enth\u00E4lt verschiedene, einzigartige Kost\u00FCme im Schlummer-Stil. Gegenst\u00E4nde werden zuf\u00E4llig ausgew\u00E4hlt. Kein Schl\u00FCssel zum \u00D6ffnen notwendig.
m.new_harness=Neuer Harnisch (Klicken, um zu installieren.)
f.garden_snipes_room=Ein friedlicher Garten, der einige Snipes beheimatet. Perfekt ebenso f\u00FCrs Entspannen wie f\u00FCrs wilde Aufdempunktumherwirbeln\!
f.grey_owlite_shield=Eine pr\u00E4chtige Replik des Schildes, von dem man denkt er wurde an die bedeutendsten Owlite-Magiern vergeben. Ihn zu f\u00FChren erf\u00FCllt dich mit rechtschaffenen Rachegef\u00FChlen.
f.wild_mote=Ein kleiner Happen speziellen Futters, das Kampfsprites bevorzugen, die eine tiefe Verbindung zur nat\u00FCrlichen Ordnung der gro\u00DFen Wildnis haben.
m.rename_guild=Pass zur Gilden-Umbenennung
f.soul_dust=Der Staub der Verstorbenen. Ob er noch eine Spur ihrer Seelen enth\u00E4lt, wird man sehen.
d.energy_well=BENUTZUNG\: Eine Energie-Bank, die von Gildenmitgliedern benutzt werden kann.
m.fair=M\u00E4\u00DFig
f.furni_gaslamp_tall_orange=Eine hohe, elegante Stra\u00DFenlampe, die mit einem leisen Zischen ein orangenes Gl\u00FChen verbreitet.
f.gram=Ein au\u00DFergew\u00F6hnlich schweres Schwert, dessen Gewicht selbst die Hiebe des gewandtesten Knights stark verlangsamt. Aber wo es trifft, w\u00E4chst kein Gras mehr ...
f.sentinel_helm=Ein Helm der von einer Macht durchdrungen ist, die zahlreichen \u00DCbel abzuwehren, denen ein Knight im Dienst begegnen mag.
p.amethyst=Amethyst
f.token_page=Eine zerfallende Seite aus einem lange vergessenen Buch aus den Archiven von Moorcroft Manor. Die nicht zu entziffernde Sprache darauf gl\u00FCht schwach im Dunklen, als w\u00FCrde in ihren Worten Macht liegen.
f.shining_crystal=Eine seltene, kristalline W\u00E4rme-Formation, die zum Schmieden von Ausr\u00FCstung und Waffen h\u00F6herer Level benutzt wird. Die W\u00E4rme darin brennt hell wie ein Stern am Nachthimmel.
m.moved_to_arsenal=Deine Inventarobjekte wurden deinem Arsenal hinzugef\u00FCgt.
f.furni_gaslamp_tall_green=Eine hohe, elegante Stra\u00DFenlampe, die mit einem leisen Zischen ein gr\u00FCnes Gl\u00FChen verbreitet.
f.imperial_tricorne=Ein beeindruckender Helm, getragen von jenen, die ein Reich erschaffen wollen, \u00FCber dem die Sonne niemals untergeht.
f.graviton_vortex=Eine Graviton Bomb, modifiziert mittels m\u00F6glicherweise gef\u00E4hrlich gro\u00DFen Mengen an Shadow Steel. Ihre Explosion sollte deine Feinde gnadenlos anziehen.. wenn sie nicht vielleicht das gesamte Universum entzwei reisst.
a.none=<kein>
f.industrial_hard_hat=Dieser Helm wird normalerweise von Bauarbeitern getragen. Er bietet nicht viel Schutz, aber er gew\u00E4hrt seinem Tr\u00E4ger hohen Widerstand gegen Bet\u00E4ubung.
f.grand_tortoise=Ein Schild, durchdrungen von der grenzenlosen Wut einer Tortodrone. Jede einzelne Platte dieses gewaltigen Panzers vibriert vor instabiler Energie, die darauf wartet, entfesselt zu werden.
f.night_cap_round=Eine bequeme M\u00FCtze, die Knights nachts tragen k\u00F6nnen. Sie wird dem Tr\u00E4ger sicher ein paar Extrastunden Rast verschaffen.
f.plated_shade_armor=Ein Anzug aus d\u00E4monischem Stoff, verwoben mit dunkler Materie, um den Tr\u00E4ger zu verbergen, w\u00E4hrend er in verborgenen Winkeln herumschleicht.
e.not_use_location=Gegenstand kann hier nicht benutzt werden
m.chargeunlock=Spezialangriff freigeschaltet\!
f.wild_shell=Ein Schild, der per Alchemie aus dem geh\u00E4rteten Panzer einer Tortodrone hergestellt wurde. Er ist hart genug, um den Stachel eines Glibbers beim Aufprall stumpf werden zu lassen.
f.lump_coal=Ein Grinchlin-Geschenk f\u00FCr die, die artig oder brav waren. Grinchlins sind fair beim Spielverderben.
f.warmaster_bomb_3=Die perfektionierte Version der schattenhaften Bombe, die von Warmaster Seerus allein zu dem Zweck gebaut wurde, andere Gremlins, die ihm im Weg waren, zu eliminieren. Man denkt sie ist daf\u00FCr reserviert, um gegen andere Mitglieder des Crimson Order eingesetzt zu werden.
f.warmaster_bomb_2=Eine verbesserte Version der schattenhaften Bombe, die von Warmaster Seerus allein zu dem Zweck gebaut wurde, andere Gremlins, die ihm im Weg waren, zu eliminieren.
f.vial_curse_ultra=Eine Glasphiole, die die konzentrierte D\u00E4monen-Essenz enth\u00E4lt. Sie kann verwendet werden, um Feinde mit dem Effekt Fluch zu belegen.\n\nDiese spezielle Phiole ist die gef\u00E4hrlichste von allen. Wirf sie wie eine Granate und verpasse deinen Gegnern ine zehnj\u00E4hrige Pechstr\u00E4hne\!
f.warmaster_bomb_1=Eine potente Bombe, randvoll von dunkler Energie, die von Warmaster Seerus allein zu dem Zweck gebaut wurde, andere Gremlins, die ihm im Weg waren, zu eliminieren.
f.furni_pet_lazy_gobble_snipe=Eine festliche Herbst-Snipe die dort bleiben wird wo man sie platziert.
f.plasma_capacitor=Der Einbau einer fortschrittlichen Spiral-Energiequelle verleiht dieser Bombe einen schockiernd gro\u00DFen Explosionsradius.
m.silver_key=Silberner Schl\u00FCssel
f.adv_evo_catalyst=Eine eingeschlossene Ladung h\u00F6chst instabiler Energie, die von Kampfsprites umgewandelt werden kann. Indem sie das tun, k\u00F6nnen sich Sprites in noch weiter entwickelte Formen verwandeln und noch st\u00E4rkere F\u00E4higkeiten erlernen.
m.bonus_prize_box=Schmiede-Preisbox\!
f.crown_fallen=Die verfluchte Krone eines Himmelswesens, das aus dem Paradies geworfen wurde.
f.drake_scale=Eine solide Schuppe, einem brutalen Biest abgerungen.
f.gorgomega=Ein be\u00E4ngstigender Schild, der die zweifach verheerende Macht von Gorgo und der mythischen Tortomega kombiniert. Feinde zu zerschmettern had nie mehr d\u00E4monischen Spa\u00DF gemacht.
f.spur=Ein mechanisches Schwert mit einem eingebauten Motor, der bei Benutzung Energiest\u00F6sse ausl\u00F6sen kann.
f.furni_trophy_battlestand_champions=Eine \u00FCberaus elegante M\u00F6glichkeit zur Ausstellung, die an den Aufstieg eines Knights in den Rang eines Champions erinnert.
f.seraphynx_pod=Ein Sprite-Beh\u00E4lter der einen Kampfsprite, einen Seraphynx auf Level 1, enth\u00E4lt.\n\nDer Seraphynx ist ein Kampfsprite, der Schutz und Genesung verk\u00F6rpert. Seine F\u00E4higkeiten konzentrieren sich darauf, Knights im Kampf mit Schutz und Genesung zu unterst\u00FCtzen.
f.fiery_vaporizer_mkii=Ein Fiery Vaporizer, modifiziert, damit er brennbares Material \u00FCber ein gr\u00F6\u00DFeres Gebiet verteilt.
f.pathfinder_helm=Ein Helm, der guten Schutz auf Pfaden in gl\u00FChender Sonne und vor den Bissen hungriger Monster in der Wildnis sch\u00FCtzt.
f.prismatic_frosted_helm=Ein k\u00F6stlicher Helm, gemacht aus Kuchen, der w\u00E4hrend der Geburtstagsfeierlichkeiten von Spiral Knights hergestellt wurde. Es wurde ein seltsamer, prismatischer Zuckergu\u00DF verwendet, der in Biscottis K\u00FCcher erfunden wurde und ihn davor bewahrt, jemals zu verderben. Nicht zum Verzehr geeignet.
f.eternal_orb=Ein seltenes, eingekapseltes Element, das f\u00FCr Umwandlungen in der Alchemie verwendet wird. Diese Kugel wird von den m\u00E4chtigsten Knights gesch\u00E4tzt und wird dazu verwendet, Gegenst\u00E4nde aussergew\u00F6hnlich gro\u00DFer Macht zu erstellen.
f.maskeraith_pod=Ein Sprite-Beh\u00E4lter der einen Kampfsprite, einen Maskeraith auf Level 1, enth\u00E4lt.\n\nDer Maskeraith ist ein Kampfsprite, der die Schatten verk\u00F6rpert. Seine F\u00E4higkeiten konzentrieren sich auf T\u00E4uschung und t\u00F6dliche Gifte.
m.possible_bonuses=M\u00F6gliche Boni
f.volcanic_plate_mail=Ein \u00FCberragender Plattenpanzer, durchdrungen von der elementaren Essenz der Flamme, dazu entworfen gewaltigen Einschl\u00E4gen zu widerstehen.
m.sprite_material_and_food=Kann an Kampfsprites verf\u00FCttert werden oder benutzt werden, um Sprite-Futter herzustellen.
f.deep_sea_cuirass=Eine R\u00FCstung aus schillernden Schuppen, die sich scheinbar wie schimmernde Wellen bewegen. Die R\u00FCstung ist ziemlich unbequem, da sie st\u00E4ndig kalt und nass ist.
f.quicksilver_helm=Ein ausgezeichneter Helm, der aus etwas gemacht wurde, das fr\u00FCher mal ein Quicksilver war.
f.metal_sonic_suit=Eine akribisch gearbeitete R\u00FCstung von der man sagt, sie sei mit einer ultrastarken V. Max Overdrive Unit ausgestattet.
m.installed=(Bereits installiert.)
f.fencing_jacket=Ein locker sitzender Uniformrock, besonders beliebt bei jungen Fechtern.
f.storm_caller=Ein Party-Spielzeug der G\u00F6tter, das benutzt wird, um einen Blitz vom Himmel zu beschw\u00F6ren.
f.royal_core=Ein s\u00FCss riechender Klumpen Schleim, der von einem ungew\u00F6hnlich noblen Mitglied der Gattung Glibber gewonnen wurde.
f.shock_barrier=Umgibt dich mit Kugeln aus Blitzen, die Feinden einen Schlag versetzen k\u00F6nnen.
f.ultra_poison_barrier=Umgibt dich mit t\u00F6dlichen giftigen Kugeln, die Feinde verkr\u00FCppeln k\u00F6nnen.
f.proto_shield=Ein kleiner Schild f\u00FCr alle Rekruten der Spiral Knights.
m.freeze_barrier=Frost-Barriere
f.shadow_driver=Eine komplexe, alchemische Schusswaffe, die m\u00E4chtige Schattengeschosse verschiesst, die beim Einschlag splittern und sich aufspalten.
f.jelly_mail=Eine platschende R\u00FCstung aus glibberigem Schleim, der vor Stil nur so trieft.
s.vial_stun_super=SBP
s.ultra_poison_barrier=UGB
f.nameless_poncho=Ein namenloser Poncho, der von einem namenlosen, legend\u00E4ren Helden getragen wurde.
f.fine_fabric=Ein gut gearbeiteter Stoff von einem Bewohner des Uhrwerks.
f.poison_barrier=Umgibt dich mit giftigen Kugeln, die Feinde verkr\u00FCppeln k\u00F6nnen.
f.circuit_breaker_helm=Ein Spiral Helm, der zus\u00E4tzlichen Schutz gegen Schock bietet - auf Kosten der Schutzwirkung gegen Feuer und Einfrieren.
m.speed_increase=Schnellere Bewegung\: {0}
f.azure_guardian_armor=Eine pr\u00E4chtige R\u00FCstung, die von den Anf\u00FChrern der Spiral Order getragen wird. Sie ist \u00E4usserst dick und bietet guten Schutz, aber tr\u00E4gt sich so angenehm wie weich fliessender Miracloth.
f.spiral_cuirass=Eine leichte R\u00FCstung f\u00FCr alle Rekruten der Spiral Knights.
f.prismatech_alchemer=Eine alchemische Schusswaffe, die brennende Geschosse mit einer photonengeladenen Fl\u00FCssigkeit abfeuert, die beim Aufprall zerplatzen.
f.jaws_megalodon=Ein furchterregender Helm, der an ein Tiefseemonster erinnert.
f.fiery_vaporizer=Eine alchemische Bombe, die eine Wolke aus brennendem Nebel erzeugt.
f.storm_warrior_helm=Ein Helm, der von einem sagenumwobenen Schwertmeister getragen wurde, der so gut war, dass er durch Blitze schneiden konnte, wenn sie den Boden trafen.
f.ironmight_plate_helm=Ein exzellenter Plattenhelm aus einer Legierung, die aus zahlreichen seltenen Metallen besteht. Er schr\u00E4nkt zwar die Sicht des Tr\u00E4gers ein wenig ein, aber er ist nahezu undurchdringlich.
f.spiral_round_helm=Ein leichter Helm, der an alle Rekruten der Spiral Knights vergeben wird.
f.furni_trophy_battlestand_soldiers=Eine einfache M\u00F6glichkeit zur Ausstellung, die an die Aufnahme eines Knights in die Spiral Order erinnert.
f.sun_silver=Ein aussergew\u00F6hnliches Metall, durchdrungen vom strahlenden Licht des Himmels.
f.guild_members_200=Erlaubt deiner Gilde, bis zu 200 Mitglieder aufzunehmen\!
m.weapon_tip=Waffenslot
f.spoiled_treat=Furchtbare Magenschmerzen erwarten die, die sich an diese miefigen \u00DCberbleibsel vergangener Winterfeste wagen.
f.wolver_coat=Ein dicker Mantel zum Schutz deiner Haut von einem Wolver, der seine nicht retten konnte.
m.jelly=GLIBBER
f.deadshot_chapeau=Ein mythischer Hut f\u00FCr all jene, die niemals ihr Ziel verfehlen. Er soll aus zuvor vergrabenem Material bestehen.
m.vial_poison_super=Super-Gift-Phiole
f.gel_core=Ein faustgro\u00DFer Gallertklumpen von einem Glibber.
f.mechaknight_suit=Eine schlanke R\u00FCstung, dazu gemacht, einen Knight bei seinem Vorto\u00DF in die Tiefen Cradles zu verkleiden.
f.gh_theme_fire=Ein feueriges Thema, das deine Gildenhalle warm und gem\u00FCtlich macht... oder verschwitzt.
f.faust=Ein m\u00E4chtiges, verfluchtes Schwert aus der Unterwelt. Kann seinen Tr\u00E4ger manchmal mit einem Fluch belegen, wenn er einen Spezialangriff durchf\u00FChrt.
m.gh_env_snowing=Schneefall-Umgebung
f.razor_ribbon=Denk daran\: Wenn du mit Grinchlin-Geschenken hantierst, trage immer die Plattenpanzer-Handschuhe.
f.beast_basher=Ein m\u00E4chtiger Streithammer, der dazu konstruiert wurde, Bestien besonders gro\u00DFe Schmerzen zu bereiten.
m.open=\u00D6ffnen
f.furni_trophy_boss_royaljelly_3=Ein kleines Modell des Royal Jelly. Er w\u00FCrde sich vermutlich geschmeichelt f\u00FChlen, wenn er nicht schon gepl\u00E4ttet w\u00E4re.
f.furni_trophy_boss_royaljelly_2=Ein unterhaltsames Schmuckst\u00FCck, das vom K\u00F6niglichen Glibber abstammt. Es ist unbeschwert auf einem Gelatine-Kissen platziert.
f.furni_trophy_boss_royaljelly_1=Ein glibberiger Juwel, hoch gesch\u00E4tzt von den Glibbern. Dieser wurde aus dem Glibber-K\u00F6nigspalast geborgen und mit viel Anstrengung als Konversationsst\u00FCck erhalten.
m.key=Schl\u00FCssel
m.happy_eye=Fr\u00F6hliche Augen
m.prize_box_frosty=Frostige Preisbox
f.furni_wardrobe_sklocker=Ein abgeschlossenes Kabinett, das derzeit ungetragene Kleidung und Ausr\u00FCstung enth\u00E4lt.
f.brute_core=Ein blauer Glibberklumpen, der von einem besonders m\u00E4chtigen, schleimigen Gegner stammt.
m.guild_members_200=Mitglieder-Kapazit\u00E4t\: 200
f.nova_driver=Es wird mehr als heftiges W\u00FCnschen brauchen, um dich zu retten, wenn du das ungl\u00FCckliche Ziel dieser \u00FCberm\u00E4chtigen Pistole bist, die ausgestattet ist mit der Macht der Sterne.
t.use_recipe=Neues Rezept lernen?
f.proto_blade=Eine schnelle, kompakte Nutzklinge, die an alle Spiral-Knights-Rekruten ausgegeben wird.
f.prize_box_blooming=Enth\u00E4lt diverse einzigartige Kost\u00FCme und Zubeh\u00F6r, um die bl\u00FChende Natur des Fr\u00FChlings zu feiern. Gegenst\u00E4nde werden zuf\u00E4llig ausgew\u00E4hlt. Kein Schl\u00FCssel zum \u00D6ffnen notwendig.
m.unbind=Bindung l\u00F6sen
f.divine_orb=Eine schimmernde Kugel speziellen Futters, das Kampfsprites bevorzugen, die sich f\u00FCr immer im Licht der himmlischen Gefilde sonnen.
f.beast_scale=Eine relativ intakte Schuppe von einer Kreatur aus dem Uhrwerk.
f.kat_claw_cloak=Ein grob gearbeiteter Umhang der dem Aussehen eines halsabschneiderischen Kriegers des vom Ungl\u00FCck verfolgten Kat-Stammes nachempfunden ist.
m.ultimate=Ultimativ
s.vial_freeze_super=SFP
f.sacred_hex_armor=Eine geisterhafte R\u00FCstung f\u00FCr diejenigen, die auf das Infernalische zielen.
f.nitronome=Ein verbesserter Sprengstoff, der nur den besten Grenadieren der Spiral Knights vorbehalten ist. Er wird aus einer k\u00FCnstlichen Substanz hergestellt, die sogar dann verd\u00E4chtig tickt, wenn sie nicht scharf ist.
f.dusker_coat=Ein warmer Abenteurermantel, der dich mit der Kraft eines Alpha Dusker zuschlagen l\u00E4sst.
m.elevator_pass_30=Transporter-Pass (30 Tage)
f.furni_pet_mewkat=Ein niedliches, spektrales K\u00E4tzchen, das gerne herumstreunt und so ziemlich alles anmaunzt, was es findet.
m.heat_bonus_level=W\u00E4rme-Bonus\: +{0}%
f.deadly_candy_poker=Zahnschmerzen sind das kleinste Problem f\u00FCr die, die diesem perforierenden Pr\u00E4sent gegen\u00FCberstehen.
f.jelly_shield=Ein seltsam aussehender Schild aus Glibber. Er teilt die Eigenschaft vieler Glibbermonster und gew\u00E4hrt seinem Tr\u00E4ger bestm\u00F6glichen Schutz gegen durchdringende Angriffe.
m.artifact=Artefakt
f.fur_cap=Eine w\u00E4rmende Fellm\u00FCtze, die das Gesicht einer wilden Bestie darstellt.
f.furni_beacon_floor_yellow=Eine g\u00E4ngige Lichtquelle der Spiral Knights, normalerweise als Warnlicht verwendet.
t.sc_poison=Gift
f.deadly_dark_matter_bomb=Ein gro\u00DFer Klumpen Dark Matter, scharf gemacht durch potenten Sprengstoff. Diese Bombe w\u00FCrde einen \u00FCblen Versto\u00DF gegen die Sicherheitsvorschriften der Spiral Order darstellen, w\u00E4re die letzte Kopie davon nicht beim Absturz verloren gegangen.
f.toxic_catalyzer=Ein modifizierter Catalyzer, der umgebaut wurde, um gef\u00E4hrlich radioaktive Projektile zu verschie\u00DFen. Catalyzer-Kugeln h\u00FCllen den Gegner in ein Energiefeld, das explodiert, nachdem Schaden genommen wurde.
f.crest_of_ur=Ein Wappen der verschollenen Lgion von Ur, eine Elite-Truppe der geisterhaften Krieger, von denen man sagt, sie haben einmal die Unterwelt erobert. Wer immer es h\u00E4lt, kann in der Ferne den Klang von Trommeln und das Donnern von Hufen vernehmen.
f.plate_shield=Ein schwerer Eisenschild, bew\u00E4hrt darin, Schl\u00E4ge abzuwehren, die dich ansonsten bet\u00E4ubt h\u00E4tten.
m.weapon_slots.n={0} zus\u00E4tzliche Waffenslots.
f.vog_cub_coat=Dieser Ledermantel ist so feuerfest, dass sein Geruch nach verbranntem Holz kaum ins Gewicht f\u00E4llt.
m.petrify=VERSTEINERUNG
f.gilded_griffin=Eine sch\u00F6ne Pistole, benannt nach einer gro\u00DFartigen, noblen Kreatur. Man glaubt, ihr goldener Rahmen hat in der undurchdringlichen Dunkelheit der Unterwelt Licht gespendet.
f.empty_room=Ein leerer Gildenhallen-Raum mit Standardfu\u00DFboden und viel Platz f\u00FCr M\u00F6bel\!
f.spiral_plate_mail=Schwere R\u00FCstung aus Eisenplatten, die zahlreichen gew\u00F6hnlichen Angriffen widerstehen kann.
f.paper_phantom_mask=Eine einfache Phantom-Maske aus Papier, erstellt zur Feier des Dunklen Erntefests. Sie ist nicht besonders hochwertig und wird irgendwann zerfallen.
f.winter_grave=Eine \u00E4usserst m\u00E4chtige Handfeuerwaffe, deren Name f\u00FCr niemanden eine \u00DCberraschung sein sollte, der sie vom falschen Ende aus betrachtet. Ein aufgeladener Schuss kann sogar durch mehrere Gegner pfl\u00FCgen.
f.lightning_capacitor=Ein verbesserter Capacitor, der mit der Wut eines elektrischen Sturms explodieren kann.
m.rename_knight=Pass zur Knight-Umbenennung
f.plague_essence=Eine m\u00E4chtige Essenz, die zur\u00FCckbleibt, wenn eine Kreatur an einer besonders \u00FCblen Krankheit zugrunde geht.
f.token_cake=Ein St\u00FCck Kuchen, das als Troph\u00E4e f\u00FCr den Sieg \u00FCber eine Horde von Creep Cakes dient. Chefk\u00F6chin Biscotti beteuert, dass diese Troph\u00E4en, genau wie der Vorfall, aufgrund dessen es sie gibt, offiziell niemals existiert haben.
f.arcane_salamander_suit=Eine Salamander Suit, durchdrungen von magischen Kr\u00E4ften. Man nimmt an sie ist aus den Vertrauten m\u00E4chtiger Hexen gefertigt.
f.salamander_mask=Eine Maske aus der Haut eines Salamanders.
f.shadowsun_slicker=Ein b\u00F6sartiger Mantel, dem eine gro\u00DFe Macht innewohnen soll, die sich an den unvergebenen S\u00FCnden des Tr\u00E4gers g\u00FCtlich tut.
f.super_stun_gun=Eine verbesserte Stun Gun, deren m\u00E4chtige Sch\u00FCsse sogar die beunruhigendsten Monster des Uhrwerks entmutigen.
f.shako=Eine zeremonielle Kappe, die von Knights zu besonders feierlichen Anl\u00E4ssen getragen wird.
m.elevator_pass_14=Transporter-Pass (14 Tage)
m.punch_n_vise_room=Werkstatt von Punch und Vise
m.prize_box_surge=Stromsto\u00DF-Preisbox
f.foiled_frosted_helm=Ein k\u00F6stlicher Helm, gemacht aus Kuchen, der w\u00E4hrend der Geburtstagsfeierlichkeiten von Spiral Knights hergestellt wurde. Obwohl er verpackt ist, ist er immer noch aus Kuchen und wird letztendlich zerfallen.
