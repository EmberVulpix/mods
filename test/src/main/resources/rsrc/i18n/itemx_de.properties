f.master_door=Installiert ein Kraftfeld am Eingang des Raums, durch das nur die Gildenmeister der Gilde passieren k\u00F6nnen.
f.riftlocker=Eine t\u00F6dliche Handfeuerwaffe, von der man sagt, sie sei f\u00E4hig, schwere R\u00FCstung mit einem einzigen Schuss zu durchdringen. Diese Feuerwaffen haben sich w\u00E4hrend der Belagerung von Isora als unverzichtbar erwiesen, um durch die Kampfmaschinen der Morai zu brechen.
f.furni_clutter_skescapepod_shut=Ein St\u00FCck Spiral-Technologie, die benutzt wird, um von besch\u00E4digten Raumschiffen zu entkommen. Es ist sehr eng da drin.
f.kat_claw_cowl=Eine herrlich gemachte Kapuze, die den Helden des Kat-Stamms, Scraith, darstellt, der als erster die W\u00E4nde der hohen Owlite-Akademie der Magie \u00FCberwunden hat.
f.big_angry_bomb=Eine extrem m\u00E4chtige Bombe mit schrecklicher Einstellung.
f.power_dust=Eine Portion speziellen Futters, das Kampfsprites bevorzugen, die sich mit Kr\u00E4ften arrangiert haben, die ihnen rohe Kraft auf dem Schlachtfeld verleihen.
m.pill_eye=Pillen-Augen
f.static_flash=Eine umgebaute Proto Bomb, die bei der Detonation kleine, elektrische Explosionen verursacht.
m.default_eye=Normale Augen
f.voltaic_tempest=Es wird empfohlen diese hochtechnologische und hochspannungsgeladene Apparatur nicht im Wasser, in der N\u00E4he von Wasser oder in der N\u00E4he von Leuten, die an Wasser denken, zu verwenden. Zur Sicherheit sollte man sie wohl besser auch nicht ansehen.
f.gigawatt_pulsar=Eine m\u00E4chtige, verbesserte Schusswaffe das Gegner mit der Kraft eines Blitzschlags trifft. Je weiter sie fliegen, desto m\u00E4chtiger werden Pulsar-Sch\u00FCsse.
m.exp_east_2f=2. OG Ostfl\u00FCgel
f.brute_jelly_shield=Ein dicker Schild, hergestellt aus den \u00DCberresten besonders ungezogener Glibber. Er ist robust, leicht und hat einen angenehmen Beerenduft.
m.guaranteed_success=Garantierte Chance auf Schmiede-Erfolg\!
m.usable=Benutzbar
f.groundbreaker_armor=Eine R\u00FCstung, getragen von Knights, die unter den ersten waren, die mutig die Tiefen des Uhrwerks erforscht haben.
s.vial_poison_super=SGP
f.rigadoon=Ein bet\u00E4ubender S\u00E4bel, mit dem du deine Feinde auf dem falschen Fu\u00DF erwischst.
f.furni_clutter_houseplant_shrub_red=Eine rosige, rote Pflanze in einem fr\u00F6hlichen Topf.
f.furni_brazier_short_orange=Eine kleine Fackel, gef\u00FCllt mit omin\u00F6sem, orangem Feuer.
f.flawed_orb=Ein seltenes, eingekapseltes Element, das f\u00FCr Umwandlungen in der Alchemie verwendet wird. Obwohl die Kugel Makel hat, ist sie noch immer daf\u00FCr brauchbar, weniger m\u00E4chtige Gegenst\u00E4nde zu erstellen.
f.kat_hiss_cloak=Ein grob gearbeiteter Umhang, der dem Aussehen eines Meistersch\u00FCtzen des vom Ungl\u00FCck verfolgten Kat-Stammes nachempfunden ist.
f.simple_orb=Ein seltenes, eingekapseltes Element, das f\u00FCr Umwandlungen in der Alchemie verwendet wird. Obwohl die Kugel nicht perfekt gearbeitet ist, kann sie daf\u00FCr verwendet werden, m\u00E4chtigere Gegenst\u00E4nde zu erstellen.
f.guild_members_100=Erlaubt deiner Gilde, bis zu 100 Mitglieder aufzunehmen\!
f.super_shard_bomb=Eine Splitter-Bombe, vollgestopft mit noch mehr angereichertem Crimsonite. Die klassische Kur f\u00FCr eine kampflustige Kreatur ist ein klarer Fall\: Kopf trifft Kristall.
f.permafroster=Techniker-Knights sind noch nicht sicher, ob die Ziele dieser eiskalten Handfeuerwaffe jemals auftauen. Bisher - 'nein'. Permafroster-Sch\u00FCsse werden m\u00E4chtiger, je mehr Strecke sie zur\u00FCcklegen.
m.has_variants=Hat Varianten
f.proto_bomb=Eine kleine Bombe, die bevorzugt von Spiral-Knight-Rekruten verwendet wird, um den Umgang mit Sprengstoffen zu lernen.
f.punkin_cinnamug=Eine sch\u00E4umende Mischung aus Punkins und Zimt, die sicher diejenigen verbrennt, die nicht warten, bis der Krug abgek\u00FChlt ist.
m.unlock_box_title=Lockbox \u00F6ffnen?
f.celestial_orbitgun=Diese planetare Projektions-Pistole beschw\u00F6rt Bilder von Sternensystemen. Gegner, die in ihrem strahlenden Mahlstrom gefangen werden, werden bestimmt erleuchtet.
f.obsidian_mantle_of_devotion="H\u00FClle dich in meine Umarmung und gib dich meiner unendlichen Liebe hin. Lass deinen Atem wie den Rauch einer Kerze davon driften, tr\u00E4ume tiefer und immer tiefer."
m.exp_east_1f=1. OG Ostfl\u00FCgel
m.weapon_slot_upgrade=Waffenslot-Aufr\u00FCstung
f.moonstone=Ein sagenumwobenes Mineral von strahlend blauer Farbe, das angeblich das Wissen und den Ursprung aller Welten in sich tr\u00E4gt.
f.prize_box_frosty=Enth\u00E4lt diverse einmalige Kost\u00FCme und Zubeh\u00F6r in frostigem Stil. Gegenst\u00E4nde werden zuf\u00E4llig ausgew\u00E4hlt. Kein Schl\u00FCssel zum \u00D6ffnen notwendig.
f.furni_shelf_spiral1=Ein einfaches Regal, vollgestopft mit Werkzeugen und Ger\u00E4ten.
f.venom_fiend_mail=Ein Plattenpanzer, von dem man sagt, dass er als Abbild eines gifitgen D\u00E4mons hergestellt wurde. Dazu geh\u00F6rt ein finsterer Ganzk\u00F6rperanzug, der mit der Kraft einer b\u00F6sen Essenz pulsiert.
f.prize_box_construct=Enth\u00E4lt verschiedene, im Stil von Konstrukten gefertigte Kost\u00FCme und Gegenst\u00E4nde. Gegenst\u00E4nde werden zuf\u00E4llig ausgew\u00E4hlt. Kein Schl\u00FCssel zum \u00D6ffnen notwendig.
f.prize_box_dangerous=Enth\u00E4lt diverse einzigartige Gegenst\u00E4nde, die von Desnas Aufkl\u00E4rungs-Rangern verwendet werden. Gegenst\u00E4nde werden zuf\u00E4llig ausgew\u00E4hlt. Kein Schl\u00FCssel zum \u00D6ffnen notwendig.
f.indestructible_giftwrap=In diesen Grinchlin-Scherz verpackte Geschenke k\u00F6nnen nie mehr ge\u00F6ffnet werden. \u00DCberlasse es den Grinchlins, den kostenlosen Geschenkverpackungsservice f\u00FCr alle zu ruinieren.
f.mechaknight_disguise=Ein sehr \u00FCberzeugend wirkendes Kost\u00FCm, das den Tr\u00E4ger wie einen Mechaknight aussehen l\u00E4sst. So \u00FCberzeugend dass deine Freunde vielleicht versuchen werden, dich auseinanderzunehmen\!
m.guild_members_100=Mitglieder-Kapazit\u00E4t\: 100
f.winter_pullover=Ein nicht ganz so modischer Pullover f\u00FCr die verschneite Saison. Der perfekte Pulli, um sowohl Familie als auch Gildenkollegen zu blamieren.
f.super_splinter_bomb=Eine Splitter-Bombe, vollgestopft mit noch mehr synthetischem Mineral. Kann auch zum Zerkleinern von Gem\u00FCse verwendet werden, wenn man kein Problem damit hat, ab und zu den ein oder anderen Kristall zwischen seinen Z\u00E4hnen herauszupulen.
m.accessory=Zubeh\u00F6r
f.thwack_hammer=Ein schneidiger Schraubenschl\u00FCssel zum Auseinandernehmen mechanischer Gegner.
f.graviton_bomb=Eine Bombe mysteri\u00F6ser Herkunft. Sie erzeugt einen Strudel mit vernichtender Anziehungskraft.
m.sprite_food_only=Kann an Kampfsprites verf\u00FCttert werden.
t.sc_shock=Schock
f.woven_pathfinder_helm=Ein flexibler Helm, der auf Beweglichkeit ausgelegt ist und durchzogen ist von Glibber-Fasern, um Schutz vor stacheligen und dornigen Gegnern zu bieten.
f.elite_orb=Ein seltenes, eingekapseltes Element, das f\u00FCr Umwandlungen in der Alchemie verwendet wird. Kugeln wie diese werden von Elite-Knights dazu verwendet, Gegenst\u00E4nde von herausragender Macht zu erstellen.
f.kat_eye_cowl=Eine herrlich gemachte Kapuze, die den Helden des Kat-Stamms, Preowa, darstellt, dessen Artillerie die Graufeder-Turm-Weisen verstummen lies.
f.firebreak_armor=Verbesserte Emberbreak Armor, die noch besser gegen Feuer sch\u00FCtzt.
f.rocky_core=Eine k\u00F6stliche Gummi-Leckerei mit einer undruchdringlichen, steinernen H\u00FClle. Mehr als nur ein paar Z\u00E4hne wurden von Knights bei dem Versuch verloren, an das klebrige Innere zu kommen.
f.skelly_shield=Ein verteufelter Schild, den man am besten dazu verwendet b\u00F6se Energien abzublocken.
f.exp_east_5f=Eine Erweiterung, die zwei R\u00E4ume und einen kleinen Balkon im \u00F6stlichen Fl\u00FCgel der Gildenhalle einf\u00FCgt.
f.wyvern_scale_helm=Ein aus den Schuppen seltener Monster aus dem Uhrwerk hergestellter robuster Helm, der selbst den h\u00F6chsten Temperaturen widersteht.
f.capsule_health_ultra=Eine Kapsel, die eine extreme Menge Lebensenergie wieder herstellt. Ziehe niemals ohne eine los\!
m.vial=Phiole
f.frozen_pulsar=Ein hochentwickelter Pulsar der eine schneesturmartige Eis-Explosion verursachen kann, wenn seine Kugeln sich entwickeln. Pulsar-Sch\u00FCsse werden m\u00E4chtiger, je mehr Strecke sie zur\u00FCcklegen.
s.capsule_health_ultra=ULK
f.auction_room=Ein Gesch\u00E4ftsraum, der Zugang zum Auktionshaus von Haven bietet.
f.arctic_rogue_mail=Eine Plattenr\u00FCstung von der gesagt wird, ein arktischer Schurke h\u00E4tte sie geschaffen. Sie ist mit Eisplatten verst\u00E4rkt, die deinen Aufenthaltsort w\u00E4hrend arktischer Expeditionen verbergen werden.
m.chance_for_success=Chance auf Schmiede-Erfolg
f.winter_onesie=Der perfekte Schlafanzug, um Geschenke zu verteilen oder auf die Ankunft von Impostoclaus zu warten.
f.personal_height=Wenn er benutzt wird, wird dieser Gegenstand die K\u00F6rpergr\u00F6\u00DFe deines Knights permanent zur festgelegten Gr\u00F6\u00DFe ver\u00E4ndern.
f.night_cap_tailed=Eine bequeme Kopfbedeckung f\u00FCr Knights, die man nachts tr\u00E4gt. Sie sorgt f\u00FCr eine Nacht voll s\u00FCsser, friedlicher Tr\u00E4ume.
f.cooling_cell=Ein kleines Ger\u00E4t, das in komplexen Maschinen dazu verwendet wird, deren \u00DCberhitzung zu vermeiden. Auch praktisch als Abk\u00FChlung, wenn man es an hei\u00DFen Sommertagen in der Tasche dabei hat.
f.troika=Ein primitives Schwert, das seinen Mangel an Kunstfertigkeit durch schieres Gewicht und Gr\u00F6\u00DFe wett macht. In den H\u00E4nden eines ge\u00FCbten Tr\u00E4gers ein wahrer Knochenbrecher.
f.heavy_crystal_bomb=Ein solider Klumpen Legierung mit einer explosiven \u00DCberraschung im Inneren. Zombies hassen \u00DCberraschungen.
f.zee_core=Eine Masse mit stechendem Geruch, die von einem glibberigen Gegner stammt. Das Aroma ist ein exzellentes Heilmittel f\u00FCr Schlaflosigkeit, sowie n\u00E4chtliches Schniefen und Niesen.
f.cautery_sword=Ein Schwert, dass einem Arztwerkzeug nachempfunden wurde. Seine gl\u00FChende Klinge reduziert den Gewebeschaden. Hervorragend gegen Glibber geeignet.
m.extend_upgrade=Verl\u00E4ngern bis {0}
f.stoic_shell=Ein Schild, der per Alchemie aus dem Panzer einer Tortodrone hergestellt wurde. W\u00E4hrend du es tr\u00E4gst, sp\u00FCrst du das leise Vorbeiziehen des Windes und kannst den Donner des Sturms rufen, der ihm folgt.
f.exp_east_4f=Eine Erweiterung, die drei R\u00E4ume und einen kleinen Balkon im \u00F6stlichen Fl\u00FCgel der Gildenhalle einf\u00FCgt.
f.owlite_feather=Eine kleine Feder von einer Owlite. Die Owlite sind angeblich eine mystische Rasse  magischer V\u00F6gel.
m.collapse_all=Alles verbergen
f.frayed_fabric=Die ausgetragenen \u00DCberreste der Klamotten eines Bewohners aus dem Uhrwerk. Vielleicht kann man sie noch verwerten.
m.poison=GIFT
t.elemental=ELEMENTAR
f.sinister_skelly_suit=Eine knochiger Panzer, der vor Fiesheit nur so trieft. Jeder, der an der Macht dieses Anzugs zweifelt, verdient eins in die Rippen.
f.prize_box_vile=Enth\u00E4lt verschiedene Kost\u00FCme und Zubeh\u00F6r der gemeinen Art. Gegenst\u00E4nde werden zuf\u00E4llig ausgew\u00E4hlt. Kein Schl\u00FCssel zum \u00D6ffnen notwendig.
f.ult_evo_catalyst=Eine eingeschlossene Ladung h\u00F6chst instabiler Energie, die von Kampfsprites umgewandelt werden kann. Indem sie das tun, k\u00F6nnen sich Sprites in ihre ultimativen Formen verwandeln und sich die Kr\u00E4fte ihrer ultimativen F\u00E4higkeiten zunutze machen.
f.shadow_orb=Eine schimmernde Kugel speziellen Futters, das Kampfsprites bevorzugen, die ihre Kr\u00E4fte durch die Nutzung verbotener, dunkler K\u00FCnste gewinnen.
m.prize_box_surprise=\u00DCberraschungs-Box {0}
f.mighty_cobalt_helm=Ein verbesserter Spiral Helm aus einer seltenen Legierung aus Moonstone und Luminite.
f.lockbox_character=Eine besondere Lockbox, in der einer von vielen Gegenst\u00E4nden enthalten sein kann, der das Aussehen deines Knights ver\u00E4ndern kann\! Sie kann nur mit einem silbernen Schl\u00FCssel ge\u00F6ffnet werden. Silberne Schl\u00FCssel k\u00F6nnen im Magazin gekauft werden.
m.charm=VERZAUBERUNG
f.serene_helm=Ein antiker, widerstandsf\u00E4higer Helm, der von einer weichen Schicht Moos bedeckt ist. Im k\u00FChlen, steinigen Inneren des Helms kannst du eine entfernte, beruhigende Weise vernehmen, getragen vom Rauschen der Winde, die aus fernen L\u00E4ndern herangeweht kommen.
f.great_defender=Ein robuster Defender, mit einer integrierten Energiequelle versehen, um noch mehr Schutz zu bieten.
m.prize_box_polar=Polar-Preisbox
f.recover_accessory=Zubeh\u00F6r-Tickets k\u00F6nnen beim Zubeh\u00F6r-Schmied im Basar von Haven eingel\u00F6st werden.
f.metal_sonic_mask=Eine finster aussehende Maske, hergestellt von einem mechanischen Genie, von dessen F\u00E4higkeiten man sagt, sie w\u00FCrden sogar denen der gr\u00F6\u00DFten Gremlin-Ingenieure Konkurrenz machen.
f.valkyrie_helm=Ein Helm von unsch\u00E4tzbarem Wert, dessen Namen die Kreaturen der Unterwelt nicht auszusprechen wagen.
f.exp_east_3f=Eine Erweiterung, die zwei R\u00E4ume und einen kleinen Balkon im \u00F6stlichen Fl\u00FCgel der Gildenhalle einf\u00FCgt.
m.bomb=Bombe
f.gun_puppy_disguise=Ein sehr \u00FCberzeugend wirkendes Kost\u00FCm, das den Tr\u00E4ger wie ein Gun Puppy aussehen l\u00E4sst. So \u00FCberzeugend dass deine Freunde vielleicht versuchen werden, dich an der Nase herumzuf\u00FChren.
m.rage_eye=Zornige Augen
m.prize_box_seq={0}-Preisbox {1}
m.compare=Vergleichen
f.hot_edge=Ein modifiziertes Proto Sword dessen starke Hitze organisches Material in Brand setzen kann.
f.iceburst_brandish=Ein verbessertes Brandish, dem die Essenz des elementaren Eises eingepflanzt wurde.
f.groundbreaker_helm=Ein robuster Helm, getragen von Knights, die unter den ersten waren, die mutig die Tiefen des Uhrwerks erforscht haben.
f.kat_hiss_mail=Eine beeindruckende R\u00FCstung, die von der Macht der Kat Hisser, den instabilen Bombern des Kat-Stammes, durchdrungen ist.
f.prize_box_splash=Enth\u00E4lt verschiedene, einzigartige Kost\u00FCme und Gegenst\u00E4nde, zur Feier der warmen Sommertage. Gegenst\u00E4nde werden zuf\u00E4llig ausgew\u00E4hlt. Kein Schl\u00FCssel zum \u00D6ffnen notwendig.
f.vog_cub_cap=Ein dicker Hut, der stark nach Barbecue riecht. Was f\u00FCr ein Barbecue? Nicht fragen.
m.search=Suchen
f.fuel_canister=Ein kleiner Beh\u00E4lter, der Treibstoff f\u00FCr eine komplizierte Maschine enth\u00E4lt.
f.mercurial_mail=Eine \u00FCberragende, silberne R\u00FCstung, die deinen Schritten Schwung verleihen wird und Schocks von dir fernh\u00E4lt.
f.seerus_fragment_3=Ein perfektes Fragment der Maske, die einst von Warmaster Seerus getragen wurde, geborgen von der Belagerung seines Gro\u00DFen Arsenals.
f.seerus_fragment_2=Ein besch\u00E4digtes Fragment der Maske, die einst von Warmaster Seerus getragen wurde, geborgen von der Belagerung seines Gro\u00DFen Arsenals.
f.confetti_winter=Wenn diese Konfetti geworfen werden, versp\u00FCrst du einen k\u00FChlen Schauer.
f.seerus_fragment_1=Ein zerbrochenes Fragment der Maske, die einst von Warmaster Seerus getragen wurde, geborgen von der Belagerung seines Gro\u00DFen Arsenals.
s.vial_curse_super=SFP
f.exp_east_2f=Eine Erweiterung, die zwei R\u00E4ume und einen kleinen Balkon im \u00F6stlichen Fl\u00FCgel der Gildenhalle einf\u00FCgt.
f.sacred_wraith_helm=Ein unersch\u00FCtterlicher Helm f\u00FCr diejenigen, die gern auf Gremlins schie\u00DFen.
f.cosmic_star=Eine perfekte Kristallisierung speziellen Futters, das Kampfsprites bevorzugen, die aus den Tiefen des Alls stammen, von weit hinter dem entferntesten Stern.
m.prize_box_solstice_winter=Sonnwend-Preisbox Winter {0}
f.storm_rider_mantle=Ein legend\u00E4res R\u00FCstungsset von dem man glaubt, ein Gott habe sie getragen, der mit Blitzen ganze Welten aus Felsen formte.
m.stars=Sterne
f.savage_tortoise=Ein Schild, der per Alchemie aus dem geh\u00E4rteten Panzer einer Tortodrone hergestellt wurde. Selbst ein w\u00FCtendes Wolver-Rudel h\u00E4tte seine liebe Not, diese verst\u00E4rkten Platten zu durchdringen.
f.snarbolax_cap=Ein schattenhafte Kappe, gefertigt aus der Haut eines d\u00FCsteren Snarbolax. Selbst sie zu genau anzusehen, ist gef\u00E4hrlich.
f.hazardous_hedge_coat=Eine von K\u00E4mpfen gezeichnete R\u00FCstung, die von den Truppenf\u00FChrern der scharlachroten Sp\u00E4hern getragen wird, inoffiziell auch gern "Hecken" genannt. Der Name kommt wahrscheinlich von ihrem unglaublichen Talent f\u00FCr Flankenangriffe oder stammt vielleicht von den Dornen, die ihre R\u00FCstung zieren.
m.gh_env_default=Standard-Umgebung
f.battle_chef_hat=Ein Hut, der von Knights getragen wird, die in der Komb\u00FCse der Skylark arbeiten. Mit denen ist nicht zu spa\u00DFen, denn diese K\u00F6che sind Meister der Klinge, auf dem Schlachtfeld und auch ausserhalb.
f.token_roarmulus=Ein spezieller Schaltkreis, der von Gremlin-Ingenieuren daf\u00FCr entwickelt wurde, sowohl das Bellen, als auch den Biss der Roarmulus Twins zu verbessern.
m.prize_box_companion=Begleiter-Preisbox
f.exp_east_1f=Eine Erweiterung, die zwei R\u00E4ume im \u00F6stlichen Fl\u00FCgel der Gildenhalle einf\u00FCgt.
f.radiant_pulsar=Eine innovative Schusswaffe, daf\u00FCr vorgesehen nur von den besten und hellsten K\u00F6pfen des Spiral Order verwendet zu werden. Je weiter Pulsar-Sch\u00FCsse fliegen, desto m\u00E4chtiger werden sie.
f.snarbostuffing=Dicker, flauschiger F\u00FCllstoff aus eines speziellen Polymer, das nicht auseinanderf\u00E4llt, wenn es dem verfluchten Fell des Snarbolax ausgesetzt wird. Es ist perfekt daf\u00FCr, Troph\u00E4en zu bauen oder auch hinreissende, verfluchte Stofftiere.
f.proto_duelist=Eine sechssch\u00FCssige Feuerwaffe, die von den Sch\u00FCtzen unter den Spiral-Knights-Rekruten bevorzugt wird.
m.fire=FEUER
m.minor=Schwach
f.shivermist_buster=Urspr\u00FCnglich wurde der Shivermist Buster dazu verwendet, verderbliche Vorr\u00E4te schockzufrosten. Allerdings ist es sehr viel befreidigender, damit Monster w\u00E4hrend ihrer Attacken schockzufrosten.
f.scary_skelly_shield=Ein kleiner, grusliger Schild, der dich vor Schatten sch\u00FCtzt.
f.humbug_hazer=Diese m\u00FCrrische Vorrichtung wird garantiert jeden au\u00DFer dem miesepetrigsten Humbug den Magen umdrehen,
m.unknown_recipe=Neues Rezept
f.autogun=Eine vollautomatische Schusswaffe, die sehr schnell m\u00E4chtige, energiegeladene Geschosse abfeuern kann.
p.peridot=Peridot
f.polar_twilight_warden_coat=Eine isolierte Jacke, die einen Knight warm h\u00E4lt, wenn er sich bitterkalten, polaren Winden stellen muss. Die pelzgef\u00FCtterten R\u00FCstungsteile machen sie zur idealen Wahl f\u00FCr das stundenlange Absuchen des Horizonts im polaren Zwielicht.
f.silver_coil=Ein elektromagnetischer Mechanismus aus einem stark leitenden Metall.
f.cosmic_dust=Eine Portion speziellen Futters, das Kampfsprites bevorzugen, die aus den Tiefen des Alls stammen, von weit hinter dem entferntesten Stern.
f.furni_pet_zombie_bellhop=Ein Hotelpage mit ungew\u00F6hnlicher Hingabe, der daf\u00FCr zust\u00E4ndig ist, Gep\u00E4ck auf das Zimmer von G\u00E4sten zu bringen. Die meisten bieten an, die Taschen selbst zu tragen.
f.heavy_plate_mail=Dicke R\u00FCstung mit mehr Metallplatten als ein Verkaufsautomat im Uhrwerk. Ein bisschen unbequem.
e.not_wrapable=Gegenstand kann nicht verpackt werden.
f.daring_rigadoon=Ein wilder Spie\u00DF, der selbst die gesundesten Gegner zum Schneckentempo verlangsamen kann.
f.blazing_pulsar=Ein hochentwickelter Pulsar, f\u00E4hig, kompakte Infernos aus der Ferne abzufeuern. Pulsar-Sch\u00FCsse werden m\u00E4chtiger, je mehr Strecke sie zur\u00FCcklegen.
f.wild_star=Eine perfekte Kristallisierung speziellen Futters, das Kampfsprites bevorzugen, die eine tiefe Verbindung zur nat\u00FCrlichen Ordnung der gro\u00DFen Wildnis haben.
m.unwrap_gift=Geschenk auspacken
f.prize_box_hazardous=Enth\u00E4lt verschiedene, einzigartige Gegenst\u00E4nde, die von Rhendons scharlachroten Sp\u00E4hern verwendet werden. Gegenst\u00E4nde werden zuf\u00E4llig ausgew\u00E4hlt. Kein Schl\u00FCssel zum \u00D6ffnen notwendig.
