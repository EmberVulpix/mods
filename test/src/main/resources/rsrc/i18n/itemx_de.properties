f.frenzy_warrior_helm=Ein Helm, getragen von einem Schwertmeister der Sagen, der so schnell war, dass sein Toben allein Armeen niederstrecken konnte, bevor sie sich gegen ihn erhoben.
f.firefighter_helmet=Dieser Helm wird normalerweise von Feuerwehrm\u00E4nnern getragen. Er bietet nicht viel Schutz, aber er gew\u00E4hrt seinem Tr\u00E4ger hohen Widerstand gegen Feuer.
f.nefarious_hood=Eine Kapuze von der man sagt, ein boshafter Imp h\u00E4tte sie hergestellt. Die schwebende Rune wird dich w\u00E4hrend gef\u00E4hrlicher Unternehmungen sicher verbergen.
