f.flawed_snowball=Ein fest geformter Schneeball, der leider zu fehlerbehaftet ist, um ihn f\u00FCr die Alchemie benutzen zu k\u00F6nnen. Am Besten sollte man ihn wegwerfen... an jemandes Kopf.
