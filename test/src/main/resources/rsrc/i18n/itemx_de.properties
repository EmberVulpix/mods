f.vial_sleep_ultra=Eine verzierte Glasphiole, die einen m\u00E4chtigen Schlaftrunk enth\u00E4lt. Sie kann verwendet werden, um Gegner mit dem Effekt Schlaf zu belegen.\n\nDiese spezielle Phiole ist die gef\u00E4hrlichste von allen. Wirf sie wie eine Granate und schicke deine Feinde innerhalb von Sekunden ins Land der Tr\u00E4ume\!
f.blazebreak_helm=Ein zuverl\u00E4ssiger Helm, der besonders n\u00FCtzlich ist, wenn es heiss hergeht.
f.authentic_spookat_mask=Eine gut gearbeitete Spookat-Maske, erstellt zur Feier des Dunklen Erntefests. Sie ist qualitativ hochwertig und h\u00E4lt ewig\!
f.the_final_gasp=Ein Schlid, der von allen Mitgliedern der scharlachroten Sp\u00E4her getragen wird. Sein Name erinnert alle Sp\u00E4her daran, wann im Kampf es ihnen erlaubt ist, ihn fallen zu lassen.
