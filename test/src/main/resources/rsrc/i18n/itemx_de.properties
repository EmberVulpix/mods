a.loc_armor_rear=R\u00FCstung-Hinterseite
f.grim_repeater=Nur von den besten Elite-Knights verwendet, hat diese teuflische Maschinenpistole ihren Namen durch die unglaubliche Geschwindigkeit erhalten, mit der sie schattenhafte Fahrkarten ins Jenseits austeilt.
m.exp_west_2f=2. OG Westfl\u00FCgel
f.surge_breaker_shield=Ein verl\u00E4sslicher Schild, der dir hilft w\u00E4hrend des Kampfes auf dem Boden zu bleiben.
f.vial_curse_super=Eine Glasphiole mit konzentrierter b\u00F6ser Essenz. Damit kannst du Gegner mit einem Fluch belegen.\n\nDiese Phiole sieht gef\u00E4hrlicher aus als die meisten anderen. Wirf sie wie eine Granate und w\u00FCnsche deinen Gegnern 10 Jahre Pech.
