f.frosted_helm=Ein k\u00F6stlicher Helm, gemacht aus Kuchen, der w\u00E4hrend der Geburtstagsfeierlichkeiten von Spiral Knights hergestellt wurde. Da er aus Kuchen ist, wird er letztendlich zerfallen.
e.untradeable=Dieser Gegenstand kann nicht gehandelt werden.
f.voltaic_radical_suit=Eine R\u00FCstung von dem man sagt, sie sei eine Replik eines empfindungsf\u00E4higen Mechaknight. Dazu geh\u00F6rt ein hautenger, synthetischer Anzug, der vor elektrischer Energie pulsiert.
f.almirian_crusader_armor=Eine R\u00FCstung, die einst von der Elite der k\u00F6niglichen Wache des K\u00F6nigreichs Almire getragen wurde. Ihre Elfenbeinfarbe war ein Symbol der Reinheit Almires, sowohl seiner L\u00E4nder als auch der Herzen seines Volkes.
m.exp_west_5f=5. OG Westfl\u00FCgel
f.heavy_gear=Ein schweres Getriebe, das fr\u00FCher beim Betrieb einer riesigen Maschine eingesetzt wurde.
m.capsule=Kapsel
f.nightmare_mane=Ein St\u00FCck grober Pelz von einem Snarbolax. Jede Faser scheint sich zu winden und zu ringeln, als sie noch immer von Leben durchdrungen w\u00E4re.
f.volcanic_demo_suit=Schutzanzug f\u00FCr den modernen Sprengmeister. Das interne K\u00FChlsystem f\u00FChlt sich ein wenig an als w\u00E4rst du im Cryoschlaf gewesen.
m.prize_box_blazing=Flammende Preisbox
f.argent_peacemaker=Eine antike Schusswaffe aus Sun Silver. Ihre Kugeln weisen jenen den Weg hinaus aus unserer Welt, die sich weigern sie zu verlassen.
f.holiday_hat=Eine festliche Kopfbedeckung, die den warmen Geist der Feiertage in sich tr\u00E4gt.Sie riecht ein wenig nach Lebkuchen.
f.almirian_crusader_helm=Ein Helm, der einst von der Elite der k\u00F6niglichen Wache des K\u00F6nigreichs Almire getragen wurde. Seine Elfenbeinfarbe war ein Symbol der Reinheit Almires, sowohl seiner L\u00E4nder als auch der Herzen seines Volkes.
f.stellar_sentinel_helm=Dieser Helm wurde einst von isoranischen Sternenseglern aus lang vergangenen Zeiten getragen, die Operationen ausserhalb des Sonnensystems \u00FCberwacht haben. Damit ausger\u00FCstet f\u00FChlst du dich, als w\u00FCrdest du die Maschinerie des Universums verstehen.
m.helm_front=Vorderseite
m.exp_west_4f=4. OG Westfl\u00FCgel
f.volatile_catalyzer=Sicherheitsvorrichtungen von einer Gremlin-Apparatur zu entfernen ist ein sicherer Weg, Gliedma\u00DFen zu verlieren. In diesem Fall werden es aber wohl nicht deine sein. Catalyzer-Kugeln h\u00FCllen den Gegner in ein Energiefeld, das explodiert, nachdem Schaden genommen wurde.
f.rock_jelly_helm=Ein harter Helm, hergestellt aus schartigem Schleim.
f.bucket_of_bloons=Dieser Eimer scheint einen unersch\u00F6pflichen Vorrat an Wasserballons zu haben. Sie sehen wurfbereit aus, also wirf sie auf deine Freunde\!
b.wrap_gift=Geschenk verpacken
f.cosmic_stone=Ein konzentrierter Brocken speziellen Futters, das Kampfsprites bevorzugen, die aus den Tiefen des Alls stammen, von weit hinter dem entferntesten Stern.
f.circuit_breaker_armor=Eine R\u00FCstung mit einem gehackten Elementarkern, um Schocks widerstehen zu k\u00F6nnen. Diese ungew\u00F6hnliche Modifizierung sorgt allerdings f\u00FCr andere elementare Schw\u00E4chen.
s.vial_stun_ultra=UBP
f.obsidian_hood_of_sight="Durch meine Augen wirst du den Pfad zu den Zeitaltern sehen. Rein ist mein Blick, frei von den L\u00FCgen der Realit\u00E4t."
f.bucket_of_flawed_snowballs=Dieser Eimer scheint einen endlosen Vorrat an Flawed Snowballs zu bieten. Ungl\u00FCcklicherweise schmelzen sie, wenn sie herausgenommen werden, also besser schnell benutzen\!
m.prize_box_stranger=Stranger-Preisbox
f.gremlin_disguise=Eine sehr \u00FCberzeugende Verkleidung, die deren Tr\u00E4ger wie einen Gremlin aussehen l\u00E4sst. So \u00FCberzeugend, dass du vielleicht in die Kolonie eingeladen wirst\!
f.spitfire=Eine modifizierte Proto Gun, verbessert mit einem Flammensto\u00DF schwacher Intensit\u00E4t.
f.polar_day_warden_hood=Eine isolierte Kapuze, die einen Knight warm h\u00E4lt, wenn er sich bitterkalten, polaren Winden stellen muss. Die Maske, die das ganze Gesicht bedeckt, macht sie zur idealen Wahl f\u00FCr den Wachdienst am Tag.
f.fearless_rigadoon=Bei dieser ultimativen bet\u00E4ubenden Stichwaffe ist unklar, ob ihre Eleganz oder ihr gef\u00E4hrlicher Stich die Gegner l\u00E4hmt.
f.vial_sleep=Eine Glasphiole mit einem einschl\u00E4fernden Gebr\u00E4u. Damit kannst du Gegner in den Schlaf versetzen.\n\nWirf sie wie eine Granate und deine Gegner werden in wenigen Sekunden tief schlafen\!
m.expires_remaining=L\u00E4uft ab in {0} Tag(en), {1} Stunde(n) und {2} Minute(n).
m.exp_west_3f=3. OG Westfl\u00FCgel
f.blighted_bone=Eine zermarterte Kniescheibe, die schon bessere Zeiten gesehen hat, vor den Begegnungen mit diverse Knights.
f.stranger_robe=Eine Robe, die einmal von einem der r\u00E4tselhaften Stranger getragen wurde. Die lokalen Snipes scheinen vom Tr\u00E4ger angezogen zu werden.
f.bottomless_stocking=Ein interdimensionaler Riss in dieser weichen Stoffsocke verschluckt jeden darin platzierten Gegenstand. Selbst die N\u00E4hte sind verschwunden.
f.dangerous_grim_mask=Ein Helm, der von den Mitgliedern der Aufkl\u00E4rungs-Ranger getragen wird. Der Helm ist designt, um Feinde zu erschrecken; er stellt das Antlitz des Todes selbst dar. Diejenigen die ihn tragen, haben ein Sprichwort\: 'Der Tod sieht immer zu, also solltest du besser eine gute Show liefern.'
m.vial_poison_ultra=Ultra-Gift-Phiole
f.sacred_keeper_armor=Eine himmelblaue R\u00FCstung f\u00FCr diejenigen, die ein paar Roboter zerlegen wollen.
f.spiral_scale_mail=Ein widerstandsf\u00E4higer leichter Schuppenpanzer, der Schutz vor perforierenden Angriffen bietet
f.blight_needle=Es ist Fakt, dass sogar die gef\u00E4hrlichsten Toxine noch sehr viel ansteckender sind, wenn man sie r\u00FCcksichtslos \u00FCber eine gro\u00DFe Fl\u00E4che verteilt.
f.proto_sword=Ein kleines Schwert f\u00FCr alle Rekruten der Spiral Knights.
f.prize_box_equinox=Enth\u00E4lt verschiedene Arten einzigartiger Kost\u00FCme und Zubeh\u00F6r zur Feier der Tagundnachtgleiche auf Cradle\! Gegenst\u00E4nde werden zuf\u00E4llig ausgew\u00E4hlt. Kein Schl\u00FCssel zum \u00D6ffnen notwendig.
f.furni_pet_lazy_snipe=Eine ruhig sitzende Schnepfe, die dort bleiben wird wo man sie platziert.
