f.barrier_shell=Ein Schild, der per Alchemie aus dem Panzer einer Tortodrone hergestellt wurde. Die elementare Widerstandskraft einer Tortodrone auf ihrer langen Wanderung sollte dir auch auf deinen Reisen durch unwirtliche Gegenden helfen.
