f.prismatech_alchemer_mkii=Ein verbesserter Alchemer, der Geschosse photonengeladener Fl\u00FCssigkeit mit erh\u00F6hter Geschwindigkeit abfeuert.
f.chaos_cowl=Eine Kapuze von zweifelhafter Herkunft, die ihren Tr\u00E4ger gleichzeitig in Geheimnisse h\u00FCllt und ihm Elementarschutz gew\u00E4hrt.
f.shocking_salt_bomb=Ein gro\u00DFer Klumpen Rock Salt, scharf gemacht durch potenten Sprengstoff. Zu Zwecken der Nahrhaftigkeit wurde dieser hier mit gef\u00E4hrlichen Mengen Elektrizit\u00E4t angereichert. Moment, was?
f.vial_poison_super=Eine verzierte Glasphiole mit gef\u00E4hrlichem Gift. Damit kannst du Gegner vergiften.\n\nDiese Phiole sieht gef\u00E4hrlicher aus als die meisten anderen. Wirf sie wie eine Granate und senke die Angriffskraft deiner Gegner\!
m.guild_members_300=Mitglieder-Kapazit\u00E4t\: 300
f.replica_phantom_mask=Eine Phantom-Maske aus Plastik, erstellt zur Feier des Dunklen Erntefests. Sie ist nicht besonders hochwertig und wird irgendwann zerfallen.
f.toxic_needle=Eine modifizierte Autogun, umgebaut um perforierende Geschosse abzufeuern, die mit einem b\u00F6sartigen Gift getr\u00E4nkt sind.
m.prize_box_radiant_forge=Strahlende Schmiede-Preisbox
m.empty_room_checker_large=Leerer Patchwork-Raum
f.round_helm=Ein anmutiger Helm, der nur darauf wartet, mit Zubeh\u00F6r best\u00FCckt zu werden.
f.ghost_bell=Eine kleine Silberglocke, die von r\u00FCcksichtsvollen Geistern getragen wird und die Lebenden alarmiert, wenn sie in der N\u00E4he sind.
f.prize_box_rage=Enth\u00E4lt verschiedene, einzigartige Kost\u00FCme und Zubeh\u00F6r, geformt aus Blitz und Donner. Gegenst\u00E4nde werden zuf\u00E4llig ausgew\u00E4hlt. Kein Schl\u00FCssel zum \u00D6ffnen notwendig.
m.health_penalty=Lebensmalus\: {0}
f.heater_shield=Ein Schild mit eingebautem Ofen, der seinen Tr\u00E4ger warm h\u00E4lt und ihn vor den meisten Einfrieren-Angriffen sch\u00FCtzt. Viele Knights benutzen ihn auch als behelfsm\u00E4\u00DFigen Herd, wenn sie im Einsatz sind.
f.bolted_blade=Ein verbessertes Proto Sword das mit Bronze Bolts aus dem Uhrwerk verst\u00E4rkt ist.
f.crimsonite=Ein sagenumwobenes Mineral von feurig roter Farbe, das die Leidenschaft, Wut und St\u00E4rke des umgebenden Lebens in sich tr\u00E4gt.
f.rocket_hammer_3=Diese t\u00FCckische Gremlin-Waffe, von Warmaster Seerus selbst entworfen, ist mit einem Raketenantrieb best\u00FCckt, der ihren Tr\u00E4ger mit einem m\u00E4chtigen Hammerschlag nach vorn werfen kann. Dieses spezielle, perfektionierte Modell passt wahrlich gut ins gro\u00DFe Arsenal des gro\u00DFen Warmaster Seerus.
f.rocket_hammer_2=Diese t\u00FCckische Gremlin-Waffe, von Warmaster Seerus selbst entworfen, ist mit einem Raketenantrieb best\u00FCckt, der ihren Tr\u00E4ger mit einem m\u00E4chtigen Hammerschlag nach vorn werfen kann. Dieses spezielle Modell hier ist eine verl\u00E4sslichere Version, die weit weniger Gremlin-Tester in die Luft gejagt hat, als der Prototyp.
f.ultra_shock_barrier=Umgibt dich mit t\u00F6dlichen Kugeln aus Blitzen, die Feinden einen Schlag versetzen k\u00F6nnen.
f.rocket_hammer_1=Diese t\u00FCckische Gremlin-Waffe, von Warmaster Seerus selbst entworfen, ist mit einem Raketenantrieb best\u00FCckt, der ihren Tr\u00E4ger mit einem m\u00E4chtigen Hammerschlag nach vorn werfen kann. Dieses spezielle Modell hier ist ein Prototyp.
f.furni_crate_toughbox_weapons=Sie ist gef\u00FCllt mit gef\u00E4hrlichen Explosivstoffen und messerscharfen Schwertern\! Ausser Reichweite von Kindern aufbewahren.
f.icebreaker_helm=Ein Frostbreaker Helm, der noch besseren Schutz gegen Einfrieren bietet.
m.add_more_success=F\u00FCge mehr Fire Crystals hinzu, um die Chance auf Schmiede-Erfolg und Boni zu erh\u00F6hen\!
f.kat_eye_raiment=Ein wiedergewonnenes Gewand von dem man sagt, es sei dem Aussehen des Helden Preowa des Kat-Stammes nachempfunden, dessen Artillerie die gro\u00DFen Weisen der Grey-Feather-T\u00FCrme verstummen lie\u00DF.
f.fire_barrier=Umgibt dich mit feurigen Kugeln, die Feinde entz\u00FCnden k\u00F6nnen.
f.deconstructor=Eine Bombe speziell zur Zerst\u00F6rung von Maschinen, ob mit oder ohne Gef\u00FChle.
f.spiral_scale_helm=Ein leichter Schuppenhelm, der seinem Tr\u00E4ger leichten Schutz gegen perforierende Angriffe gew\u00E4hrt.
f.slime_coin_gold=Ein schleimiger Schekel, abgesondert durch protoplasmische Alchemie; diese M\u00FCnze kann im Golden-Slime-Kasino verwendet werden.
f.emberbreak_shield=Ein Proto Shield, der einigen Schutz gegen Feuer bietet.
f.sinister_skelly_mask=Eine verbesserte Skelly Mask, die allen r\u00FCckgratlosen Monstern im Uhrwerk einen geh\u00F6rigen Schrecken einjagen sollte.
f.serene_armor=Eine antike, von den Elementen beanspruchte R\u00FCstung. Wenn du in dieser R\u00FCstung still dastehst, kannst du die weit entfernten Ersch\u00FCtterungen sp\u00FCren, die von der Wanderung zahlloser Tortodrones verursacht werden, w\u00E4hrend sie in unbekannte Gegenden reisen.
m.vial_fire_ultra=Ultra-Feuer-Phiole
m.wrap_message=Pers\u00F6nliche Nachricht
m.cant_equip=Ausr\u00FCstung kann nicht gewechselt werden
m.very_high=Sehr Hoch
f.vile_striker=Ein heimt\u00FCckischer, vergifteter S\u00E4bel. Seine gezackte Klinge ist nicht zum Brotschneiden gedacht\!
m.super_poison_barrier=Super-Gift-Barriere
f.super_freeze_barrier=Umgibt dich mit machtvollen eisigen Kugeln, die Feinde einfrieren lassen k\u00F6nnen.
m.select=Ausw\u00E4hlen
m.variant_in_haven=Varianten in Haven verf\u00FCgbar
f.crystal_bomb=Eine Splitter-Bombe, geformt aus einer kleinen Menge Sprengstoff, umh\u00FCllt von einer Legierung aus Moonstone und Valestone. Es ist wissenschaftilch erwiesen, dass seine bes\u00E4nftigende, himmelblaue F\u00E4rbung sowohl eine beruhigende Wirkung auf Knights hat, als auch Untote vernichtet.
l.needs_sprite=Das Abschlie\u00DFen der Mission 'Ein ewiges Band' von Rang 2-3 ist notwendig, bevor man diesen Gegenstand verwenden kann.
f.firetail_mail=Eine glimmende Affenr\u00FCstung, die typischerweise von Kommandanten im Kampf getragen wird. Sie wird ihren Tr\u00E4ger vor vielen Wunden sch\u00FCtzen.
f.authentic_scarab_mask=Eine Scarab-Maske von guter Qualit\u00E4t, die zur Feier des dunklen Erntefests erstellt wurde. Sie ist sehr hochwertig gemacht und wird ewig halten\!
m.fail_to_level=Schmieden fehlgeschlagen\!
f.kat_claw_mask=Eine eindrucksvolle Maske, der die Macht der Kat Clawers, den furchtbaren Frontk\u00E4mpfern des Kat-Stamms, innewohnt.
s.vial_fire_super=SFP
f.heavy_demo_suit=Verst\u00E4rkte R\u00FCstung f\u00FCr Sprengstoffexperten.
f.blast_powder=Eine gef\u00E4hrliches Nebenprodukt, produziert von organischen Feuerkreaturen. Gremlins benutzen es gerne, um Sachen in die Luft zu jagen.
m.prize_box_gourmet=Gourmet-Preisbox
f.shadow_key=Ein mysteri\u00F6ser Schl\u00FCssel, der einer Gruppe Eintritt in die Shadow Lairs verschafft. Ein Shadow Key wird zerst\u00F6rt, wenn er benutzt wird.
m.new_status_resist=Erh\u00F6hter {0}-Widerstand\: {1}
f.spiral_culet=Eine leichte R\u00FCstung f\u00FCr alle Rekruten der Spiral Knights.
f.grim_shell=Ein Schild, der per Alchemie aus dem Panzer einer verderbten Tortodrone hergestellt wurde. Die Schatten scheinen l\u00E4nger zu werden und an ihm zu haften, wann immer er getragen wird.
f.wild_hunting_blade=Ein legend\u00E4rer Schnitter, den selbst die m\u00E4chtigsten Wolver und Chromalisks f\u00FCrchten.
t.unlocking=\u00D6FFNE
f.token_vanaduke=Eine Siegel des vergessenen K\u00F6nigreichs von Almire. Ein Beweis daf\u00FCr, dass der H\u00FCter dem ewig lodernden Abgrund, bekannt als die Feuersturm-Zitadelle, gegen\u00FCbertrat.
m.elite_quick_strike_module=Elite Quick Strike Modul
p.wicked=Boshafte
f.hazardous_oni_helm=Ein Helm, der von den Mitgliedern der scharlachroten Sp\u00E4hern verwendet wird. Dieser Helm ist dazu gedacht, Feinde zu erschrecken und tellt das Gesicht eines D\u00E4mons dar, der in den Bergen eines fernen Landes lebt. Man sagt, er bewache das Tor zum Himmel und l\u00E4sst nur jene passieren, die sich dessen w\u00FCrdig erwiesen haben.
f.dark_ember=Ein Partikel brennender Energie, aus Lord Vanadukes Thronsaal geborgen. Es schmort mit einer dunklen Intensit\u00E4t vor sich hin und verursacht eine fast hypnotische Trance, wenn man ihn l\u00E4nger anstarrt.
m.plus_eye=Plus-Augen
m.prize_box_shining_forge=Schimmernde Schmiede-Preisbox
f.furni_shelf_manor_bookcase=Ein bescheidenes Regal, gef\u00FCllt mit mystischen W\u00E4lzern unaussprechlicher Macht.
f.plate_mail=Eine scheppernde und klappernde R\u00FCstung, daf\u00FCr gemacht eine ordentliche Tracht Pr\u00FCgel auszuhalten.
f.iron_slug=Nur die furchterregendsten Gegner k\u00F6nnen der m\u00E4chtigen L\u00E4hmung widerstehen, die die gewaltige Kraft des pl\u00F6tzlichen Einschlags der Iron Slug verursacht. Ein Spezialangriff kann sogar mehrere Gegner durchschlagen.
m.heat_bonus=Verdoppelt die Menge an W\u00E4rme, die du gesammelt hast.
f.trojan_armor=Man sagt von der R\u00FCstung der unersch\u00FCtterlichen Spiral Wardens, dass sie sehr ermutigend auf andere Knights wirken. Nichts sagt deutlicher "Hier kommt die Kavallerie\!" als der Anblick dieser eisernen Riesen, wie sie das Schlachtfeld erst\u00FCrmen.
f.plated_pathfinder_helm=Ein geh\u00E4rteter Helm, gemacht, um den furchtlosen Forscher zu sch\u00FCtzen, w\u00E4hrend er das Unbekannte erforscht.
f.seraphic_mail=Ein wundersch\u00F6ner Panzer, der seinen Tr\u00E4ger mit rechtschaffenem Zorn gegen das B\u00F6se erf\u00FCllt.
f.charged_quicksilver_helm=Ein verbesserter Quicksilver Helm, genau richtig f\u00FCr den Kampf gegen elektrische Feinde.
f.humbug_hat=Ein furchtbarer Hut, der von denen getragen wird, die die Magie von Winterfest wahrlich verabscheuen. Die einzig m\u00F6gliche Erkl\u00E4rung f\u00FCr derartige Gef\u00FChle ist ein um zwei Gr\u00F6\u00DFen zu kleines Herz.
m.charge_increase=Verl\u00E4ngerte Ladezeit\: {0}
f.electron_bomb=Beeinflusst von einigen unkonventionellen physikalischen Theorien der Gremlins, wird die Explosion dieser Bombe jedem Ungl\u00FCcklichen, der hineinger\u00E4t, einen ziemlichen Schock versetzen.
m.expand_all=Alles zeigen
f.solid_cobalt_helm=Ein robuster Cobalt Helm mit verbesserten internen Systemem und externer Verst\u00E4rkung.
f.punch_n_vise_room=Ein gesch\u00E4ftiger Raum, in dem Punch und Vise f\u00FCrs Entbinden und Bearbeiten deiner Ausr\u00FCstung bereitstehen.
f.ironmight_plate_shield=Ein \u00FCberragender Schild, hergestellt aus Sun Silver. Das Wissen um die Bedeutung des Emblems auf seiner Vorderseite ging mit den Jahren verloren.
p.glacial=Gletscher
f.polar_twilight_warden_hood=Eine isolierte Kapuze, die einen Knight warm h\u00E4lt, wenn er sich bitterkalten, polaren Winden stellen muss. Die Maske, die das ganze Gesicht bedeckt, macht sie zur idealen Wahl f\u00FCr das stundenlange Absuchen des Horizonts im polaren Zwielicht.
f.vial_shock_super=Eine verzierte Glasphiole mit einer stark elektrischen Fl\u00FCssigkeit. Damit kannst du Gegnern einen Schock versetzen.\n\nDiese Phiole sieht gef\u00E4hrlicher aus als die meisten anderen. Wirf sie wie eine Granate, um deine Gegner zu schocken. ZAP\!
f.fused_demo_suit=Eine verbesserte Demo Suit, die den instabilen Kern eines m\u00E4chtigen Explosionsw\u00FCrfels enth\u00E4lt. Dennoch kann sich der Tr\u00E4ger mit diesem Anzug sehr sicher f\u00FChlen.
f.furni_brazier_tall_blue=Eine gro\u00DFe Fackel, gef\u00FCllt mit bizarrem, blauen Feuer.
f.dragon_scale_shield=Ein mythischer Schild, gefertigt aus den Schuppen einer legend\u00E4ren Kreatur.
f.kat_eye_mask=Eine eindrucksvolle Maske, der die Macht der Kat Seekers, den geschickten Grenadieren des Kat-Stamms, innewohnt.
m.trinket_tip_locked=Schmuckslot (Zum Freischalten Schmuck-Aufr\u00FCstung kaufen)
f.polar_twilight_wolf_coat=Ein warmer Mantel, der von in den Polarregionen stationierten Knights bevorzugt wird. Man sagt, das polare Zwielicht sein ein wunderbarer Anblick.
m.change_eye=Augen ver\u00E4ndern
f.angelic_raiment=Eine wundersch\u00F6ne R\u00FCstung, die st\u00E4ndig schimmert, als w\u00FCrde sie von der Sonne beschienen.
f.power_mitt=Etwas, das in keiner K\u00FCche fehlen darf. Der bequeme Sitz und das Obermaterial aus schwerem, silbernem Gewebe sind perfekt daf\u00FCr, mit hei\u00DFen Gegenst\u00E4nden zu hantieren. Jetzt kochst du mit Dampf dahinter\!
m.use=Benutzen
f.prize_box_rose_regalia=Enth\u00E4lt verschiedene, einzigartige Rose-Regalia-Kost\u00FCme. Gegenst\u00E4nde werden zuf\u00E4llig ausgew\u00E4hlt. Kein Schl\u00FCssel zum \u00D6ffnen notwendig.
f.ultra_fire_barrier=Umgibt dich mit t\u00F6dlichen feurigen Kugeln, die Feinde entz\u00FCnden k\u00F6nnen.
f.sacred_sentinel_armor=Eine gl\u00E4nzende, doppelt gewebte R\u00FCstung zur Verteidigung gegen die Launen der Elemente.
f.spiral_flak_jacket=Leichte R\u00FCstung, die an alle Rekruten der Spiral Knights vergeben wird.
f.perfect_snowball=Ein eiskalter Schneeball von nahezu mythischer Perfektion. Wenngleich er darum bettelt, jemandem mitten ins Gesicht geworfen zu werden, ist er wohl noch besser alchemisch zu gebrauchen.
m.prize_box_splash=Plansch-Preisbox
f.gremlin_helm=Ein besonderer Helm, handgearbeitet von Gremlin-Schmieden, um auch in den rauhesten Umgebungen Schutz zu bieten. Dieser wurde angepasst, so dass er einem Knight passt.
f.gold_wolf_coat=Eine R\u00FCstung, die einst von einem Mitglied der 'Gold Wolves' getragen wurde, einer Truppe furchtloser Knights, die auf das Eliminieren wichtiger Morai-Ziele spezialisiert waren. Nach der Aufl\u00F6sung wurden die \u00FCberlebenden Mitglieder von Desna mit anderen Truppen vereint, um die Aufkl\u00E4rungs-Knights zu bilden.
f.needle_shot=Eine Autogun, modifiziert, um perforierende Bolzen mit alarmierender Geschwindigkeit zu verschie\u00DFen.
m.prize_box_glowing_forge=Gl\u00FChende Schmiede-Preisbox
f.furni_library_lectern_mystic=Ein Podium, auf dem ein magischer W\u00E4lzer zu finden ist, gef\u00FCllt mit arkanen Symbolen, esoterischen formeln und ein paar ziemlich anst\u00F6\u00DFigen Kritzeleien.
f.enamorock=Ein seltsamer Stein, der dich mit einem wohlig warmen Gef\u00FChl erf\u00FCllt, allein dadurch, dass du ihn h\u00E4ltst.
f.rageous_plate_mail=Ein legend\u00E4res R\u00FCstungsset von dem behauptet wird, sein Tr\u00E4ger w\u00FCrde von der Wut der Titanen durchdrungen.
f.spiral_brigandine=Eine leichte R\u00FCstung f\u00FCr alle Rekruten der Spiral Knights.
f.frenzy_crusader_helm=Ein Helm, getragen von den mythischen Soldaten, die mit solch tobender Wut k\u00E4mpfen, dass sie Wirbelst\u00FCrme auf ihrem Pfad hinterlassen.
t.forging=SCHMIEDE
m.capsule_health_super=Super-Lebensenergie-Kapsel
t.results=ERGEBNISSE
m.elite_trueshot_module=Elite Trueshot Modul
f.gunslinger_hat=Eine fein gearbeitete Kopfbedeckung, die von pistolenschwingenden K\u00E4mpfern aus einer vergessenen Zeit getragen wurde. Sie eignet sich bestens f\u00FCr Duelle und die Reise \u00FCber weite Ebenen.
m.prize_box_electric=Elektrische Preisbox
m.prize_box_spiraltail=Spiraltail-Preisbox
m.feed=An Kampfsprite verf\u00FCttern
f.sealed_sword=Ein mysteri\u00F6ses Schwert mit gro\u00DFen unerschlossenen Kr\u00E4ften. Es strotzt nur so vor roher Energie.
f.furni_brazier_tall_orange=Eine gro\u00DFe Fackel, gef\u00FCllt mit omin\u00F6sem, orangem Feuer.
f.ash_tail_coat=Dieser fachm\u00E4nnisch geschneiderte Mantel ist selbstw\u00E4rmend und sch\u00FCtzt seinen Tr\u00E4ger vor dem Einfrieren. Das Geheimnis? Eine kleine Prise Blaze Pepper.
f.woven_shade_helm=Ein locker sitzender Helm, der es dem Tr\u00E4ger erm\u00F6glicht, durch die Schatten zu huschen und unaufmerksame Feinde zu \u00FCberrumpeln.
f.quicksilver_mail=Ein ausgezeichneter Panzer, der aus etwas gemacht wurde, das fr\u00FCher mal ein Quicksilver war.
f.super_crystal_bomb=Eine Splitter-Bombe, vollgestopft mit noch mehr Legierung. Direkt am Kopf des Gegners anbringen.
f.toxic_vaporizer=Eine alchemische Bombe, die eine Giftwolke erzeugt.
m.guild_storage=Gilden-Lager
f.freezing_vaporizer=Eine alchemische Bombe, die eine Wolke aus eiskaltem Nebel erzeugt.
f.gunslinger_sash=Diese Sch\u00E4rpen wurden in l\u00E4ngst vergangenen Zeiten von Sch\u00FCtzen getragen. Sie riechen nach Rohleder, Pulverdampf und Action.
f.spiraltail_mail=Eine einfache Affenmaske, die normal bei Paraden getragen wird, um Wohlstand und Gl\u00FCck zu verleihen.
m.empty_room_catwalk=Leerer industrieller Raum
f.heavenly_guardian_helm=Der strahlend weisse Helm eines himmlischen Kriegers.
f.almire_rug=Dieser seltene Teppich wurde aus den \u00DCberresten einer k\u00F6niglichen Residenz entfernt..
f.grim_buster=Eine Handfeuerwaffe, die aus dem Panzer einer verderbten Tortodrone gefertigt wurde. Schatten scheinen aus dem Lauf zu triefen, wann immer damit gezielt wird.
m.speed_decrease=Langsamere Bewegung\: {0}
m.gh_env_embers=Glutregen-Umgebung
m.short_2_height=Extra klein
f.polaris=Man sagt, dass die Explosionen, die diese stellare Schusswaffe verursacht, so hell sind, dass man selbst im Dunkeln immer seinen Weg finden wird. Je weiter Polaris-Sch\u00FCsse fliegen, desto m\u00E4chtiger werden sie.
s.vial_sleep_super=SSP
f.prize_box_companion=Enth\u00E4lt diverse Gegenst\u00E4nde f\u00FCr deinen Sprite und eine Chance auf Rarit\u00E4ten. Gegenst\u00E4nde werden zuf\u00E4llig ausgew\u00E4hlt. Kein Schl\u00FCssel zum \u00D6ffnen notwendig.
m.bechamel_room=Bechamels Verwandlungs-Raum
f.cold_iron_vanquisher=Eine m\u00E4chtige Klinge aus Cold Iron, die einzig f\u00FCr die Jagd und Vernichtung der Untoten erschaffen wurde.
p.garnet=Granat
f.obsidian_crusher=Eine eigenartige Bombe, gefertigt aus den Obsidian-Obelisken die man im Reich der Apocrea fidnet. Obwohl es eine Bombe ist, sind manche dazu verleitet, sie zu halten und zu 'l\u00F6sen', als w\u00E4re es eine Art Puzzle.
f.sacred_ghost_armor=Eine spektrale R\u00FCstung, gemacht f\u00FCr diejenigen, die gern Gewehre auf Geister richten.
f.spiral_crescent_helm=Ein leichter Helm, der an alle Rekruten der Spiral Knights vergeben wird.
f.voltedge=Diese Klinge, die eine besonders gef\u00E4hrliche 1.21 Gigawatt Entladung verursachen kann, entstand aus spiraler Kondensator-Technologie und Teilen, die aus der Ironclaw Munitionsfabrik geborgen wurden.
f.ironmight_plate_mail=Ein exzellenter Plattenpanzer aus einer Legierung, die aus zahlreichen seltenen Metallen besteht. Er ist steif aber unglaublich stark.
f.spiral_demo_helm=Ein robuster Helm f\u00FCr Knights mit einem Hang zur Explosivit\u00E4t.
f.shade_helm=Ein Helm, der mit dunkler Materie durchzogen ist und seinem Tr\u00E4ger erlaubt, zielgenau zu schie\u00DFen und Feinde aus dem Schatten heraus zu \u00FCberraschen.
m.auto_turret_kit=Auto-Gesch\u00FCtzturm-Kit
f.polar_night_warden_coat=Eine isolierte Jacke, die einen Knight warm h\u00E4lt, wenn er sich bitterkalten, polaren Winden stellen muss. Die pelzgef\u00FCtterten R\u00FCstungsteile machen sie zur idealen Wahl f\u00FCr den Wachdienst in der Nacht.
f.super_blast_bomb=Eine verbesserte Blast Bomb, die eine instabile Hitzequelle mit ungetestetem explosivem Material kombiniert, resultierend in einer wirklich gef\u00E4hrlichen Packung Explosivit\u00E4t.
f.kat_claw_raiment=Ein wiedergewonnenes Gewand von dem man sagt, es sei dem Aussehen des Helden Scaith des Kat-Stammes nachempfunden, dem ersten, der die Mauern der Owlite-Magierakademie \u00FCberwunden hat.
f.unstable_core=Ein beunruhigender Brocken, der einem geladenen Gegner entrissen wurde. Er summt bedrohlich.
f.stellar_sentinel_suit=Diese R\u00FCstung wurde einst von isoranischen Sternenseglern aus lang vergangenen Zeiten getragen, die Operationen ausserhalb des Sonnensystems \u00FCberwacht haben. Damit ausger\u00FCstet f\u00FChlst du dich, als k\u00F6nntest du ins Innere eines Sterns tauchen.
f.gunpuppy_helm=Ein handgefertigter Helm, gemacht aus geborgenen Gun-Puppy-Teilen.
f.boosted_plate_shield=Ein wundersch\u00F6n gearbeiteter Schild, dem eine interne Energiequelle eingebaut wurde, um auch die heftigsten Schl\u00E4ge abhalten zu k\u00F6nnen.
f.rename_knight=Erm\u00F6glicht es dir, einen neuen Namen f\u00FCr deinen Knight auszuw\u00E4hlen. Der Gegenstand wird nach der Benutzung zerst\u00F6rt.
f.furni_gaslamp_tall_purple=Eine hohe, elegante Stra\u00DFenlampe, die mit einem leisen Zischen ein purpurnes Gl\u00FChen verbreitet.
f.magic_cloak=Eine magische Robe, getragen von Lehrlingen der Zauberkunst.
p.opal=Opal
f.prize_box_spiralhorn=Enth\u00E4lt verschiedene, einzigartige Gegenst\u00E4nde und Zubeh\u00F6r zur Feier zum Jahr des Schafs\! Gegenst\u00E4nde werden zuf\u00E4llig ausgew\u00E4hlt. Kein Schl\u00FCssel zum \u00D6ffnen notwendig.
m.prize_box_spritely=Spritige Preisbox
m.item_lock_acquire=Dieser Gegenstand wird an dich gebunden, wenn du ihn erh\u00E4ltst.
m.furni=Einrichtung
m.stun=BET\u00C4UBUNG
f.skelly_suit=Ein gruseliges Outfit, das naturgem\u00E4\u00DF gegen alle finsteren Angriffe sch\u00FCtzt.
f.overcharged_mixmaster=Ein Handr\u00FChrger\u00E4t f\u00FCr den Profigebrauch, das die Dinge sicher etwas aufmischen wird.
f.almire_chair=Ein geschnitzter Stuhl, so alt wie die siechenden Aristokraten Almires.
t.hatching=\u00D6FFNE
f.bombhead_mask=Eine Maske, die King Krogmo zur Feier der Er\u00F6ffnung des Blast Network erstellen lassen hat und die erstaunlich nach einer echten Bombe aussieht. Verf\u00FCgbar in einer ganzen Reihe von verschiedenen Stilen, so dass es wohl f\u00FCr jede erdenkliche R\u00FCstung eine dazu passende Ausf\u00FChrung gibt.
s.vial_poison_ultra=UGP
m.vial_stun_super=Super-Bet\u00E4ubungs-Phiole
f.scary_skelly_suit=Ein verbesserter Skelly Suit, in dem die elementare Essenz der Angst steckt. Zu ihm geh\u00F6ren passende Hosen, die nicht gleich voll sind.
f.super_blaster=Ein Hochleistungs-Blaster, der ideal f\u00FCr l\u00E4ngere Expeditionen ins Uhrwerk geeignet ist.
f.super_shock_barrier=Umgibt dich mit machtvollen Kugeln aus Blitzen, die Feinden einen Schlag versetzen k\u00F6nnen.
f.love_puppy_mask_forever=Eine besondere Maske, die beweist, dass die Liebe eines Love Puppy f\u00FCr immer und ewig h\u00E4lt. Manch einer w\u00FCrde anbringen, dass sie nur so programmiert sind, andere w\u00FCrden sagen, 'zum Teufel mit dir, Wissenschaft.'
f.fiendglyph=Ein Fragment einer Fiendish ID Card. Das Kombinieren von f\u00FCnf unterschiedlichen Glyphen zu einer ID-Karte wird dir erm\u00F6glichen, das d\u00FCstere Portal im Alten Hain zu \u00F6ffnen.
f.replica_scarab_mask=Eine einfache Scarab-Maske aus Plastik, die zur Feier des dunklen Erntefests erstellt wurde. Sie ist nicht besonders gut gefertigt und wird irgendwann zerfallen.
m.prize_box_moorcroft=Moorcroft-Preisbox
f.dangerous_oni_helm=Ein Helm, der von den Mitgliedern der Aufkl\u00E4rungs-Ranger getragen wird. Der Helm ist designt, um Feinde zu erschrecken; er stellt das Gesicht eines D\u00E4mons dar der in den Bergen eines entfernten Landes lebt. Man sagt er bewache die Tore zum Himmel selbst und erlaube nur denjenigen, die w\u00FCrdig sind, zu passieren.
f.tri_guard_armor=Eine besondere R\u00FCstung, speziell entworfen f\u00FCr Knights, die auf fremden Planeten die ersten Erkundungen durchf\u00FChren. Dieser robuste Anzug sch\u00FCtzt vor einer Vielzahl rauher Wetterbedingungen.
f.swift_flourish=Ein aufgebohrtes Flourish f\u00FCr Knights, die ihre Feinde gerne mit dem gewissen Flair beseitigen.
f.armor_fallen=Die verfluchte R\u00FCstung eines Himmelswesens, das aus dem Paradies geworfen wurde.
f.skolver_coat=Das Beste, was es an Wolfshaut gibt\! Dieser Mantel wurde speziell daf\u00FCr gefertigt, deinen Nahkampfangriffen extra Kraft zu geben.
f.training_room=Ein einfacher Raum, der Zugang zu einer privaten Gilden-Trainingshalle bietet - perfekt f\u00FCrs Lernen neuer und \u00DCben alter F\u00E4higkeiten.
f.mad_bomber_suit=Manche Leute sind wie die Axt im Walde. Andere wissen, wie man Spitzen abschiesst. Diese R\u00FCstung hier ist f\u00FCr all jene, mit besonders explosivem Temperament.
f.super_poison_barrier=Umgibt dich mit machtvollen giftigen Kugeln, die Feinde verkr\u00FCppeln k\u00F6nnen.
f.prize_box_polar=Enth\u00E4lt verschieden einmalige Kost\u00FCme und Zubeh\u00F6r, die in den Polarregionen beliebt sind. Preise sind zuf\u00E4llig gew\u00E4hlt. Kein Schl\u00FCssel zum \u00D6ffnen n\u00F6tig.
m.armor_costume_tip=R\u00FCstungsslot (Kost\u00FCm)
s.super_poison_barrier=SGB
f.spine_cone=Ein grausames Ger\u00E4t, das vor Dornen f\u00F6rmlich explodiert.
m.star_eye=Sternf\u00F6rmige Augen
m.prize_box_gremlin=Gremlin-Preisbox
f.twisted_targe=Eine d\u00FCstere Tartasche, die deinen Schwertst\u00F6\u00DFen Biss verleihen wird.
f.winmillion=Eine reich verzierte Klinge, die mit jedem Hieb Energiebolzen verschie\u00DFt. Unerfahrene Benutzer haben sich bei den ersten Hieb\u00FCbungen schon oft selbst verletzt.
f.volt_breaker_shield=Ein Circuit Breaker Shield, der noch besseren Schutz gegen Schock bietet.
m.tall_1_height=Gro\u00DF
f.flame_soul=Eine m\u00E4chtige Essenz, die zur\u00FCckbleibt, wenn eine zur Weissglut getriebene Kreatur in blinder, rasender Wut zugrunde geht.
f.jalovec=Ein frostiges Schwert f\u00FCr Knights, die es cool finden, ihre Feinde mit einer Lawine aus Schmerz zu \u00FCberrollen.
f.hazardous_draped_armor=Locker sitzende R\u00FCstung, die von den erfahreneren scharlachroten Sp\u00E4hern getragen wird. Ger\u00FCchte besagen, dass sie aus den \u00DCberresten der R\u00FCstungen von im Kampf gefallenen Sp\u00E4hern gefertigt ist. Eine Erinnerung daran, dass die Sp\u00E4her niemals einen Kameraden im Feld zur\u00FCcklassen, ausser es ist unvermeidlich.
f.guild_storage=F\u00FCgt der Gilden-Kommandokonsole permanent die Optionen f\u00FCr Mitglieder-Lager, Veteranen-Lager und Offiziers-Lager hinzu. Lager erlauben Gildenmitgliedern mit dem n\u00F6tigen Rang, ungebundene Gegenst\u00E4nde mit anderen Gildemitgliedern zu teilen.
m.wrap=Verpacken
f.irontech_bomb=Eine schwere Bombe, eingepackt in dicke Eisenplatten. Obgleich sie langsamer ist als die meisten Bomben, ist ihre Wirkung dennoch verheerend.
s.vial_shock=SP
f.coliseum_room=Ein belebter Raum, in dem es einen Ticketstand f\u00FCrs Kolosseum, einen Kolosseum-Belohnungs-Aufseher sowie eine Krogmo-Alchemiemaschine gibt.
f.furni_pet_wandering_snipe=Eine neugierige Schnepfe, die ihre Umgebung erkundet.
f.dangerous_draped_armor=Eine weit geschnittene R\u00FCstung, die von erfahrenen Aufkl\u00E4rungs-Rangern getragen wird. Es gibt Ger\u00FCchte, laut denen Ausr\u00FCstung wie diese aus den \u00DCberresten der R\u00FCstung von Rangern hergestellt wird, die im Kampf gefallen sind und so als Erinnerung daran dient, dass man sich immer in der Umarmung des Todes befindet.
f.firecracker=Eine Proto Bomb, modifiziert damit sie kleine Feuerexplosionen verursacht, wenn sie hochgeht.
f.gh_env_embers=Eine Umgebung, die deine Gildenhalle mit herabregnender Asche und Ru\u00DF erf\u00FCllt, als sei Vog h\u00F6chstpers\u00F6nlich vorbeigekommen.
f.ionized_salt_bomb=Ein solider Klumpen Rock Salt mit einer explosiven \u00DCberraschung im Inneren. Glibber hassen \u00DCberraschungen.
f.kat_claw_mail=Eine beeindruckende R\u00FCstung die von der Macht der Kat Clawer, den furchterregenden Frontlinienk\u00E4mpfern des Kat-Stammes, durchdrungen ist.
f.grand_tortofist=Eine Handfeuerwaffe, die von der grenzenlosen Wut einer Tortodrone gen\u00E4hrt wird. Wenn du sie tr\u00E4gst, kannst du die berserkerhafte Energie f\u00FChlen, die darauf wartet, entfesselt zu werden.
m.mist_tank=Nebeltank
s.capsule_health=LK
m.attack_speed=H\u00F6here Angriffsfrequenz\: {0}
f.prize_box_colossal=Enth\u00E4lt verschiedene, einzigartige Kost\u00FCme und Zubeh\u00F6r zur Feier des Jahres des Pferdes\! Gegenst\u00E4nde werden zuf\u00E4llig ausgew\u00E4hlt. Kein Schl\u00FCssel zum \u00D6ffnen notwendig.
f.power_stone=Ein konzentrierter Brocken speziellen Futters, das Kampfsprites bevorzugen, die sich mit Kr\u00E4ften arrangiert haben, die ihnen rohe Kraft auf dem Schlachtfeld verleihen.
f.volcanic_salamander_suit=Ein mit harten Platten aus Volcanic Iron verst\u00E4rkter Salamander Suit. Er bietet extrem guten Schutz und l\u00E4sst sich bei langen Eins\u00E4tzen auch als behelfsm\u00E4\u00DFiger Herd verwenden.
f.ticket_variants_3=Benutze dieses Ticket bei der Varianten-Schmiede um die Varianten eines Gegenstands auf 3 zuf\u00E4llige Varianten zur\u00FCckzusetzen.
f.pullover=Der perfekte Pullover f\u00FCr Parties und gef\u00E4hrliche Abenteuer gleicherma\u00DFen.
f.ticket_variants_2=Benutze dieses Ticket bei der Varianten-Schmiede um die Varianten eines Gegenstands auf 2 zuf\u00E4llige Varianten zur\u00FCckzusetzen.
f.ticket_variants_1=Benutze dieses Ticket bei der Varianten-Schmiede um die Varianten eines Gegenstands auf 1 zuf\u00E4llige Variante zur\u00FCckzusetzen.
f.padded_armor=Eine locker sitzende, leichte R\u00FCstung, die normalerweise von Revolverhelden getragen wird.
f.paper_frankenzom_mask=Eine einfache Fankenzom-Maske aus Papier, erstellt zur Feier des Dunklen Erntefests. Sie ist nicht besonders hochwertig und wird irgendwann zerfallen.
f.voltaic_radical_mask=Eine Maske von der man sagt, sie sei eine Replik eines empfindungsf\u00E4higen Mechaknight. Die eingebauten Zahnr\u00E4der und die Schock-Helmzier werden sicher deine Identit\u00E4t verbergen.
m.no_activate=Aktivieren erst m\u00F6glich, wenn weitere Aufr\u00FCstungen ablaufen.
f.divine_stone=Ein konzentrierter Brocken speziellen Futters, das Kampfsprites bevorzugen, die sich f\u00FCr immer im Licht der himmlischen Gefilde sonnen.
m.helm_top=Oben
m.good=Gut
f.venom_veiler=Als die ultimative Apparatur zum Verteilen von giftigen Stoffen, kann der Venom Veiler dazu verwendet werden, den Sch\u00E4dlingsbefall von Pflanzen zu vernichten. Sollte das nicht klappen, k\u00F6nnen damit auch die Pflanzen vernichtet werden.
f.polar_day_wolf_coat=Eine warme Kaputze, die von in den Polarregionen stationierten Knights bevorzugt wird. Das dicke Fell wird w\u00E4hrend der endlosen Tagespatrouillen ben\u00F6tigt.
f.elemental_blaster=Einverbesserter Blaster, umgebaut, um Elementar-Geschosse abzufeuern.
f.neutralizer=Du w\u00E4rst \u00FCberrascht vom praktischen Nutzen, den zwei Substanzen haben k\u00F6nnen, die, wenn man sie kombiniert, sprichw\u00F6rtlich absolut nichts in ihrem Umfeld hinterlassen. Neutralizer-Kugeln h\u00FCllen den Gegner in ein Energiefeld, das explodiert, nachdem Schaden genommen wurde.
f.kat_hiss_raiment=Ein wiedergewonnenes Gewand von dem man sagt, es sei dem Aussehen des Helden Torair des Kat-Stammes nachempfunden, der sich an die Tore der Owlite-Akademie klammerte, als sowohl er als auch sein Sprengstoff brannten.
t.sc_freeze=Frost
f.valiance=Diese hochwertige Schusswaffe ist ein Erkennungszeichen des Spiral Order und wird von ihren Veteranen mit Stolz getragen. Ihr verdanken wir die Redensart\: Ein Knight braucht keinen Mut, Valiance reicht.
f.prize_box_frenzy=Enth\u00E4lt verschiedene, einzigartige Kost\u00FCme und und Zubeh\u00F6r, die aus Blitz und Donner geformt wurden. Gegesnt\u00E4nde werden zuf\u00E4llig ausgew\u00E4hlt. Kein Schl\u00FCssel zum \u00D6ffnen notwendig.
m.heart=Herz
m.ticket_variants_3=3-Varianten-Ticket
m.ticket_variants_2=2-Varianten-Ticket
f.obsidian_hood_of_devotion="H\u00FClle dich in meine Umarmung und gib dich meiner unendlichen Liebe hin. Lass deinen Atem wie den Rauch einer Kerze davon driften, tr\u00E4ume tiefer und immer tiefer."
f.dread_skelly_suit=Der angsteinfl\u00F6\u00DFendste Skelly Suit der Welt. Diese grausigen Klamotten sind nichts zum Lachen\!
m.ticket_variants_1=1-Varianten-Ticket
f.haze_bomb_mkii=Eine verbesserte Haze Bomb, umgebaut um giftige Chemikalien \u00FCber eine gr\u00F6\u00DFere Fl\u00E4che zu verteilen.
f.iron_dragon_armor=Eine R\u00FCstung, die einst von einem Mitglied der 'Iron Dragons' getragen wurde, einem Team aus furchtlosen K\u00E4mpfern, das sich auf die Elimination von wichtigen Morai-Zielen spezialisiert hat. Nach der Aufl\u00F6sung wurden die \u00FCberlebenden Mitglieder von Desna zusammengef\u00FChrt, um die Aufkl\u00E4rungs-Ranger zu bilden.
m.forge_locked=Die Schmiede kann nur in der Stadt oder an Arsenal-Stationen benutzt werden.
f.silvermail=Eine starke und dennoch leichte R\u00FCstung f\u00FCr Knights, die einen Eid geschworen haben, die Untoten zu jagen und zu vernichten, wo auch immer sie lauern m\u00F6gen.
f.plague_needle=Unter den Knights gehen die Meinungen dar\u00FCber auseinander, ob die Geschosse dieser Waffe zuerst stechen und dann vergiften oder erst vergiften und dann stechen. F\u00FCr das ungl\u00FCckliche Ziel d\u00FCrfte der Unterschied irrelevant sein.
m.armor_rear=R\u00FCckseite
f.furni_bench_manor=Eine exquisite Bank, perfekt f\u00FCr eine pl\u00FCschig positionierte Pause.
f.dread_skelly_shield=Ein gro\u00DFes, knochiges Schutzschild, das in d\u00FCsteren dunklen Nebel geh\u00FCllt ist. Es gibt gelegentlich ein stilles, verlorenes Fl\u00FCstern von sich, normalerweise, um ans Benutzen der Abwehr zu erinnern.
m.ability_unlock=F\u00E4higkeit wird auf Level {0} freigeschaltet
f.scissor_blades=Eine speziell von Bechamel, dem Zubeh\u00F6r-Ausstatter angefertigte Leviathan Blade. Obwohl diese Klingen normal daf\u00FCr verwendet werden, schickes Zubeh\u00F6r f\u00FCr R\u00FCstungen anzufertigen, heisst es, dass sie strak genug sind, um durch soliden Fels zu schneiden.
f.radiant_crystal=Eine seltene, kristalline W\u00E4rme-Formation, die zum Schmieden von Ausr\u00FCstung und Waffen h\u00F6herer Level benutzt wird. Die W\u00E4rme darin ist wild und mysteri\u00F6s und brennt heller als jedes nat\u00FCrliche Feuer es k\u00F6nnte.
f.kat_eye_mail=Eine beeindruckende R\u00FCstung, die von der Macht der Kat Seeker, den begabten Grenadieren des Kat-Stammes, durchdrungen ist.
m.found_in=Zu finden in {0}-Leveln.
f.kat_hiss_cowl=Eine herrlich gemachte Kapuze, die den Helden des Kat-Stamms, Torair, darstellt, der sich an die Tore der hohen Owlite-Akademie der Magie klammerte, w\u00E4hrend sowohl sie als auch seine Bomben brannten.
t.fam_beast=Bestie
m.heart_eye=Herz-Augen
s.vial_curse_ultra=UFP
a.remove={0}-Zubeh\u00F6r entfernen
f.barrier_cannon=Eine Handfeuerwaffe, die aus dem Panzer einer Tortodrone gefertigt wurde. Die elementare Angriffskraft einer Tortodrone auf der langen Wanderung sollte dir bei deinen eigenen Reisen hilfreich sein.
f.electron_vortex=Eine Electron Bomb, die mit einer ordentlichen Ladung instabiler, organischer Essenzen modifiziert wurde. Gegner, die von ihrem verheerenden Explosionsradius erwischt werden, werden gern auch als "vom Blitz getroffen" bezeichnet.
m.hatch=\u00D6ffnen
f.shadow_mote=Ein kleiner Happen speziellen Futters, das Kampfsprites bevorzugen, die ihre Kr\u00E4fte durch die Nutzung verbotener, dunkler K\u00FCnste gewinnen.
f.ideal_sword=Mann, dieses Schwert ist einfach ideal\!
m.listen=Zuh\u00F6ren
f.slime_slasher=Ein robuster Spaten, der speziell modifiziert wurde, um Glibbern ein wenig besser zusetzen zu k\u00F6nnen.
m.prize_box_fall=Herbst-\u00C4quinoktium-Preisbox {0}
f.capsule_health_super=Eine kleine Kapsel, die eine gro\u00DFe Menge Lebensenergie regeniert. Das Beste, was einem Abenteurer passieren kann\!
f.wrench_wand=Ein schweres Werkzeug, das vor allem bei Gremlins beliebt ist. Gleicherma\u00DFen gut zum Schraubenfestziehen wie Sch\u00E4delzertr\u00FCmmern geeignet.
f.replica_spookat_mask=Eine Spookat-Maske aus Plastik, erstellt zur Feier des Dunklen Erntefests. Sie ist nicht besonders hochwertig und wird irgendwann zerfallen.
m.helm_back=R\u00FCckseite
