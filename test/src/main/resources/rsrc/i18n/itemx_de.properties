f.firo_driver=Eine komplexe, alchemische Schusswaffe, die m\u00E4chtige feurige Geschosse verschiesst, die beim Einschlag splittern und sich aufspalten.
f.frostbreaker_helm=Ein Spiral Helm, der zus\u00E4tzlichen Schutz gegen Einfrieren bietet - auf Kosten der Schutzwirkung gegen Feuer und Schock.
f.blue_shard=Ein Splitter Moonstone, zu klein um Tore anzutreiben, aber sehr n\u00FCtzlich in der Alchemie.
f.prize_box_gremlin=Enth\u00E4lt verschiedene, von Gremlins hergestellte Kost\u00FCme und Gegenst\u00E4nde. Gegenst\u00E4nde werden zuf\u00E4llig ausgew\u00E4hlt. Kein Schl\u00FCssel zum \u00D6ffnen notwendig.
f.gorgofist=Eine erschreckende Handfeuerwaffe, die die zweifach zerschmetternde Wirkund einer Gorgo und die der mythischen Tortomega kombiniert. Feinde niederzuschmettern war nie spa\u00DFiger.
f.firotech_alchemer=Eine alchemische Schusswaffe, die Geschosse aus brennender Fl\u00FCssigkeit abfeuert, die beim Aufprall zerplatzen.
f.stranger_hat=Ein Hut, der fr\u00FCher von einem der r\u00E4tselhaften Stranger getragen wurde. Kleine, farbenfrohe Federn scheinen in jeder Naht zu stecken.
f.robo_wrecker=Ein schraubenschl\u00FCsselartiges Werkzeug, vermutlich von Gremlins entworfen. Obwohl seine Herkunft mysteri\u00F6s ist, ist seine F\u00E4higkeit Konstrukte zu zerst\u00F6ren gut dokumentiert.
f.magnus=Eine gro\u00DFe Schusswaffe, die derart harte Geschosse verschie\u00DFt, dass sie selbst die st\u00E4rksten Monster benommen machen. Ein Spezialangriff kann sogar mehrere Gegner durchschlagen.
f.shocking_edge=Eine leichte Klinge, die bei ihren Feinden schmerzhafte Schocks verursachen kann. Ein beliebtes Spielzeug junger Knights.
f.love_puppy_disguise=Eine sehr \u00FCberzeugende Verkleidung, die deren Tr\u00E4ger wie ein Love Puppy aussehen l\u00E4sst. So \u00FCberzeugend, dass deine Freunde vielleicht einen Kuss wollen\!
f.fireworks=Zu Feierlichkeiten stellt Spiral Order einige seiner Munitions-Experten dazu ab, spektakul\u00E4res Feuerwerk zu kreieren.
m.ultra_freeze_barrier=Ultra-Frost-Barriere
f.flourish=Ein schicker S\u00E4bel, der spitze daf\u00FCr ist, deine Feinde zu vernichten.
f.prize_box_obsidian=Enth\u00E4lt diverse einzigartige und erschreckende Gegenst\u00E4nde die man im Reich der Apocrea findet. Gegenst\u00E4nde werden zuf\u00E4llig ausgew\u00E4hlt. Kein Schl\u00FCssel zum \u00D6ffnen notwendig.
f.token_winter_wishlist=Diese Winterfest-Wunschliste wurde vor langer Zeit verloren. Darauf stehen warme Laken, die vor der K\u00E4lte sch\u00FCtzen. Randolph wird die betreffenden Knights mit einem Stapel davon belohnen. Also bringe sie ihm und verdiene dir daf\u00FCr ein Geschenk.
t.health=LEBEN
f.punch_gun=Wird verwendet, um besch\u00E4digte Abwurfkapseln zu \u00F6ffnen. Dieses Notfallwerkzeug ist gleichzeitig eine effektive Schusswaffe.
m.lash_eye=Empfindliche Augen
f.charged_quicksilver_mail=Eine verbesserte Quicksilver Mail, genau richtig f\u00FCr spannungsgeladene K\u00E4mpfe.
