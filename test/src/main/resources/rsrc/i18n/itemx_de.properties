f.bronze_bolt=Eine einfache Bronzeschraube, wie sie \u00FCberall im Uhrwerk zu finden ist.
f.book_of_dark_rituals=Ein antiker W\u00E4lzer voller unaussprechlicher finsterer Rituale. Wie bei jedem verfluchten Buch gibt es bestimmt ein perverses Individuum, das es f\u00FCr seine d\u00FCsteren Zwecke haben will. Handle mit Vorsicht.
