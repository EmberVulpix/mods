f.infernal_guardian_armor=Verkohlte, aus der Unterwelt stammende R\u00FCstung, getragen von denen, die die infernalischen Tiefen verteidigen.
f.deadly_virulisk_mask=Eine Virulisk Mask, die mit einem verbesserten Giftfilter ausgestattet ist. Sie riecht innen immer irgendwie nach k\u00FCnstlichen Kiefernnadeln.
