f.stun_gun=Eine modifizierte Proto Gun zum Bet\u00E4uben von Monstern. Bet\u00E4ubte Monster bewegen sich langsamer und greifen langsamer an.
f.exp_west_4f=Eine Erweiterung, die drei R\u00E4ume und einen kleinen Balkon im westlichen Fl\u00FCgel der Gildenhalle einf\u00FCgt.
f.iron_gear=Ein Zahnrad aus Metall, das einmal Teil einer gr\u00F6\u00DFeren Maschine war.
f.celestial_ore=Ein extrem seltenes Metall, von dem man sagt, dass es aus dem Himmel stammt. Es wird oft komplett f\u00FCr Kronen und Schmuck f\u00FCr k\u00F6nigliche Glibber verschwendet.
f.combuster=Mit einer Kombination aus den Prinzipien der Triebwerke der Skylark und der Technologie der Blast Furnace wurde diese brutale Klinge erschaffen, die selbst flammenresistente Materialien aus einiger Entfernung entz\u00FCnden kann.
f.cloak=Ein aussergew\u00F6hnlicher Umhang, der von Studenten der arkanen K\u00FCnste favorisiert wird.
