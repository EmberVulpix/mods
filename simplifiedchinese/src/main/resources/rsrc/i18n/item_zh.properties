f.icebreaker_armor=Upgraded Frostbreaker \u62a4\u7532 further hacked to resist freeze.
f.icebreaker_helm=A Frostbreaker \u5934\u76d4 modified to provide further protection against freeze.
f.icebreaker_shield=A Frostbreaker \u76fe modified for increased protection against freeze.
