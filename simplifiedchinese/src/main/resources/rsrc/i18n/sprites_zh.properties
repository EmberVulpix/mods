d.angelic_aura=Creates protective aura around you that also protects any party members within it.
d.backfire_barrier=Gain a brief movement speed boost upon executing flame barrier.
d.bristle=Increases the number of quills fired and their sticking duration.
d.caustic_quills=Fires a series of quills that stick to targets and inflict poison. For each hit a quilled target receives, they lose one quill and take additional damage.
d.chaotic_haze=Targets damaged by hexing haze have a chance of receiving a random status condition.
d.concussive_firebolt=Adds a chance for a powerful stun to the firebolt.
d.cover=Increases the size and duration of the angelic aura.
d.crystal_harness=Aligns your battle sprite's skills to deal elemental damage. \nCan be used by: Drakon, Seraphynx
d.crystal_harness_adv=Aligns your battle sprite's skills to deal elemental damage. \nReduces cooldown of all skills by 5% \nCan be used by: Drakon, Seraphynx
d.crystal_harness_eli=Aligns your battle sprite's skills to deal elemental damage. \nReduces cooldown of all skills by 10% \nCan be used by: Drakon, Seraphynx
d.dark_harness=Aligns your battle sprite's skills to deal shadow damage. \nCan be used by: Drakon, Maskeraith
d.dark_harness_adv=Aligns your battle sprite's skills to deal shadow damage. \nReduces cooldown of all skills by 5% \nCan be used by: Drakon, Maskeraith
d.dark_harness_eli=Aligns your battle sprite's skills to deal shadow damage. \nReduces cooldown of all skills by 10% \nCan be used by: Drakon, Maskeraith
d.dark_veil=Increases the defensive power of the shadow cloak.
d.dazzling_light_ray=The ray of light deals extra damage to undead and fiend family monsters.
d.deadly_shadow_cloak=Gain an attack power and attack speed bonus when shadow cloak activates. Bonus lasts for a short duration after shadow cloak expires.
d.disintegration_ray=The ray of light also reduces the defense of its targets.
d.drakon=The drakon is a battle sprite that embodies fiery destruction. Its skills focus on raw, offensive power.
d.enduring_light=Increases the duration of the ray of light.
d.enduring_night=Increases duration of the shadow cloak.
d.explosive_firestorm=Creates a series of explosions when unleashing the firestorm.
d.extra_crispy=Increases the potency of the fire and chance to set targets ablaze.
d.extra_hearty=Increases the chance of hearts dropping and duration of the enchantment.
d.firebolt=Launches a searing ball of fire that explodes on impact.
d.firestorm=Summon the power of true dragon fire to burn everything in your path.
d.five_alarm=Increases the duration and size of the firestorm.
d.flame_barrier=Surround yourself with a barrier of flames that enhances your defenses while burning nearby targets.
d.focus=Reduces skill cooldown.
d.frenzied_firestorm=For every monster caught in the blaze, you and your party have a chance of receiving an attack power and speed bonus.
d.golden_harness=Aligns your battle sprite's skills to deal piercing damage. \nCan be used by: Seraphynx, Maskeraith
d.golden_harness_adv=Aligns your battle sprite's skills to deal piercing damage. \nReduces cooldown of all skills by 5% \nCan be used by: Seraphynx, Maskeraith
d.golden_harness_eli=Aligns your battle sprite's skills to deal piercing damage. \nReduces cooldown of all skills by 10% \nCan be used by: Seraphynx, Maskeraith
d.haunted_haze=Any target that dies as a result of the damage caused by hexing haze will spawn a vengeful ghost that seeks out other targets and explodes on impact.
d.heart_attack=Enchants a group of targets. If enchanted target is destroyed, it has a chance of dropping extra restorative hearts.
d.heavy_smoke=Increases the defensive power and duration of the flame barrier.
d.hexing_haze=Creates a miasma around you that hexes any target within. Each hex has a timer that deals damage to its target upon termination. For every target acquired by hexing haze, the duration of the miasma increases.
d.high_heat=Increases the offensive power of the flame barrier.
d.impact=Increases the damage of firebolt.
d.iron_harness=Aligns your battle sprite's skills to deal normal damage. \nCan be used by: All battle sprites
d.iron_harness_adv=Aligns your battle sprite's skills to deal normal damage. \nReduces cooldown of all skills by 5% \nCan be used by: All battle sprites
d.iron_harness_eli=Aligns your battle sprite's skills to deal normal damage. \nReduces cooldown of all skills by 10% \nCan be used by: All battle sprites
d.iron_heart_attack=Targets destroyed while enchanted may also drop defense orbs.
d.magnify=Increases the reach and power of the ray of light.
d.maskeraith=The maskeraith is a battle sprite that embodies the shadows. Its skills focus on subterfuge and deadly toxins.
d.meteoric_firebol=Increases the size of the firebolt's explosion.
d.no_mercy=Increases the damage inflicted by hexing haze.
d.plentiful_pain=Increases the bonus duration of hexing haze as additional targets are acquired.
d.protection=Increases the defensive powers of the angelic aura.
d.ray_of_light=Fires a concentrated beam of light that damages anything passing through it.
d.scorching_barrier=Increases the number of orbiting fireballs and their size.
d.seraphic_aura=Party members within the protective aura gain increased shield regen.
d.seraphynx=The seraphynx is a battle sprite that embodies divine light. Its skills focus on supporting knights in combat with protection and restoration.
d.shadow_cloak=Grants you partial invisibility and a defensive boost for a limited time. Shadow Cloak is cancelled if you take damage, attack, or perform any other action.
d.valkyrian_aura=Party members within the protective aura gain a charge speed bonus.
d.vengeful_quills=Each time a quilled target is hit, another quill is fired from the target to the next available target.
d.vengeful_shadow_cloak=Creates an explosive disruption field around you when shadow cloak is interrupted that has a chance to stun targets.
d.venom=Increases the potency of the poison inflicted.
d.violent_heart_attack=Targets destroyed while enchanted create an explosion.
d.virulent_quills=Each time a quilled target is hit there is a chance to trigger a poisonous explosion.
d.wide_embrace=Increases the area of effect of heart attack.
