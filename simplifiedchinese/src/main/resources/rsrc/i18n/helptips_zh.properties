m.lock_guard=Protect and heal yourself and teammates from damage with the Guardian Shield! \n\nKeep enemies at bay with increased resistances to damage and attack with faster swords and bombs!
m.lock_howto=* There are multiple Control Points scattered around the map \n* Capturing and holding a Control Point increases your team's score over time \n* To capture a Control Point, stand on it until it changes to your team's color \n* The team with the highest score at the end of the match WINS! \n
m.lock_recon=Turn invisible and mark enemies for increased damage using the Disruption Field! \n\nKeep enemies on their toes with a decreased weapon charge time and faster guns and bombs!
m.lock_striker=Out-run anyone with the Striker Dash, hit'em hard and then leave them in the dust! \n\nBe the ultimate damage-dealer with an increased overall attack damage and the fastest sword!
m.lost_knights=You have discovered the missing knights...
m.mineral_tut=Attack to break down minerals and pick them up! Carry one at a time.
m.mission_trap_chamber=All drones can move in a few different ways.
m.mission_trap_chamber_2=They can be killed but often you can just avoid them.
m.mission_trap_chamber_3=All drones clad in gold armor are invincible.
m.mission_trap_chamber_4=Drones can also deal status damage.
m.need_key_grim_gate=The Grim Gate requires a Fiendish ID Card to activate.
m.new_sprite=You've got a battle sprite! Press [[SPRITE_ACTION_1]] to use your sprite's battle skill!
m.p_dz_schematic_heist=Unauthorized access of our schematics library detected. Security team dispatched. Lockdown commenced.
m.party_button=\u5f53\u6240\u6709\u5b58\u6d3b\u7684\u961f\u5458\u7ad9\u5728\u56e2\u961f\u6309\u94ae\u4e0a\u65f6,\u5b83\u5c31\u4f1a\u88ab\u6fc0\u6d3b.
m.party_locked_warning=WARNING! Upon using this elevator your party will be locked for the remainder of the mission.
m.party_nosplit_warning=WARNING! You may not split your party during this mission.
m.plan_o_attack=The monitor shows readouts coming from a prototype of a massive war machine labeled "Project R".
m.poi=Press ATTACK [[ACTION]] to inspect.
m.pressure_pads=These special buttons will only trigger if something is holding them down. Try using that statue to hold one down.
m.recon=Press ATTACK [[ACTION]] to activate Recon Module.
m.rescue_door_sk=\u6211\u51e0\u4e4e\u5c31\u80fd\u628a\u8fd9\u95e8\u6253\u5f00\u4e86. \u5f53\u6211\u6b63\u5728\u5fd9\u8fd9\u4e8b\u60c5\u7684\u65f6\u5019, \u5feb\u6551\u51fa\u9886\u961f\u7684\u9a91\u58eb\u53bb!
m.scenario_compound_gremlin=The others must never know.  Silence them. -H
m.scenario_experiment=Certain types of monsters seem to be attracted to different combinations of minerals found down here in the Clockworks.
m.scenario_failedparty=The candle's going out!  They're coming! Curse Kalem for going after that treasure...
m.scenario_fiendbook_1=How to Draw Infernal Symbols
m.scenario_fiendbook_2=5 Ways to Appease Your Pit Boss
m.scenario_fiendbook_3=The Apocalypse and You
m.scenario_fiendbook_4=Four Ways to Bring About the End of the World
m.scenario_fiendbook_5=What to Do if You Summon the Wrong Infernal Overlord
m.scenario_fiendnotice_1=Due to continual under-performance, there will be no paid holidays or free coffee in the break room.
m.scenario_giantsword=Etched within the side of the blade appears to be some kind of map of the stars.
m.scenario_roarmulus_a=The monitor shows readouts coming from a prototype of a massive war machine labeled "Project R".
m.scenario_roarmulus_b='Project R' is nearly complete. We must gather more scrap!
m.scenario_torin=A fading inscription reads: Here lies Torin, knight of Almire.
m.shop=Press ATTACK [[ACTION]] to browse vendor goods.
m.sl_elevator_active=Shadow Key required to open.\nShadow Keys can be acquired randomly in lockboxes or purchased from the Supply Depot.
m.sl_elevator_closed=Not available at this time.
m.sprite_cooldown=After using any sprite skill, a cooldown is required on all skills before using them again.
m.statue_secret=Heavy statues can be lifted and placed on pressure pads to reveal secrets and treasures!
m.talk=Press ATTACK [[ACTION]] to initiate conversation.
m.terminal_1=\u65c5\u884c\u8005,\u6b22\u8fce\u4f60.\u8fd9\u91cc\u662f\u53d1\u6761\u8ff7\u5bab\u7ec8\u7aef\u7ad9. \u5728\u8fd9\u91cc\u4f11\u606f\u4e0a\u4e00\u5c0f\u4f1a\u5e76\u6574\u6574\u4f60\u7684\u88c5\u5907. \n\n\u4f7f\u7528\u90a3\u53f0\u7535\u68af\u56de\u5230\u907f\u98ce\u6e2f\u6e7e\u6216\u662f\u7ee7\u7eed\u63a2\u7d22\u53d1\u6761\u8ff7\u5bab\u6df1\u5904\u66f4\u52a0\u5371\u9669\u7684\u5730\u5c42.
m.test_lobby=Welcome testers! Before you head off into the Clockworks, feel free to help yourself to some wonderful stuff from the merchant to the left. \nThe embers to the far right will level up weapons once your collect enough of them and proceed to the next floor. \nGood luck, brave knights!
m.tg1_barrier=\u5982\u679c\u60a8\u5f00\u59cb\u89c9\u5f97\u6709\u4e9b\u529b\u4e0d\u4ece\u5fc3\u4e86, \u4f7f\u7528\u50cf\u60a8\u53f3\u8fb9\u7684\u90a3\u4e2a\u9b54\u529b\u5c4f\u969c\u6765\u8fdb\u884c\u77ed\u6682\u7684\u4f11\u606f. \u602a\u7269\u548c\u5b83\u4eec\u53d1\u51fa\u7684\u9b54\u6cd5\u662f\u65e0\u6cd5\u901a\u8fc7\u5b83\u7684.
m.tg1_button=If a door won't open, search under blocks for a hidden floor button to open it.
m.tg1_crowns=Crowns are the currency of the Clockworks. You can use them to purchase all kinds of things like new weapons and armor. While playing with others, every party member gets crowns whenever anyone picks some up.
m.tg1_end=Hey, you made it! That's just great, really. You just saved me a whole lot of paperwork, so thanks. Hope those wolvers weren't too much of a surprise. Head on over to the elevator and we'll call this expedition complete.
m.tg1_heat=You may have noticed monsters leaving little embers like these behind. Embers grant you heat. As your heat meter fills, the flame next to your health will grow. If you make it to the exit without dying, the heat will be applied to your weapons and armor. Over time, this will level them up and make them stronger. While playing with others, every party member gets heat whenever anyone picks up an ember.
m.tg1_overgrown_1=I'll leave the next few areas to you. They are pretty overgrown, so keep your eyes peeled for monsters in the tall grass. Some of them are pretty adept at hiding in the shadows. Gives me the creeps just thinking about it really.
m.tg1_overgrown_2=Looks like you know how to handle yourself. That's good, because the final area is just ahead.
m.tg1_partypad_1=Head into the room ahead with the party pad. You're almost done.
m.tg1_partypad_2=This is a party pad. It's a big floor button that only activates when all members of the party are standing on it. They often open doors, but sometimes there is a little more to it than that...
m.tg1_shield_1=Let's get one essential survival tool out of the way right now- your shield. Hold [[DEFEND]] to defend with your shield. While defending you will completely withstand most damage from all sides. The gun puppies in the next hallway shouldn't be a problem to get past so long as you defend as you run through.
m.tg1_shield_2=As your shield absorbs damage it will turn from green to red and eventually break. Once it's broken you cannot defend until it regenerates, so be careful!
m.tg1_welcome=\u6b22\u8fce\u6765\u5230\u8bad\u7ec3\u573a\u5730,\u65b0\u5175. \u5728\u8fd9\u4e2a\u53d1\u6761\u8ff7\u5bab\u4e2d\u7684\u5e9f\u5f03\u7684\u5730\u65b9\u4f60\u5c06\u4f1a\u53d1\u73b0\u6211\u4eec\u4e3a\u4e86\u8bad\u7ec3\u5e76\u63d0\u9ad8\u60a8\u7684\u751f\u5b58\u80fd\u529b\u6240\u5efa\u9020\u7684\u4e1c\u897f.\u6240\u4ee5\u6ce8\u610f\u8fd9\u4e9b\u6709\u7528\u7684\u5c0f\u63d0\u793a, \u5e9f\u8bdd\u5c11\u8bf4, \u51c6\u5907\u597d\u6b66\u5668\u5e76\u5f00\u59cb\u8bad\u7ec3!
m.tg2_crystal=Crystal blocks are like breakable blocks except that if destroyed, they also destroy the crystal blocks of the same color connected to them.
m.tg2_end=Great job! With another successful run through the Training Grounds you should be getting the hang of things by now. It won't be long before you are exploring the depths of the Clockworks on your own.
m.tg2_pickups=Pickups are items that are slotted into your belt seen at the top of the screen. They cannot leave the Clockworks and will turn to dust as soon as you return to town. Think of them as powerups and bonus items to use as you please.
m.tg2_shield=Up ahead is another great opportunity to use your shield. Remember, you can defend with your shield by pressing and holding the X key.
m.tg2_vials_1=Vials are one type of pickup. When thrown they release the alchemical agents within creating an elemental explosion. You can give them a try in the next room.
m.tg2_vials_2=The room ahead will give you a chance to try out using vials. Simply press the number key (1 through 5) to the corresponding pickup in your belt at the top of the screen. Doing so will load a vial. Press attack to throw it.
m.tg2_vials_3=Now that you have a grasp of using pickups, let's apply what you've learned in a combat environment.
m.tg2_welcome=Welcome back to the Training Grounds. This one is designed to teach you about special items that are found within the Clockworks called "pickups."
m.tg3_charge_1=Spiral Knights are capable of unleashing the hidden powers locked from within the weapons they use called "charge attacks." Charge attacks are more powerful than a standard attack and can often produce special effects.
m.tg3_charge_2=To perform a charge attack with a sword or handgun, press and hold ATTACK. After attacking you will begin to charge your weapon. Once it reaches maximum charge release ATTACK to unleash your charge attack.
m.tg3_charge_3=Now that you know how to perform a charge attack, let's apply that to a more advanced battle. Charge your weapon and unleash at the right moment when the enemy is exposed. Good luck!
m.tg3_end=Seems like you have a good grasp on the basics. I think you're ready to join the rest of the recruits in the Sparrow Gate. There you will learn how to work as a party. There's a lot of recruits out there depending on you now. Great job!
m.tg3_final=Just one more room lies between you and the elevator out of here. Remember what you have learned so far and you'll do just fine... at least that's the theory. Try not to die, ok?
m.tg3_ghost=Ghost blocks will destroy any blocks connected to them, even unbreakable blocks!
m.tg3_goldkey=Gold keys are another type of lift object. Pick them up and use them on gold doors. For every gold door you find in a level, there is always a gold key somewhere.
m.tg3_lift_1=It's time to flex those muscles! Some objects you encounter can be lifted and carried or thrown. Walk up to these clay pots and press ATTACK when you see the action icon.
m.tg3_lift_2=The door ahead is locked, but you can open it with the hit switch to your left. Try throwing a clay pot at the switch. They're quite useful in this way if you don't have a gun handy.
m.tg3_welcome=Welcome back to the Training Grounds. This last level will teach you the last few important things you will need to know as an explorer of the Clockworks. Head up the ramp and let's begin!
