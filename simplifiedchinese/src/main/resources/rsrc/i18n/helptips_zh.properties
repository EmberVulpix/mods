m.activate_grim_gate=The Grim Gate will activate when all living party members are standing on it.
m.alpha_recon=This recon module was left by a member of the Alpha Squad.  The recording it contains has been copied to your Arsenal.
m.atg_astation=Arsenal Stations allow you to swap your gear and access loadouts outside of safe havens like Terminals and Subtowns!
m.atg_blocks2=Blocks can even affect each other!
m.atg_blocks=Hit a breakable block to destroy it!
m.atg_button=Standing on a BUTTON can open locked doors.
m.atg_cblocks=Hit a CRYSTAL BLOCK to destroy other crystal blocks of the same color.
m.atg_crowns=CROWNS are used to buy items and pay for other services.
m.atg_eblocks=EXPLOSIVE BLOCKS will cause damage to anything around them if hit.
m.atg_gblocks=Hitting a GHOST BLOCK can remove a whole field of blocks - including unbreakable blocks!
m.atg_healpad=Stand on a HEART GENERATOR to restore your health!
m.atg_healthcap=Use HEALTH CAPSULES from your quickslot bar to heal.
m.atg_heat=Pick up HEAT to level up your items and make them better over time!
m.atg_pots=Some objects like pots can be thrown at switches AND enemies!
m.atg_pplate=Pick up and place a STATUE on a PRESSURE PLATE to keep doors open.
m.atg_retraps=Some switches can reverse the direction of a trap wave. Now you can cross traps in both directions!
m.atg_shield=Surrounded? Use your SHIELD to push back attacking enemies.
m.atg_statustraps=Beware!  Some traps can cause damage AND inflict harmful status effects.
m.atg_switch=Switch out of reach?  Throw a pot or shoot it with a gun!
m.atg_teblocks=TIMED EXPLOSIVE BLOCKS will count down to 0 before exploding and causing damage.
m.atg_togswitch=Switches can open AND close doors.
m.atg_togtraps=Some traps are always active.  Find a switch to turn them off!
m.atg_torto=Tortodrones can be found patrolling the Clockworks.  They will not attack unless attacked first - but be warned, once they are enraged, they are fearsome and deadly opponents.
m.atg_traps=Watch your step!  Wait until TRAPS are down before walking over them.
m.atg_treasure=GREEN Treasure boxes contain crowns and other useful items! RED Treasure boxes are rarer than green blocks and contain better items! HEART boxes contain hearts that will restore your health.
m.atg_ublocks=Some blocks cannot be destroyed by normal attacks.
m.atg_vials=Inflict a variety of status effects on enemies by throwing VIALS at them!
m.atg_vitapods=Pick up VITAPODS to temporarily increase your maximum health until you return to Haven.
m.back_to_haven=This path will take you back to Haven if you are not able to enter the Fiend's Grim Gate.
m.battle_arena=Each stage of a battle arena is more challenging than the last, but a victory always earns you a chance to cut your losses and move on.  The only rule is, everyone must fight at least once!
m.battle_arena_1=Welcome to the battle arena! The only rule is that you must fight at least once to move on. Should you claim victory, it will be up to you to decide to fight for even more glory!
m.battle_arena_2=\u80dc\u5229\u5c5e\u4e8e\u60a8\u7684\u4e86! But will these warriors leave this hallowed hall of glorious combat and be forgotten, or continue on against even more terrifying foes in hopes of reaping the rewards of the Arena King?
m.battle_arena_3=Truly you are among the greatest of all warriors who have ever lived! The bounties of the Arena King are yours for the taking!
m.bramble=Some areas are overgrown with bramble that will hurt you if you run through it!
m.branch_battle_warning=Two paths lie before you. Which one will you take?
m.branch_path_warning=You are safe, for now. Two paths lie before you. Listen to the recon modules here and choose your path.
m.can_resurrect=You have been granted a Spark of Life by a party member. Press ATTACK [[ACTION]] to revive.
m.candlestick_keep=Beware the horrible Grimalkins that lurk in the dark!  These cursed wraiths cannot be destroyed and the only thing they truly fear is the light of the enchanted candles.  Light them with embers and take refuge in their shining embrace.
m.choice=Make your choice.
m.clockwork_tunnels=There are strange sounds and energies emanating from the Clockworks. Delve deep and unravel its mysteries but be careful not to get caught in the mechanisms.
m.confirm_energy=Press ATTACK [[ACTION]] to confirm spending energy.
m.connecting=\u8fde\u63a5\u4e2d...{0}%
m.controls=Press [[TOGGLE_HELP]] at any time to view the controls.
m.converse=Use the arrow keys and spacebar to navigate the conversation.
m.danger_module=Warning! The path beyond this point is far more dangerous than what you would expect on this level. By entering you will not be able to turn back until you complete the challenges within.\n\nHowever, should you manage to come out victorious you will be rewarded for your bravery. Enter at your own risk!
m.dead=Press ATTACK [[ACTION]] to cycle to Spectator View.
m.design=Press ATTACK [[ACTION]] to place.\nPress DEFEND [[DEFEND]] to put away.\nPress PREV_WEAPON [[PREV_WEAPON]] to rotate clockwise.\nPress NEXT_WEAPON [[NEXT_WEAPON]] to rotate counter-clockwise.
m.devilish_drudgery=The office minions of the Underworld are a disgruntled lot, attacking any unauthorized personnel on sight.  While not terrible threats on their own, they can become far worse if one of their Pit Bosses gets a hold of them.  Watch out!
m.elevator=\u5f53\u6240\u6709\u5b58\u6d3b\u7684\u961f\u5458\u7ad9\u5728\u7535\u68af\u4e0a\u65f6.\u5b83\u5c31\u4f1a\u542f\u52a8.
m.energy=Press ATTACK [[ACTION]] to spend energy on this device.
m.event_locked_module=Warning! An unidentified place of interest lies beyond this gate. By entering you will not be able to turn back until you complete the challenges within.\n\nHowever, should you manage to come out victorious you will be rewarded for your bravery. Enter at your own risk! \n\nThis room offers a bonus chance at the treasures within.
m.event_module=Warning! An unidentified place of interest lies beyond this gate. By entering you will not be able to turn back until you complete the challenges within.\n\nHowever, should you manage to come out victorious you will be rewarded for your bravery. Enter at your own risk!
m.final_test=You've made it this far knight - but your final exam will require quick thinking and even faster feet.
m.graveyard=Graveyards are an unnatural place, a world between worlds where dark spirits gather, hungry for the life of any live soul that must pass through.  You must hurry and find the exit as fast as possible before these phantoms awaken and stalk you!
m.interact=Press ATTACK [[ACTION]] to activate.
m.lichenous_lair=Lichens are strange, alien varieties of slimes thought to have arrived on this world in a large meteor.  While a single-cell colony is mostly harmless, they can quickly combine into a most terrible foe.  Keep them from mingling!
m.lift=Press ATTACK [[ACTION]] to lift object.
m.loading0=The basic play controls can be viewed at any time by pressing [[TOGGLE_HELP]].
