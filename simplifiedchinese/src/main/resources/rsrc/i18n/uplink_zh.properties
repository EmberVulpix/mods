m.royal_start=\u60c5\u62a5\u7279\u5de5\u514b\u62c9 here, we've detected another Recon Module of the Alpha Squad within this palace.  It is your mission to locate and retrieve the module. \n\nThe Royal Jelly Palace is a strange place.  It appears to be some sort of castle that slimes have re-purposed as a residence for members of their oozing aristocracy.  Known as a 'Royal Jelly,' these noble slimes are said to rule over their countless loyal subjects with an iron fist-shaped appendage. \n\nOur intel suggests that the module is located somewhere near an enormous concentration of slimes, so it is reasonable to believe that it may be the 'throne room' of a Royal Jelly.  If so, be prepared for a fearsome fight- Royal Jellies are quick to anger and love to throw their enormous weight around.  Your best bet is to find a way to suppress their natural regenerative abilities. \n\nGood luck!
