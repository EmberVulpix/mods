t.newsletter=\u87ba\u65cb\u9a91\u58eb\u7684Newsletter!
m.tf2_start=G'Day, loyal customer! \n\nYou may have recently heard that I've become the fourth richest man in America, having surpassed the fifth richest man in wealth, and having killed the previously-fourth richest man in a harpoon duel. While this is, of course, entirely true (especially the part about the harpoon duel, which was long and bloody), it's not nearly enough. Fourth place might be fine for HIPPIES who wouldn't know victory if it wandered up and offered to braid their ponytails, but it's damn well not good enough for Saxton Hale! \n\n\u6c14\u6001er Reddy, my accountant, explained to me that the best way to light a fire under the backside of Mann Co.'s revenue would be to "open up new markets". I'd relate exactly how we plan on doing that to you, but as he was talking I immediately started doing military presses to keep from dying of boredom, and missed out on the intricate details. \n\nAll you need to know, dear customer, is that I need a good man to find his way to a town called "Haven", bravely stride into one of the many gates there and then cut his way down to the first "Clockworks Terminal". Since we couldn't find a good man, you'll have to do it yourself. You'll be amply rewarded, of course: there's NOTHING I wouldn't do for an employee who risked life and limb on a trivial task necessitated by my selfish whims. \n\nDon't bother directly contacting me once you're done, as I'll be too busy kickboxing giraffes to care. One of my other employees will handle things from there. Best of luck: you'll need it! \n\nSincerely yours, \n\nSAXTON HALE \nAustralian \nCEO, Mann Co.
